    <script id="flowerVertexShader" type="x-shader/x-vertex">
        varying vec2 vUv; varying vec2 vInstanceRandomVec2; varying float vInstanceStemGrowTime; varying float vInstanceFlowerGrowTime;
        attribute vec2 instanceRandomVec2; attribute float instanceStemGrowTime; attribute float instanceFlowerGrowTime;
        void main() { vUv = uv; vInstanceRandomVec2 = instanceRandomVec2; vInstanceStemGrowTime = instanceStemGrowTime; vInstanceFlowerGrowTime = instanceFlowerGrowTime; gl_Position = projectionMatrix * viewMatrix * instanceMatrix * vec4(position, 1.0); }
    </script>
    <script id="flowerFragmentShader" type="x-shader/x-fragment">
        #define PI 3.14159265359
        precision highp float; uniform float u_time; varying vec2 vUv; varying vec2 vInstanceRandomVec2; varying float vInstanceStemGrowTime; varying float vInstanceFlowerGrowTime;
        vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; } vec2 mod289(vec2 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; } vec3 permute(vec3 x) { return mod289(((x*34.0)+1.0)*x); }
        float snoise(vec2 v) { const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439); vec2 i = floor(v + dot(v, C.yy)); vec2 x0 = v - i + dot(i, C.xx); vec2 i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0); vec4 x12 = x0.xyxy + C.xxzz; x12.xy -= i1; i = mod289(i); vec3 p = permute(permute(i.y + vec3(0.0, i1.y, 1.0)) + i.x + vec3(0.0, i1.x, 1.0)); vec3 m = max(0.5 - vec3(dot(x0, x0), dot(x12.xy, x12.xy), dot(x12.zw, x12.zw)), 0.0); m = m*m; m = m*m; vec3 x = 2.0 * fract(p * C.www) - 1.0; vec3 h = abs(x) - 0.5; vec3 ox = floor(x + 0.5); vec3 a0 = x - ox; m *= 1.79284291400159 - 0.85373472095314 * (a0*a0 + h*h); vec3 g; g.x = a0.x * x0.x + h.x * x0.y; g.yz = a0.yz * x12.xz + h.yz * x12.yw; return 130.0 * dot(m, g); }
        float get_flower_shape(vec2 _p, float _pet_n, float _angle, float _outline) { _angle *= 3.0; _p = vec2(_p.x * cos(_angle) - _p.y * sin(_angle), _p.x * sin(_angle) + _p.y * cos(_angle)); float a = atan(_p.y, _p.x); float flower_sectoral_shape = pow(abs(sin(a * _pet_n)), 0.4) + 0.25; vec2 flower_size_range = vec2(0.03, 0.1); float base_scale_factor = 0.55; float size = (flower_size_range[0] + vInstanceRandomVec2[0] * flower_size_range[1]) * base_scale_factor; float dist = length(_p); float flower_radial_shape = pow(dist / size, 2.0); flower_radial_shape -= 0.1 * sin(8.0 * a); flower_radial_shape = max(0.1, flower_radial_shape); float grow_progress = pow(min(vInstanceFlowerGrowTime / 1.5, 1.0), 0.4); float shape_value = smoothstep(flower_sectoral_shape, flower_sectoral_shape * 0.8, flower_radial_shape); float flower_shape = shape_value * grow_progress; return flower_shape; }
        float get_stem_shape(vec2 _p, vec2 _plane_uv, float _w, float _angle) { _w = max(0.004, _w); _w *= 0.6; float bend_amount = 0.8; float x_offset = _p.y * sin(_angle * 2.0) * bend_amount; x_offset *= pow(max(0.0, _plane_uv.y), 1.5); _p.x -= x_offset; float noise_power = 0.6; float stem_noise = noise_power * snoise(8.0 * _plane_uv + vInstanceRandomVec2[0] * 5.0); stem_noise *= smoothstep(0.0, 0.15, length(_p)); stem_noise *= smoothstep(0.0, 0.05, _plane_uv.y); _p.x += stem_noise * 0.1; float left = smoothstep(-_w, 0.0, _p.x); float right = 1.0 - smoothstep(0.0, _w, _p.x); float stem_line = left * right; float grow_progress = pow(min(vInstanceStemGrowTime / 0.8, 1.0), 0.6); float grow_height = -0.5 + grow_progress * 0.5; float height_mask = smoothstep(grow_height - 0.05, grow_height, _p.y); float stem_shape = stem_line * height_mask; stem_shape *= smoothstep(0.01, -0.01, _p.y); stem_shape *= step(0.0, _plane_uv.y); return stem_shape; }
        void main() { vec2 centeredUv = vUv - 0.5; vec3 stem_color = vec3(0.1 + vInstanceRandomVec2[0] * 0.6, 0.6, 0.2); vec3 flower_color = vec3(0.6 + 0.5 * vInstanceRandomVec2[1], 0.1, 0.9 - 0.5 * vInstanceRandomVec2[1]); float angle = 1.5 * (vInstanceRandomVec2[0] - 0.5); float stem_shape = get_stem_shape(centeredUv, vUv, 0.007, angle); float petals_back_number = 2.0 + floor(vInstanceRandomVec2[0] * 3.0); float angle_offset = -(2.0 * step(0.0, angle) - 1.0) * 0.2 * min(vInstanceFlowerGrowTime, 1.5); float flower_back_shape = get_flower_shape(centeredUv, petals_back_number, angle + angle_offset, 1.5); float petals_front_number = 3.0 + floor(vInstanceRandomVec2[1] * 3.0); float flower_front_shape = get_flower_shape(centeredUv, petals_front_number, angle, 1.0); vec3 final_color = vec3(0.0); final_color += (stem_shape * stem_color); final_color += (flower_back_shape * (flower_color + vec3(0.0, 0.6 * min(vInstanceFlowerGrowTime, 1.0), 0.0))); final_color += (flower_front_shape * flower_color); final_color.r *= 1.0 - (0.5 * flower_back_shape * flower_front_shape); final_color.b *= 1.0 - (flower_back_shape * flower_front_shape); float alpha = max(stem_shape, max(flower_back_shape, flower_front_shape)); alpha = smoothstep(0.0, 0.05, alpha); alpha *= 0.7; if (alpha < 0.01) discard; gl_FragColor = vec4(final_color, alpha); }
    </script>

<body>
    <div id="loading"> <h1>Why can't...?</h1> <p>Loading experience...</p> </div>

    <script type="module">
        document.addEventListener('DOMContentLoaded', function() {
            let debugInfo = null;

            const loadingScreen = document.getElementById('loading');
            const permissionOverlay = document.getElementById('permission-overlay');
            const permissionBtn = document.getElementById('permission-btn');
            const cameraFeed = document.getElementById('camera-feed');
            const canvasContainer = document.getElementById('canvas-container');
            const instructions = document.getElementById('instructions');
            const placeBtn = document.getElementById('place-btn');
            const resetBtn = document.getElementById('reset-btn');
            const responseToggle = document.getElementById('response-toggle');
            const responseForm = document.getElementById('response-form');
            const messageElement = document.getElementById('message-container');
            // const responseElement = document.getElementById('response-display'); // No longer need a single global one

            debugInfo = document.getElementById('debug-info');

            let scene, camera, renderer, controls, css2dRenderer, clock;
            let messageObject; // For the main question
            let activeResponseObjects = []; // <<< Store multiple CSS2D response objects
            const MAX_VISIBLE_RESPONSES = 4; // <<< How many responses to show
            let isPlaced = false;

            let instancedFlowers;
            const MAX_FLOWERS = 2500;
            let currentFlowerCount = 0;
            let instanceStemGrowTimes = new Float32Array(MAX_FLOWERS);
            let instanceFlowerGrowTimes = new Float32Array(MAX_FLOWERS);
            let instanceRandomVec2s = new Float32Array(MAX_FLOWERS * 2);
            let instanceStemGrowDuration = new Float32Array(MAX_FLOWERS);
            let instanceFlowerGrowDuration = new Float32Array(MAX_FLOWERS);
            let instanceIsBlooming = new Array(MAX_FLOWERS).fill(false);
            const dummy = new THREE.Object3D();

            const urlParams = new URLSearchParams(window.location.search);
            const debugMode = urlParams.has('debug');

            if (debugMode) { if (debugInfo) debugInfo.style.display = 'block'; else console.warn("debugInfo element not found"); }
            else { if (debugInfo) debugInfo.style.display = 'none'; }

            function debugLog(message) { if (debugMode) { console.log("LOG:", message); if (debugInfo) { const d = new Date(); const t = `${d.getHours()}:${String(d.getMinutes()).padStart(2,'0')}:${String(d.getSeconds()).padStart(2,'0')}`; debugInfo.innerHTML = `[${t}] ${message}<br>` + debugInfo.innerHTML.substring(0,1000); } } }

            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            initAR();

            function initAR() { /* ... (Keep as is) ... */ }
            function requestMotionPermission() { /* ... (Keep as is) ... */ }
            function startCamera() { /* ... (Keep as is) ... */ }

            function initThree() {
                try {
                    console.log("initThree: START");
                    scene = new THREE.Scene(); camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); camera.position.set(0, 1.6, 0);
                    renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight); renderer.setClearColor(0x000000, 0); canvasContainer.appendChild(renderer.domElement);
                    css2dRenderer = new THREE.CSS2DRenderer(); css2dRenderer.setSize(window.innerWidth, window.innerHeight); css2dRenderer.domElement.id = 'css2d-container'; document.body.appendChild(css2dRenderer.domElement);
                    controls = new THREE.DeviceOrientationControls(camera); clock = new THREE.Clock();
                    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); scene.add(ambientLight); const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7); directionalLight.position.set(1, 3, 2); scene.add(directionalLight);
                    const baseFlowerGeometry = createBaseFlowerGeometry(); const baseFlowerMaterial = createBaseFlowerMaterial();
                    instancedFlowers = new THREE.InstancedMesh(baseFlowerGeometry, baseFlowerMaterial, MAX_FLOWERS); instancedFlowers.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
                    instancedFlowers.geometry.setAttribute('instanceRandomVec2', new THREE.InstancedBufferAttribute(instanceRandomVec2s, 2)); instancedFlowers.geometry.setAttribute('instanceStemGrowTime', new THREE.InstancedBufferAttribute(instanceStemGrowTimes, 1)); instancedFlowers.geometry.setAttribute('instanceFlowerGrowTime', new THREE.InstancedBufferAttribute(instanceFlowerGrowTimes, 1));
                    instancedFlowers.count = 0; scene.add(instancedFlowers);
                    console.log("initThree: InstancedFlowers mesh created");
                    createCSS2DObjects(); window.addEventListener('resize', onWindowResize); animate();
                    console.log("initThree: COMPLETED SUCCESSFULLY");
                 } catch (error) { console.error("initThree: CRITICAL ERROR:", error); alert("Rendering error. Reload."); }
            }
            function createBaseFlowerGeometry() { const s = 1.8; return new THREE.PlaneGeometry(s, s); }
            function createBaseFlowerMaterial() { const u = { u_time: { value: 0.0 }, }; return new THREE.ShaderMaterial({ uniforms: u, vertexShader: document.getElementById('flowerVertexShader').textContent, fragmentShader: document.getElementById('flowerFragmentShader').textContent, transparent: true, side: THREE.DoubleSide, depthWrite: false });}

            function createCSS2DObjects() {
                console.log("createCSS2DObjects: Called");
                if (!messageElement) { console.error('CSS2DObjects: messageElement not found!'); }
                else {
                    messageObject = new THREE.CSS2DObject(messageElement);
                    messageObject.position.set(0, 1.8, -4.0); // Main question position
                    scene.add(messageObject); messageObject.visible = false;
                    console.log("CSS2DObjects: messageObject created");
                }
                // No longer creating the single responseObject here
            }

            function placeFlowers() { /* ... (Keep existing flower placement logic) ... */ }

            function removeFlowers() { /* ... (Keep existing flower removal logic) ... */ }

            // <<< NEW FUNCTION for multiple responses >>>
            function placeDynamicResponses() {
                console.log("placeDynamicResponses: Called");
                if (!window.responses || window.responses.length === 0) {
                    console.warn("placeDynamicResponses: No responses available.");
                    return;
                }
                removeDynamicResponses(); // Clear existing before adding new

                const numToShow = Math.min(MAX_VISIBLE_RESPONSES, window.responses.length);
                const shuffledResponses = [...window.responses].sort(() => 0.5 - Math.random());

                for (let i = 0; i < numToShow; i++) {
                    const response = shuffledResponses[i];
                    const responseDiv = document.createElement('div');
                    responseDiv.className = 'dynamic-response-display'; // Use new class
                    responseDiv.textContent = `"${response.message}" - ${response.name}`;

                    // Important: Append to a DOM container that CSS2DRenderer can see
                    if (css2dRenderer && css2dRenderer.domElement) {
                         css2dRenderer.domElement.appendChild(responseDiv);
                    } else {
                        console.error("placeDynamicResponses: css2dRenderer.domElement not available!");
                        document.body.appendChild(responseDiv); // Fallback
                    }

                    const newResponseObject = new THREE.CSS2DObject(responseDiv);
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 3.0 + Math.random() * 2.0; // Radius 3m to 5m <<< TWEAK >>>
                    const responseX = Math.cos(angle) * distance;
                    const responseZ = Math.sin(angle) * distance;
                    // Y position: 0.5m to 1.3m above user's "floor" (camera Y - 1.6m)
                    const responseY = (camera.position.y - 1.6) + (0.5 + Math.random() * 0.8); // <<< TWEAK >>>
                    newResponseObject.position.set(responseX, responseY, responseZ);
                    newResponseObject.visible = true;

                    scene.add(newResponseObject);
                    activeResponseObjects.push(newResponseObject);
                }
                console.log(`placeDynamicResponses: Displayed ${activeResponseObjects.length} responses.`);
            }

            // <<< NEW FUNCTION to remove multiple responses >>>
            function removeDynamicResponses() {
                console.log(`removeDynamicResponses: Removing ${activeResponseObjects.length} objects.`);
                activeResponseObjects.forEach(obj => {
                    if (obj.element && obj.element.parentNode) {
                        obj.element.parentNode.removeChild(obj.element);
                    }
                    scene.remove(obj);
                });
                activeResponseObjects = [];
            }

            function animate() { /* ... (Keep as is) ... */ }
            function updateFlowerAnimations(delta, elapsedTime) { /* ... (Keep as is) ... */ }
            function onWindowResize() { /* ... (Keep as is) ... */ }

            // --- UI Event Listeners ---
             if (!placeBtn) { console.error("CRITICAL ERROR: placeBtn element not found!"); }
             else {
                 console.log("Attaching listener to placeBtn.");
                 placeBtn.addEventListener('click', function() {
                     console.log("placeBtn: CLICKED.");
                     if (isPlaced) { console.log(`placeBtn: Already placed.`); return; }
                     if (!instancedFlowers || !scene || !camera) { console.error('placeBtn: CRITICAL prerequisites not ready!'); alert("Garden not ready."); return; }

                     if (messageObject && messageObject.element) {
                         messageObject.visible = true; messageObject.element.style.display = 'block';
                     } else { console.warn('placeBtn: messageObject not ready.'); }

                     // Old single response object logic removed here

                     placeBtn.style.display = 'none'; resetBtn.style.display = 'flex'; responseToggle.style.display = 'flex'; instructions.style.display = 'none';

                     placeFlowers();
                     isPlaced = true; // Set isPlaced before loading data that might trigger UI
                     loadResponses(true); // Pass true for initial placement to trigger placeDynamicResponses

                     console.log('placeBtn: Instanced Garden PLACED.');
                 });
             }

             if (!resetBtn) { console.error("CRITICAL ERROR: resetBtn element not found!"); }
             else {
                 resetBtn.addEventListener('click', function() {
                     console.log("resetBtn: CLICKED"); // DEBUG
                     if (!isPlaced) { console.log("resetBtn: Nothing to reset."); return; }
                     if (messageObject && messageObject.element) { messageObject.visible = false; messageObject.element.style.display = 'none'; }

                     // Old single response object logic removed here
                     removeDynamicResponses(); // <<< CALL NEW FUNCTION

                     resetBtn.style.display = 'none'; placeBtn.style.display = 'flex'; responseToggle.style.display = 'none'; responseForm.style.display = 'none'; instructions.style.display = 'block';
                     removeFlowers();
                     // if (window.responseInterval) clearInterval(window.responseInterval); // Interval logic removed
                     isPlaced = false; console.log('resetBtn: Garden RESET.');
                 });
             }

             if (!responseToggle) { console.error("CRITICAL ERROR: responseToggle element not found!"); }
             else {
                 responseToggle.addEventListener('click', function() {
                     console.log("responseToggle: CLICKED"); // DEBUG
                     const isFormVisible = responseForm.style.display === 'block';
                     responseForm.style.display = isFormVisible ? 'none' : 'block';
                     responseToggle.textContent = isFormVisible ? '+' : '✕';
                     console.log(`responseToggle: Form display set to ${responseForm.style.display}`);
                 });
            }

            // --- Response Loading and Form Submission Logic ---
            function loadResponses(isInitialPlacement = false) {
                  console.log('loadResponses: Called. InitialPlacement:', isInitialPlacement);
                  window.responses = [ { name: "Visitor", message: "What if this space bloomed?" }, { name: "Gardener", message: "Imagine the possibilities..." }, { name: "Dreamer", message: "So much potential here for us all!"}, { name: "Neighbor", message: "I'd love to grow some tomatoes."} ]; // Added more defaults
                  const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec?action=getResponses'; // <<< REPLACE
                  fetch(scriptURL)
                      .then(response => { if (!response.ok) throw new Error(`Net response NOT OK`); return response.json(); })
                      .then(data => { if (data.result === 'success' && data.responses && data.responses.length > 0) { window.responses = data.responses; console.log(`loadResponses: Loaded ${window.responses.length} responses.`); } else { console.log("loadResponses: No new/valid responses. Using defaults."); } })
                      .catch(error => { console.error('loadResponses: ERROR:', error); console.log("loadResponses: Using default responses due to error."); })
                      .finally(() => {
                          if (isInitialPlacement) { // Only place on initial garden setup
                            placeDynamicResponses();
                          }
                      });
            }
            // window.currentResponseIndex = -1; // Not needed for this approach
