    <style>
        /* --- CSS Styles (Keep As Is) --- */
        body { margin: 0; padding: 0; font-family: 'Roboto', Arial, sans-serif; overflow: hidden; background-color: #000; }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 3000; text-align: center; padding: 20px; box-sizing: border-box; }
        #loading h1 { font-family: 'Roboto', sans-serif; font-weight: 700; font-size: 2.5em; margin-bottom: 15px; }
        #loading p { font-size: 1.1em; margin-bottom: 20px;}
        #camera-feed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
        #css2d-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 3; pointer-events: none; }
        #message-container { color: white; background: none; padding: 5px; text-align: center; font-family: 'Gwendolyn', cursive; font-weight: 700; font-size: 30vw; line-height: 1.1; pointer-events: auto; text-shadow: 1px 1px 2px rgba(0,0,0,0.7), 2px 2px 5px rgba(0,0,0,0.5); white-space: normal; max-width: 90%; box-sizing: border-box; }
        .dynamic-response-display { color: #C8FFC5; background-color: rgba(0, 0, 0, 0.65); padding: 8px 12px; border-radius: 8px; text-align: center; font-family: 'Roboto', sans-serif; font-size: 15px; font-weight: 400; pointer-events: auto; max-width: 250px; box-sizing: border-box; text-shadow: 1px 1px 2px rgba(0,0,0,0.4); }
        .controls { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: space-around; padding: 0 20px; box-sizing: border-box; z-index: 100; }
        .btn { width: 60px; height: 60px; border-radius: 50%; color: white; border: none; font-family: 'Roboto', sans-serif; font-size: 28px; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(0,0,0,0.4); cursor: pointer; transition: background-color 0.2s ease, transform 0.1s ease; }
        .btn:active { transform: scale(0.95); }
        #place-btn { background-color: #4CAF50; }
        #reset-btn { background-color: #f44336; display: none; }
        #response-toggle { background-color: #2196F3; display: none; }
        #response-form { position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: rgba(20, 20, 20, 0.85); backdrop-filter: blur(5px); border-radius: 15px; padding: 20px; color: white; z-index: 200; display: none; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        #response-form input, #response-form textarea { width: calc(100% - 20px); padding: 10px; margin: 8px 0 12px; border: 1px solid #555; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: white; font-family: 'Roboto', Arial, sans-serif; font-size: 16px; }
        #response-form textarea { height: 80px; resize: none; } #response-form button { background: #4CAF50; color: white; border: none; padding: 12px 18px; border-radius: 5px; cursor: pointer; font-weight: bold; font-family: 'Roboto', sans-serif; width: 100%; font-size: 16px; }
        #response-form h3 { margin-top: 0; text-align: center; font-weight: 700; } #response-status { margin-top: 12px; text-align: center; font-weight: bold; min-height: 20px; }
        #instructions { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0, 0, 0, 0.75); backdrop-filter: blur(3px); color: white; padding: 12px 18px; border-radius: 10px; text-align: center; font-size: 16px; z-index: 100; max-width: 80%; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        #permission-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); z-index: 4000; display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white; padding: 20px; box-sizing: border-box; }
        #permission-overlay h2 { font-family: 'Roboto', sans-serif; font-weight: 700; } #permission-btn { margin-top: 20px; padding: 12px 24px; background-color: #4CAF50; color: white; border: none; border-radius: 30px; font-size: 18px; font-family: 'Roboto', sans-serif; font-weight: 700; cursor: pointer; }
        #debug-info { position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: #0f0; padding: 8px 12px; border-radius: 5px; font-size: 11px; font-family: monospace; z-index: 2500; display: none; width: calc(100% - 40px); max-height: 150px; overflow-y: auto; box-sizing: border-box; border: 1px solid #333; }
    </style>

    <script id="flowerVertexShader" type="x-shader/x-vertex"> /* ... */ </script>

</head>
<body>
    <div id="loading"> <h1>Why can't...?</h1> <p>Loading experience...</p> </div>
    <div id="permission-overlay"> <h2>Motion Sensors Required</h2> <p>This AR experience needs access to your device's motion sensors to look around.</p> <button id="permission-btn">Allow Motion Sensors</button> </div>
    <video id="camera-feed" autoplay playsinline muted></video>
    <div id="canvas-container"></div>
    <div id="message-container" style="display: none;"> <p id="message-text">Why can't this be a community garden?</p> </div>
    <div id="response-display" style="display: none;"></div>
    <div id="instructions">Tap ðŸŒ¸ to experience the garden, then look around.</div>
    <div class="controls"> <button id="response-toggle" class="btn" title="Share thoughts">+</button> <button id="place-btn" class="btn" title="Place Garden">ðŸŒ¸</button> <button id="reset-btn" class="btn" title="Reset Garden">â†º</button> </div>
    <div id="response-form"> </div>
    <div id="debug-info"></div>

    <script type="module">
        document.addEventListener('DOMContentLoaded', function() {
            alert("DEBUG: DOMContentLoaded event fired!"); // <<< DEBUG ALERT

            let debugInfo = null;
            // ... (const declarations for DOM elements as before) ...
            const loadingScreen = document.getElementById('loading');
            const permissionOverlay = document.getElementById('permission-overlay');
            const permissionBtn = document.getElementById('permission-btn');
            const cameraFeed = document.getElementById('camera-feed');
            const canvasContainer = document.getElementById('canvas-container');
            const instructions = document.getElementById('instructions');
            const placeBtn = document.getElementById('place-btn');
            const resetBtn = document.getElementById('reset-btn');
            const responseToggle = document.getElementById('response-toggle');
            const responseForm = document.getElementById('response-form');
            const messageElement = document.getElementById('message-container');

            debugInfo = document.getElementById('debug-info');

            let scene, camera, renderer, controls, css2dRenderer, clock;
            let messageObject;
            let activeResponseObjects = [];
            const MAX_VISIBLE_RESPONSES = 4;
            let isPlaced = false;

            let instancedFlowers;
            const MAX_FLOWERS = 2500;
            let currentFlowerCount = 0;
            let instanceStemGrowTimes = new Float32Array(MAX_FLOWERS);
            let instanceFlowerGrowTimes = new Float32Array(MAX_FLOWERS);
            let instanceRandomVec2s = new Float32Array(MAX_FLOWERS * 2);
            let instanceStemGrowDuration = new Float32Array(MAX_FLOWERS);
            let instanceFlowerGrowDuration = new Float32Array(MAX_FLOWERS);
            let instanceIsBlooming = new Array(MAX_FLOWERS).fill(false);
            const dummy = new THREE.Object3D();

            const urlParams = new URLSearchParams(window.location.search);
            const debugMode = urlParams.has('debug');

            if (debugMode) {
                if (debugInfo) debugInfo.style.display = 'block';
                else console.warn("debugInfo element not found, cannot display debug overlay.");
            } else {
                if (debugInfo) debugInfo.style.display = 'none';
            }

            // Simplified debugLog for startup
            function consoleDebugLog(message) {
                if(debugMode) console.log("EARLY_LOG:", message);
            }

            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            alert("DEBUG: About to call initAR()"); // <<< DEBUG ALERT
            initAR();

            function initAR() {
                alert("DEBUG: initAR() called - First line!"); // <<< DEBUG ALERT
                consoleDebugLog('Fn: initAR START');
                startCamera();
                if (isIOS && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    consoleDebugLog("initAR: iOS path - requesting motion permission.");
                    permissionOverlay.style.display = 'flex';
                    permissionBtn.addEventListener('click', requestMotionPermission, { once: true });
                } else {
                    consoleDebugLog("initAR: Non-iOS path or no permission API - proceeding to initThree.");
                    if (loadingScreen) loadingScreen.style.display = 'none';
                    alert("DEBUG: initAR() - Calling initThree() (non-iOS path)"); // <<< DEBUG ALERT
                    initThree();
                }
            }
            function requestMotionPermission() {
                alert("DEBUG: requestMotionPermission() called"); // <<< DEBUG ALERT
                DeviceOrientationEvent.requestPermission().then(response => {
                     if (response === 'granted') {
                         consoleDebugLog("requestMotionPermission: GRANTED");
                         permissionOverlay.style.display = 'none';
                         if (loadingScreen) loadingScreen.style.display = 'none';
                         alert("DEBUG: requestMotionPermission() - Calling initThree() (granted)"); // <<< DEBUG ALERT
                         initThree();
                     } else { /* ... alert denied ... */ }
                 }).catch(error => { /* ... alert error ... */ });
            }
            function startCamera() {
                alert("DEBUG: startCamera() called"); // <<< DEBUG ALERT
                consoleDebugLog("startCamera: Called");
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    alert('Camera access not supported.'); return;
                }
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment', width: { ideal: window.innerWidth }, height: { ideal: window.innerHeight } } })
                    .then(stream => {
                        cameraFeed.srcObject = stream;
                        cameraFeed.onloadedmetadata = () => { consoleDebugLog('startCamera: Camera feed active.'); cameraFeed.play(); };
                    })
                    .catch(err => { console.error('startCamera: Camera access ERROR:', err); alert('Camera Error: ' + err.message); });
            }

            function initThree() {
                alert("DEBUG: initThree() called - First line!"); // <<< DEBUG ALERT
                try {
                    consoleDebugLog("initThree: START");
                    // ... (rest of initThree as in previous "working" version, including InstancedMesh setup) ...
                    scene = new THREE.Scene(); camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); camera.position.set(0, 1.6, 0);
                    renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight); renderer.setClearColor(0x000000, 0); canvasContainer.appendChild(renderer.domElement);
                    css2dRenderer = new THREE.CSS2DRenderer(); css2dRenderer.setSize(window.innerWidth, window.innerHeight); css2dRenderer.domElement.id = 'css2d-container'; document.body.appendChild(css2dRenderer.domElement);
                    controls = new THREE.DeviceOrientationControls(camera); clock = new THREE.Clock();
                    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); scene.add(ambientLight); const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7); directionalLight.position.set(1, 3, 2); scene.add(directionalLight);
                    const baseFlowerGeometry = createBaseFlowerGeometry(); const baseFlowerMaterial = createBaseFlowerMaterial();
                    instancedFlowers = new THREE.InstancedMesh(baseFlowerGeometry, baseFlowerMaterial, MAX_FLOWERS); instancedFlowers.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
                    instancedFlowers.geometry.setAttribute('instanceRandomVec2', new THREE.InstancedBufferAttribute(instanceRandomVec2s, 2)); instancedFlowers.geometry.setAttribute('instanceStemGrowTime', new THREE.InstancedBufferAttribute(instanceStemGrowTimes, 1)); instancedFlowers.geometry.setAttribute('instanceFlowerGrowTime', new THREE.InstancedBufferAttribute(instanceFlowerGrowTimes, 1));
                    instancedFlowers.count = 0; scene.add(instancedFlowers);
                    consoleDebugLog("initThree: InstancedFlowers mesh created:" + !!instancedFlowers);

                    createCSS2DObjects(); window.addEventListener('resize', onWindowResize); animate();
                    consoleDebugLog("initThree: COMPLETED SUCCESSFULLY");
                    alert("DEBUG: initThree() COMPLETED SUCCESSFULLY!"); // <<< DEBUG ALERT
                 } catch (error) { console.error("initThree: CRITICAL ERROR:", error); alert("initThree CRASHED: " + error.message); }
            }
            function createBaseFlowerGeometry() { const s = 1.8; return new THREE.PlaneGeometry(s,s); }
            function createBaseFlowerMaterial() { const u = {u_time:{value:0.0},}; return new THREE.ShaderMaterial({uniforms:u,vertexShader:document.getElementById('flowerVertexShader').textContent,fragmentShader:document.getElementById('flowerFragmentShader').textContent,transparent:true,side:THREE.DoubleSide,depthWrite:false});}
            function createCSS2DObjects() { /* ... (as in previous working version) ... */ }
            function placeFlowers() { /* ... (as in previous working version) ... */ }
            function removeFlowers() { /* ... (as in previous working version) ... */ }
            function placeDynamicResponses() { /* ... (as in previous working version) ... */ }
            function removeDynamicResponses() { /* ... (as in previous working version) ... */ }
            function animate() { /* ... (as in previous working version) ... */ }
            function updateFlowerAnimations(delta, elapsedTime) { /* ... (as in previous working version) ... */ }
            function onWindowResize() { /* ... (as in previous working version) ... */ }

            // --- UI Event Listeners ---
             if (!placeBtn) { console.error("CRITICAL ERROR: placeBtn element not found!"); }
             else {
                 consoleDebugLog("Attaching listener to placeBtn."); // Use consoleDebugLog
                 placeBtn.addEventListener('click', function() {
                     alert("DEBUG: Place button was clicked!"); // Keep this alert
                     consoleDebugLog("placeBtn: CLICKED.");
                     if (isPlaced) { consoleDebugLog(`placeBtn: Already placed.`); return; }
                     if (!instancedFlowers || !scene || !camera) {
                         console.error('placeBtn: CRITICAL - Prerequisite objects not ready!', { instancedFlowersReady: !!instancedFlowers, sceneReady: !!scene, cameraReady: !!camera });
                         alert("The garden components are not ready yet. Please wait a moment or ensure permissions are granted."); return;
                     }
                     if (messageObject && messageObject.element) { messageObject.visible = true; messageObject.element.style.display = 'block';}
                     // No direct responseObject show/hide here, handled by placeDynamicResponses
                     placeBtn.style.display = 'none'; resetBtn.style.display = 'flex'; responseToggle.style.display = 'flex'; instructions.style.display = 'none';
                     placeFlowers(); isPlaced = true; loadResponses(true);
                     consoleDebugLog('placeBtn: Instanced Garden PLACED.');
                 });
             }
             if (!resetBtn) { console.error("CRITICAL ERROR: resetBtn element not found!");}
             else { resetBtn.addEventListener('click', function() { consoleDebugLog("resetBtn: CLICKED"); /* ... rest of reset logic ... */ removeDynamicResponses(); removeFlowers(); isPlaced = false; /* ... UI updates ... */ }); }
             if (!responseToggle) { console.error("CRITICAL ERROR: responseToggle element not found!");}
             else { responseToggle.addEventListener('click', function() { consoleDebugLog("responseToggle: CLICKED"); /* ... rest of toggle logic ... */ }); }

            function loadResponses(isInitialPlacement = false) { /* ... (as in previous working version, ensure placeDynamicResponses is called in .finally if isInitialPlacement is true) ... */ }
            const gardenForm = document.getElementById('garden-response-form');
            if (!gardenForm) { console.error("CRITICAL ERROR: garden-response-form element not found!"); }
            else { gardenForm.addEventListener('submit', function(e) { /* ... form submission logic ... */ }); }

            if (!isIOS || (isIOS && typeof DeviceOrientationEvent.requestPermission !== 'function')) {
                 setTimeout(() => { if (loadingScreen) loadingScreen.style.display = 'none'; }, 500);
            }
        });
    </script>
