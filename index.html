    <script id="flowerVertexShader"
        type="x-shader/x-vertex"> varying vec2 vUv; varying vec2 vInstanceRandomVec2; varying float vInstanceStemGrowTime; varying float vInstanceFlowerGrowTime; attribute vec2 instanceRandomVec2; attribute float instanceStemGrowTime; attribute float instanceFlowerGrowTime; void main() { vUv = uv; vInstanceRandomVec2 = instanceRandomVec2; vInstanceStemGrowTime = instanceStemGrowTime; vInstanceFlowerGrowTime = instanceFlowerGrowTime; gl_Position = projectionMatrix * viewMatrix * instanceMatrix * vec4(position, 1.0); } </script>
<script id="flowerFragmentShader" type="x-shader/x-fragment">
    #define PI 3.14159265359
    precision highp float;

    // Global Uniforms (same for all sprites using a material based on this shader)
    uniform float u_time;

    // Per-Sprite Uniforms (these will be unique for each sprite's material instance)
    uniform vec2 u_random_vec2;        // Was vInstanceRandomVec2
    uniform float u_stem_grow_time;    // Was vInstanceStemGrowTime
    uniform float u_flower_grow_time;  // Was vInstanceFlowerGrowTime

    varying vec2 vUv; // Standard varying from SpriteMaterial (UVs of the sprite plane)

    // --- Noise function (Simplex Noise - unchanged from previous versions) ---
    vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
    vec2 mod289(vec2 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
    vec3 permute(vec3 x) { return mod289(((x*34.0)+1.0)*x); }
    float snoise(vec2 v) {
        const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
        vec2 i = floor(v + dot(v, C.yy));
        vec2 x0 = v - i + dot(i, C.xx);
        vec2 i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
        vec4 x12 = x0.xyxy + C.xxzz;
        x12.xy -= i1;
        i = mod289(i);
        vec3 p = permute(permute(i.y + vec3(0.0, i1.y, 1.0)) + i.x + vec3(0.0, i1.x, 1.0));
        vec3 m = max(0.5 - vec3(dot(x0, x0), dot(x12.xy, x12.xy), dot(x12.zw, x12.zw)), 0.0);
        m = m*m; m = m*m;
        vec3 x = 2.0 * fract(p * C.www) - 1.0;
        vec3 h = abs(x) - 0.5;
        vec3 ox = floor(x + 0.5);
        vec3 a0 = x - ox;
        m *= 1.79284291400159 - 0.85373472095314 * (a0*a0 + h*h);
        vec3 g;
        g.x = a0.x * x0.x + h.x * x0.y;
        g.yz = a0.yz * x12.xz + h.yz * x12.yw;
        return 130.0 * dot(m, g);
    }

    // --- Flower shape function (Uses u_random_vec2 and u_flower_grow_time) ---
    float get_flower_shape(vec2 _p, float _pet_n, float _angle, float _outline) {
        _angle *= 3.0;
        _p = vec2(_p.x * cos(_angle) - _p.y * sin(_angle),
                  _p.x * sin(_angle) + _p.y * cos(_angle));
        float a = atan(_p.y, _p.x);
        float flower_sectoral_shape = pow(abs(sin(a * _pet_n)), 0.4) + 0.25;

        vec2 flower_size_range = vec2(0.03, 0.1);
        float base_scale_factor = 0.55; // Controls drawing size relative to sprite/plane
        // Use per-sprite uniform for randomization
        float size = (flower_size_range[0] + u_random_vec2[0] * flower_size_range[1]) * base_scale_factor;

        float dist = length(_p);
        float flower_radial_shape = pow(dist / size, 2.0);
        flower_radial_shape -= 0.1 * sin(8.0 * a); // add angular noise
        flower_radial_shape = max(0.1, flower_radial_shape);

        // Use per-sprite uniform for growth timing
        float grow_progress = pow(min(u_flower_grow_time / 1.5, 1.0), 0.4); // Flower grows over ~1.5s
        float shape_value = smoothstep(flower_sectoral_shape, flower_sectoral_shape * 0.8, flower_radial_shape);
        float flower_shape = shape_value * grow_progress;

        return flower_shape;
    }

    // --- Stem shape function (Uses u_random_vec2 and u_stem_grow_time) ---
    float get_stem_shape(vec2 _p, vec2 _plane_uv, float _w, float _angle) {
        // _p is centered UV, _plane_uv is original 0-1 UV
        _w = max(0.004, _w);
        _w *= 0.6; // Stem width relative to sprite/plane size

        float bend_amount = 0.8;
        float x_offset = _p.y * sin(_angle * 2.0) * bend_amount;
        x_offset *= pow(max(0.0, _plane_uv.y), 1.5); // Bend based on original UV y-position
        _p.x -= x_offset;

        float noise_power = 0.6;
        // Use per-sprite uniform for randomization
        float stem_noise = noise_power * snoise(8.0 * _plane_uv + u_random_vec2[0] * 5.0);
        stem_noise *= smoothstep(0.0, 0.15, length(_p)); // Fade noise near center
        stem_noise *= smoothstep(0.0, 0.05, _plane_uv.y);    // Fade noise near bottom of plane
        _p.x += stem_noise * 0.1;

        float left = smoothstep(-_w, 0.0, _p.x);
        float right = 1.0 - smoothstep(0.0, _w, _p.x);
        float stem_line = left * right;

        // Use per-sprite uniform for growth timing
        float grow_progress = pow(min(u_stem_grow_time / 0.8, 1.0), 0.6); // Stem grows over ~0.8s
        float grow_height = -0.5 + grow_progress * 0.5; // Stem grows from y=-0.5 (bottom of centered UV) up to y=0 (center)
        float height_mask = smoothstep(grow_height - 0.05, grow_height, _p.y);
        float stem_shape = stem_line * height_mask;

        stem_shape *= smoothstep(0.01, -0.01, _p.y); // Fade stem just below flower center
        stem_shape *= step(0.0, _plane_uv.y);       // Ensure stem only in lower half using original UV

        return stem_shape;
    }

    void main() {
        vec2 centeredUv = vUv - 0.5; // Sprites UVs are 0 to 1. Center them.

        // Colors and angle now use per-sprite uniforms
        vec3 stem_color = vec3(0.1 + u_random_vec2[0] * 0.6, 0.6, 0.2);
        vec3 flower_color = vec3(0.6 + 0.5 * u_random_vec2[1], 0.1, 0.9 - 0.5 * u_random_vec2[1]);
        float angle = 1.5 * (u_random_vec2[0] - 0.5);

        // --- Calculate shapes using respective UNIFORM grow times ---
        // Note: get_stem_shape uses vUv (original UV) for some noise calcs, and centeredUv for positioning
        float stem_shape = get_stem_shape(centeredUv, vUv, 0.007, angle);

        // Flower shapes use centeredUv for positioning
        float petals_back_number = 2.0 + floor(u_random_vec2[0] * 3.0);
        // Use u_flower_grow_time for angle offset
        float angle_offset = -(2.0 * step(0.0, angle) - 1.0) * 0.2 * min(u_flower_grow_time, 1.5);
        float flower_back_shape = get_flower_shape(centeredUv, petals_back_number, angle + angle_offset, 1.5);

        float petals_front_number = 3.0 + floor(u_random_vec2[1] * 3.0);
        float flower_front_shape = get_flower_shape(centeredUv, petals_front_number, angle, 1.0);

        // --- Combine colors ---
        vec3 final_color = vec3(0.0);
        final_color += (stem_shape * stem_color);
        // Use u_flower_grow_time for green tint timing
        final_color += (flower_back_shape * (flower_color + vec3(0.0, 0.6 * min(u_flower_grow_time, 1.0), 0.0)));
        final_color += (flower_front_shape * flower_color);

        // Apply original overlap darkening effect
        final_color.r *= 1.0 - (0.5 * flower_back_shape * flower_front_shape);
        final_color.b *= 1.0 - (flower_back_shape * flower_front_shape);

        // --- Calculate Final Alpha ---
        float alpha = max(stem_shape, max(flower_back_shape, flower_front_shape));
        alpha = smoothstep(0.0, 0.05, alpha); // Soften edge alpha
        alpha *= 0.7; // Apply overall semi-transparency

        // Discard fully transparent fragments
        if (alpha < 0.01) {
            discard;
        }

        gl_FragColor = vec4(final_color, alpha);
    }
</script></head>

                simpleLog('initAR: Called');

                    simpleLog("initAR: iOS path - requesting motion permission.");
                    permissionOverlay.style.display = 'flex';
                    permissionBtn.addEventListener('click', requestMotionPermission, { once: true });

                    simpleLog("initAR: Non-iOS path or no permission API - proceeding to initThree.");
                    if (loadingScreen) loadingScreen.style.display = 'none';

            function requestMotionPermission() {
                simpleLog("requestMotionPermission: Called");
                DeviceOrientationEvent.requestPermission().then(response => {
                    if (response === 'granted') {
                        simpleLog("requestMotionPermission: GRANTED");
                        permissionOverlay.style.display = 'none';
                        if (loadingScreen) loadingScreen.style.display = 'none';
                        initThree();

                        simpleLog("requestMotionPermission: DENIED"); alert('Motion sensor access is required.');
                        if (loadingScreen) loadingScreen.innerHTML = '<p>Motion sensor access denied. Reload.</p>';
                    }
                }).catch(error => {
                    console.error('requestMotionPermission: ERROR', error); alert('Error requesting motion sensor access.');
                    if (loadingScreen) loadingScreen.innerHTML = '<p>Error requesting motion sensors. Reload.</p>';
                });
            }
            function startCamera() {
                simpleLog("startCamera: Called");
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {

                }

                        simpleLog("startCamera: getUserMedia SUCCEEDED");

                            simpleLog('startCamera: Camera feed active and playing.');

                        simpleLog("startCamera: getUserMedia FAILED: " + err.name + " - " + err.message);
                        console.error('startCamera: Camera access ERROR:', err);
                        if (err.name === "NotAllowedError" || err.name === "PermissionDeniedError") {
                            alert("Camera access denied. Please grant permission in your browser settings and reload.");
                        } else {
                            alert('Could not access camera. Error: ' + err.message);
                        }
                        if (loadingScreen) loadingScreen.innerHTML = '<p>Camera access failed. Please check permissions and reload.</p>';

                simpleLog("initThree: START");
                try {
                    scene = new THREE.Scene(); camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); camera.position.set(0, 1.6, 0);
                    renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight); renderer.setClearColor(0x000000, 0); canvasContainer.appendChild(renderer.domElement);
                    css2dRenderer = new THREE.CSS2DRenderer(); css2dRenderer.setSize(window.innerWidth, window.innerHeight); css2dRenderer.domElement.id = 'css2d-container'; document.body.appendChild(css2dRenderer.domElement);
                    controls = new THREE.DeviceOrientationControls(camera); clock = new THREE.Clock();
                    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); scene.add(ambientLight); const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7); directionalLight.position.set(1, 3, 2); scene.add(directionalLight);
                    const baseFlowerGeometry = createBaseFlowerGeometry(); const baseFlowerMaterial = createBaseFlowerMaterial();
                    instancedFlowers = new THREE.InstancedMesh(baseFlowerGeometry, baseFlowerMaterial, MAX_FLOWERS); instancedFlowers.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
                    instancedFlowers.geometry.setAttribute('instanceRandomVec2', new THREE.InstancedBufferAttribute(instanceRandomVec2s, 2)); instancedFlowers.geometry.setAttribute('instanceStemGrowTime', new THREE.InstancedBufferAttribute(instanceStemGrowTimes, 1)); instancedFlowers.geometry.setAttribute('instanceFlowerGrowTime', new THREE.InstancedBufferAttribute(instanceFlowerGrowTimes, 1));
                    instancedFlowers.count = 0; scene.add(instancedFlowers);

            }

            function placeFlowers() {

                const flowerCount = MAX_FLOWERS; const minDistance = 1.5; const maxDistance = 18.0; const minHeight = -2.0; const maxHeight = 1.5;
                instanceIsBlooming.fill(false); instanceStemGrowTimes.fill(0); instanceFlowerGrowTimes.fill(0); instanceRandomVec2s.fill(0); instanceStemGrowDuration.fill(0); instanceFlowerGrowDuration.fill(0); currentFlowerCount = flowerCount;
                for (let i = 0; i < currentFlowerCount; i++) {
                    const angle = Math.random() * Math.PI * 2; const distance = minDistance + Math.random() * (maxDistance - minDistance); const x = Math.cos(angle) * distance; const z = Math.sin(angle) * distance; const y = (camera.position.y - 1.6) + (minHeight + Math.random() * (maxHeight - minHeight));
                    dummy.position.set(x, y, z); dummy.rotation.set(Math.random() * 0.4 - 0.2, Math.random() * Math.PI * 2, Math.random() * 0.4 - 0.2); const scaleVariation = 0.6 + Math.random() * 0.8; dummy.scale.set(scaleVariation, scaleVariation, scaleVariation); dummy.updateMatrix(); instancedFlowers.setMatrixAt(i, dummy.matrix);
                    instanceRandomVec2s[i * 2 + 0] = Math.random(); instanceRandomVec2s[i * 2 + 1] = Math.random(); instanceStemGrowTimes[i] = 0.0; instanceFlowerGrowTimes[i] = 0.0;
                    instanceStemGrowDuration[i] = 0.6 + Math.random() * 0.4; instanceFlowerGrowDuration[i] = 1.0 + Math.random() * 1.0;
                    setTimeout(() => { instanceIsBlooming[i] = true; }, 200 + Math.random() * 3000);
                }
                instancedFlowers.instanceMatrix.needsUpdate = true;
                if (instancedFlowers.geometry.attributes.instanceRandomVec2) instancedFlowers.geometry.attributes.instanceRandomVec2.needsUpdate = true;
                if (instancedFlowers.geometry.attributes.instanceStemGrowTime) instancedFlowers.geometry.attributes.instanceStemGrowTime.needsUpdate = true;
                if (instancedFlowers.geometry.attributes.instanceFlowerGrowTime) instancedFlowers.geometry.attributes.instanceFlowerGrowTime.needsUpdate = true;
                instancedFlowers.count = currentFlowerCount;
                simpleLog(`placeFlowers: Placed ${currentFlowerCount} flowers.`);
            }
            function removeFlowers() { if (instancedFlowers) { simpleLog(`removeFlowers: Hiding ${instancedFlowers.count} flowers.`); instancedFlowers.count = 0; instanceIsBlooming.fill(false); instanceStemGrowTimes.fill(0); instanceFlowerGrowTimes.fill(0); currentFlowerCount = 0; } }

            function placeDynamicResponses() {
                simpleLog("placeDynamicResponses: Called");
                if (!window.responses || window.responses.length === 0) { console.warn("placeDynamicResponses: No responses available."); return; }
                removeDynamicResponses();
                const numToShow = Math.min(MAX_VISIBLE_RESPONSES, window.responses.length);
                const shuffledResponses = [...window.responses].sort(() => 0.5 - Math.random());
                for (let i = 0; i < numToShow; i++) {
                    const response = shuffledResponses[i]; const responseDiv = document.createElement('div'); responseDiv.className = 'dynamic-response-display'; responseDiv.textContent = `"${response.message}" - ${response.name}`;
                    if (css2dRenderer && css2dRenderer.domElement) { css2dRenderer.domElement.appendChild(responseDiv); } else { console.error("placeDynamicResponses: css2dRenderer.domElement not available!"); document.body.appendChild(responseDiv); }
                    const newResponseObject = new THREE.CSS2DObject(responseDiv);
                    const angle = Math.random() * Math.PI * 2; const distance = 3.0 + Math.random() * 2.0; const responseX = Math.cos(angle) * distance; const responseZ = Math.sin(angle) * distance; const responseY = (camera.position.y - 1.6) + (0.5 + Math.random() * 0.8);
                    newResponseObject.position.set(responseX, responseY, responseZ); newResponseObject.visible = true;
                    scene.add(newResponseObject); activeResponseObjects.push(newResponseObject);
                }
                simpleLog(`placeDynamicResponses: Displayed ${activeResponseObjects.length} responses.`);
            }
            function removeDynamicResponses() {
                simpleLog(`removeDynamicResponses: Removing ${activeResponseObjects.length} objects.`);
                activeResponseObjects.forEach(obj => { if (obj.element && obj.element.parentNode) { obj.element.parentNode.removeChild(obj.element); } scene.remove(obj); });
                activeResponseObjects = [];
            }

            function animate() {
                requestAnimationFrame(animate); if (controls) controls.update(); if (!clock || !instancedFlowers) return;
                const delta = clock.getDelta(); const elapsedTime = clock.getElapsedTime(); if (isPlaced) { updateFlowerAnimations(delta, elapsedTime); }
                if (renderer && scene && camera) renderer.render(scene, camera); else { simpleLog("animate: renderer, scene or camera missing!"); }
                if (css2dRenderer && scene && camera) css2dRenderer.render(scene, camera);
            }
            function updateFlowerAnimations(delta, elapsedTime) {
                if (!instancedFlowers || instancedFlowers.count === 0) return;
                let needsStemTimeUpdate = false; let needsFlowerTimeUpdate = false; instancedFlowers.material.uniforms.u_time.value = elapsedTime;
                for (let i = 0; i < instancedFlowers.count; i++) {
                    if (instanceIsBlooming[i]) {
                        let currentStemTime = instanceStemGrowTimes[i]; let currentFlowerTime = instanceFlowerGrowTimes[i]; const stemDuration = instanceStemGrowDuration[i]; const flowerDuration = instanceFlowerGrowDuration[i];
                        if (currentStemTime < stemDuration) { currentStemTime += delta; instancedFlowers.geometry.attributes.instanceStemGrowTime.setX(i, currentStemTime); needsStemTimeUpdate = true; }
                        else if (currentFlowerTime < flowerDuration) { currentFlowerTime += delta; instancedFlowers.geometry.attributes.instanceFlowerGrowTime.setX(i, currentFlowerTime); needsFlowerTimeUpdate = true; }
                        instanceStemGrowTimes[i] = currentStemTime; instanceFlowerGrowTimes[i] = currentFlowerTime;
                    }
                }
                if (needsStemTimeUpdate) instancedFlowers.geometry.attributes.instanceStemGrowTime.needsUpdate = true;
                if (needsFlowerTimeUpdate) instancedFlowers.geometry.attributes.instanceFlowerGrowTime.needsUpdate = true;
            }
            function onWindowResize() { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); if (css2dRenderer) css2dRenderer.setSize(window.innerWidth, window.innerHeight); simpleLog('onWindowResize: Executed.'); }

            // --- UI Event Listeners ---
            if (!placeBtn) { console.error("CRITICAL ERROR: placeBtn element not found!"); }
            else {
                simpleLog("Attaching listener to placeBtn.");
                placeBtn.addEventListener('click', function () {
                    simpleLog("placeBtn: CLICKED.");
                    if (isPlaced) { simpleLog(`placeBtn: Already placed.`); return; }
                    if (!instancedFlowers || !scene || !camera) { console.error('placeBtn: CRITICAL - Prerequisite objects not ready!', { instancedFlowersReady: !!instancedFlowers, sceneReady: !!scene, cameraReady: !!camera }); alert("The garden components are not ready yet."); return; }
                    if (messageObject && messageObject.element) { messageObject.visible = true; messageObject.element.style.display = 'block'; }
                    placeBtn.style.display = 'none'; resetBtn.style.display = 'flex'; responseToggle.style.display = 'flex'; instructions.style.display = 'none';
                    placeFlowers(); isPlaced = true; loadResponses(true);
                    simpleLog('placeBtn: Instanced Garden PLACED.');
                });
            }
            if (!resetBtn) { console.error("CRITICAL ERROR: resetBtn element not found!"); }
            else { resetBtn.addEventListener('click', function () { simpleLog("resetBtn: CLICKED"); if (!isPlaced) { simpleLog("resetBtn: Nothing to reset."); return; } if (messageObject && messageObject.element) { messageObject.visible = false; messageObject.element.style.display = 'none'; } removeDynamicResponses(); resetBtn.style.display = 'none'; placeBtn.style.display = 'flex'; responseToggle.style.display = 'none'; if (responseFormParent) responseFormParent.style.display = 'none'; instructions.style.display = 'block'; removeFlowers(); isPlaced = false; simpleLog('resetBtn: Garden RESET.'); }); }
            if (!responseToggle) { console.error("CRITICAL ERROR: responseToggle element not found!"); }
            else { responseToggle.addEventListener('click', function () { simpleLog("responseToggle: CLICKED"); if (!responseFormParent) return; const isFormVisible = responseFormParent.style.display === 'block'; responseFormParent.style.display = isFormVisible ? 'none' : 'block'; responseToggle.textContent = isFormVisible ? '+' : 'âœ•'; simpleLog(`responseToggle: Form display set to ${responseFormParent.style.display}`); }); }

            function loadResponses(isInitialPlacement = false) {
                simpleLog('loadResponses: Called. InitialPlacement:' + isInitialPlacement);
                window.responses = [{ name: "Visitor", message: "Blooms here?" }, { name: "Gardener", message: "Possibilities..." }, { name: "Dreamer", message: "Potential for all!" }, { name: "Neighbor", message: "Tomatoes!" }];
                const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec?action=getResponses'; // <<< REPLACE
                fetch(scriptURL)
                    .then(response => { if (!response.ok) throw new Error(`Net response NOT OK`); return response.json(); })
                    .then(data => { if (data.result === 'success' && data.responses && data.responses.length > 0) { window.responses = data.responses; simpleLog(`loadResponses: Loaded ${window.responses.length} responses.`); } else { simpleLog("loadResponses: No new/valid responses. Using defaults."); } })
                    .catch(error => { console.error('loadResponses: ERROR:', error); simpleLog("loadResponses: Using default responses due to error."); })
                    .finally(() => { if (isInitialPlacement) { placeDynamicResponses(); } });
            }
            const gardenResponseForm = document.getElementById('garden-response-form'); // Correctly get the form
            if (!gardenResponseForm) { // Check the form itself
                console.error("CRITICAL ERROR: garden-response-form element not found!");
            } else {
                gardenResponseForm.addEventListener('submit', function (e) { e.preventDefault(); /* ... rest of form submission logic ... */ });
            }

            if (!isIOS || (isIOS && typeof DeviceOrientationEvent.requestPermission !== 'function')) {
                setTimeout(() => { if (loadingScreen) loadingScreen.style.display = 'none'; }, 500);
            }
        });
