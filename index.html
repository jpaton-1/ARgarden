            function initThree() { /* ... (same) ... */   debugLog('Fn: initThree START'); scene = new THREE.Scene(); camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); camera.position.set(0, 1.6, 0); renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight); renderer.setClearColor(0x000000, 0); canvasContainer.appendChild(renderer.domElement); css2dRenderer = new THREE.CSS2DRenderer(); css2dRenderer.setSize(window.innerWidth, window.innerHeight); css2dRenderer.domElement.id = 'css2d-container'; document.body.appendChild(css2dRenderer.domElement); debugLog('WebGL and CSS2D Renderers initialized.'); controls = new THREE.DeviceOrientationControls(camera); const ambientLight = new THREE.AmbientLight(0xffffff, 0.7); scene.add(ambientLight); const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9); directionalLight.position.set(1, 2, 1); scene.add(directionalLight); const groundGeometry = new THREE.CircleGeometry(20, 32); const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x7c5c3c, transparent: true, opacity: 0.2, side: THREE.DoubleSide }); const ground = new THREE.Mesh(groundGeometry, groundMaterial); ground.rotation.x = -Math.PI / 2; ground.position.y = -0.5; ground.visible = false; scene.add(ground); window.ground = ground; createCSS2DObjects(); loadFlowerModels(); window.addEventListener('resize', onWindowResize); animate(); debugLog('Fn: initThree END.');}

                debugLog(`messageObject created & added. obj.visible: ${messageObject.visible}, el.style.display: ${messageObject.element.style.display}`);

            function loadFlowerModels() { /* ... (same with null checks for loadingBar/Text) ... */ if (modelsLoading || modelsLoaded) return; modelsLoading = true; debugLog('Fn: loadFlowerModels START'); if(loadingText) {loadingText.textContent = `Loading models: 0% (0 successful)`;} else {debugLog("loadFlowerModels: loadingText element is null!");} if (!loadingBar) {debugLog("loadFlowerModels: loadingBar element is null!");} const flowerFiles = ['6 Orchid.glb', '7 Poppy.glb', '8 Iris.glb', '13 Marigold.glb', '16 Lavender.glb', '17 Hibiscus.glb', '20 Violet.glb', '24 Cosmos.glb', '25 Snapdragon.glb', '26 Morning Glory.glb', '27 Anemone.glb', '30 Primrose.glb']; const flowerPaths = flowerFiles.map(filename => ({ path: `./models/${filename}`, scale: 0.45, name: filename.replace('.glb', '') })); const loader = new THREE.GLTFLoader(); let loadedCount = 0; let successCount = 0; const totalModels = flowerPaths.length; if (totalModels === 0) { debugLog("No models defined. Using fallbacks."); createFallbackFlowerModels(); modelsLoaded = true; setTimeout(() => { if(loadingScreen) loadingScreen.style.display = 'none';}, 500); return; } const checkAllLoaded = () => { loadedCount++; const percent = Math.round((loadedCount / totalModels) * 100); if (loadingBar) loadingBar.style.width = `${percent}%`; else debugLog("checkAllLoaded: loadingBar is null"); if (loadingText) loadingText.textContent = `Loading models: ${percent}% (${successCount} successful)`; else debugLog("checkAllLoaded: loadingText is null"); if (loadedCount >= totalModels) { debugLog(`Model loading FINISHED: ${successCount}/${totalModels} loaded.`); if (successCount > 0) modelsLoaded = true; else { createFallbackFlowerModels(); modelsLoaded = true; } setTimeout(() => { if(loadingScreen) loadingScreen.style.display = 'none'; }, 500); } }; flowerPaths.forEach((flowerInfo, index) => { setTimeout(() => { loader.load(flowerInfo.path, (gltf) => { flowerModels.push({ model: gltf.scene, scale: flowerInfo.scale, type: 'gltf', name: flowerInfo.name }); successCount++; debugLog(`Loaded: ${flowerInfo.path}`); checkAllLoaded(); }, undefined, (error) => { console.warn(`Error loading ${flowerInfo.path}:`, error); debugLog(`Failed load: ${flowerInfo.path}`); checkAllLoaded(); }); }, index * 150); }); setTimeout(() => { if (!modelsLoaded && successCount === 0) { debugLog('Model loading TIMEOUT. Using fallbacks.'); createFallbackFlowerModels(); modelsLoaded = true; if (loadingScreen && loadingScreen.style.display !== 'none') setTimeout(() => loadingScreen.style.display = 'none', 500); } }, 20000); debugLog('Fn: loadFlowerModels END (async ops started)');}
            function createFallbackFlowerModels() { /* ... (same) ... */ if (flowerModels.length > 0) return; debugLog('Fn: createFallbackFlowerModels START'); const flowerColors = [0xFF69B4, 0xFF0000, 0xFFD700, 0x9400D3, 0x1E90FF]; flowerColors.forEach((color, i) => { const group = new THREE.Group(); const stemGeo = new THREE.CylinderGeometry(0.02, 0.02, 0.4, 8); const stemMat = new THREE.MeshLambertMaterial({ color: 0x2ECC71 }); const stem = new THREE.Mesh(stemGeo, stemMat); stem.position.y = 0.2; group.add(stem); const headGeo = new THREE.SphereGeometry(0.1, 12, 12); const headMat = new THREE.MeshLambertMaterial({ color: color }); const head = new THREE.Mesh(headGeo, headMat); head.position.y = 0.45; group.add(head); flowerModels.push({ model: group, scale: 1, type: 'fallback', name: `Fallback ${i+1}` }); }); debugLog(`${flowerModels.length} fallback models created.`);}
            function placeFlowers() { /* ... (same) ... */ if (flowerModels.length === 0) { debugLog("No models to place flowers."); return; } debugLog(`Fn: placeFlowers START with ${flowerModels.length} models.`); const flowerCount = 120; const minDistance = 2.5; const maxDistance = 12; const minHeight = -1.0; const maxHeight = -0.4; const newFlowerGroup = { flowers: [], startTime: Date.now() }; for (let i = 0; i < flowerCount; i++) { const flowerInfo = flowerModels[Math.floor(Math.random() * flowerModels.length)]; const angle = Math.random() * Math.PI * 2; const distance = minDistance + Math.random() * (maxDistance - minDistance); const x = Math.cos(angle) * distance; const z = Math.sin(angle) * distance; const y = minHeight + Math.random() * (maxHeight - minHeight); try { const flowerModel = flowerInfo.model.clone(); flowerModel.position.set(x,y,z); const scale = (0.3+Math.random()*0.5)*flowerInfo.scale; flowerModel.scale.set(scale,scale,scale); flowerModel.rotation.y = Math.random()*Math.PI*2; scene.add(flowerModel); newFlowerGroup.flowers.push({ model: flowerModel, swaySpeed:0.5+Math.random()*1.5, swayAmount:0.05+Math.random()*0.15, swayDirection:Math.random()>0.5?1:-1, bobSpeed:0.3+Math.random()*0.7, bobAmount:0.03+Math.random()*0.05, initialPosition:flowerModel.position.clone(), initialRotation:flowerModel.rotation.clone() }); } catch(e){ console.error("Error cloning/placing flower:", e); debugLog(`Error placing flower ${i}`); } } flowers.push(newFlowerGroup); debugLog(`Placed ${newFlowerGroup.flowers.length} flowers.`);}
            function updateFlowerAnimations() { /* ... (same) ... */  if (flowers.length === 0 || !isPlaced) return; const now = Date.now(); flowers.forEach(group => { const elapsed = (now - group.startTime)/1000; group.flowers.forEach(flower => { flower.model.rotation.z = flower.initialRotation.z + Math.sin(elapsed * flower.swaySpeed) * flower.swayAmount * flower.swayDirection; flower.model.position.x = flower.initialPosition.x + Math.sin(elapsed * flower.bobSpeed * 0.7) * flower.bobAmount; flower.model.position.y = flower.initialPosition.y + Math.sin(elapsed * flower.bobSpeed) * flower.bobAmount * 0.5; }); });}

            function loadResponses() { /* ... (same) ... */  debugLog('Fn: loadResponses START'); window.responses = [ { name: "DebugUser", message: "Test: Hope this appears!" }, { name: "Dev", message: "Test: Text should be visible." } ]; const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=getResponses'; fetch(scriptURL).then(response => { if (!response.ok) throw new Error(`Net response NOT OK: ${response.statusText}`); return response.json(); }).then(data => { if (data.result === 'success' && data.responses && data.responses.length > 0) { window.responses = data.responses; debugLog(`Loaded ${window.responses.length} responses from sheet.`); } else if (data.result === 'error') { throw new Error(`Script error: ${data.message}`); } else { debugLog("Responses loaded, but no new responses or unexpected format."); } }).catch(error => { console.error('Error loading responses:', error); debugLog(`Load responses ERROR: ${error.message}. Using defaults.`); }).finally(() => { showNextResponse(); if (window.responseInterval) clearInterval(window.responseInterval); window.responseInterval = setInterval(showNextResponse, 10000); debugLog('Response cycling started/restarted.'); });}
