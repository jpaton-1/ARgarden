            vec2 centeredUv = vUv - 0.5;
            vec3 stem_color = vec3(0.1 + vInstanceRandomVec2[0] * 0.6, 0.6, 0.2);
            vec3 flower_color = vec3(0.6 + 0.5 * vInstanceRandomVec2[1], 0.1, 0.9 - 0.5 * vInstanceRandomVec2[1]);
            float angle = 1.5 * (vInstanceRandomVec2[0] - 0.5);
            float stem_shape = get_stem_shape(centeredUv, vUv, 0.007, angle);
            float petals_back_number = 2.0 + floor(vInstanceRandomVec2[0] * 3.0);
            float angle_offset = -(2.0 * step(0.0, angle) - 1.0) * 0.2 * min(vInstanceFlowerGrowTime, 1.5);
            float flower_back_shape = get_flower_shape(centeredUv, petals_back_number, angle + angle_offset, 1.5);
            float petals_front_number = 3.0 + floor(vInstanceRandomVec2[1] * 3.0);

    <script type="module">
        document.addEventListener('DOMContentLoaded', function() {
            let debugInfo = null;

            const loadingScreen = document.getElementById('loading');
            const permissionOverlay = document.getElementById('permission-overlay');
            const permissionBtn = document.getElementById('permission-btn');
            const cameraFeed = document.getElementById('camera-feed');
            const canvasContainer = document.getElementById('canvas-container');
            const instructions = document.getElementById('instructions');
            const placeBtn = document.getElementById('place-btn');
            const resetBtn = document.getElementById('reset-btn');
            const responseToggle = document.getElementById('response-toggle');
            const responseForm = document.getElementById('response-form');
            const messageElement = document.getElementById('message-container');
            const responseElement = document.getElementById('response-display');

            debugInfo = document.getElementById('debug-info');

            let scene, camera, renderer, controls, css2dRenderer, clock;
            let messageObject, responseObject; // For CSS2D text
            let isPlaced = false;

            let instancedFlowers;
            const MAX_FLOWERS = 2500;
            let currentFlowerCount = 0;
            let instanceStemGrowTimes = new Float32Array(MAX_FLOWERS);
            let instanceFlowerGrowTimes = new Float32Array(MAX_FLOWERS);
            let instanceRandomVec2s = new Float32Array(MAX_FLOWERS * 2);
            let instanceStemGrowDuration = new Float32Array(MAX_FLOWERS);
            let instanceFlowerGrowDuration = new Float32Array(MAX_FLOWERS);
            let instanceIsBlooming = new Array(MAX_FLOWERS).fill(false);
            const dummy = new THREE.Object3D();

            const urlParams = new URLSearchParams(window.location.search);
            const debugMode = urlParams.has('debug');

            if (debugMode) {
                if (debugInfo) debugInfo.style.display = 'block';
                else console.warn("debugInfo element not found, cannot display debug overlay.");
            } else {
                if (debugInfo) debugInfo.style.display = 'none';
            }

            function debugLog(message) {
                 if (debugMode) {
                    console.log("LOG:", message);
                    if (debugInfo) {
                        const d = new Date();
                        const time = `${d.getHours()}:${String(d.getMinutes()).padStart(2,'0')}:${String(d.getSeconds()).padStart(2,'0')}.${String(d.getMilliseconds()).padStart(3,'0')}`;
                        debugInfo.innerHTML = `[${time}] ${message}<br>` + debugInfo.innerHTML.substring(0, 1000);
                    }
                 }
            }

            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            initAR();

            function initAR() {
                console.log("initAR: Called");
                startCamera();
                if (isIOS && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    console.log("initAR: iOS path - requesting motion permission.");
                    permissionOverlay.style.display = 'flex';
                    permissionBtn.addEventListener('click', requestMotionPermission, { once: true });
                } else {
                    console.log("initAR: Non-iOS path or no permission API - proceeding to initThree.");
                    if (loadingScreen) loadingScreen.style.display = 'none';
                    initThree();
                }
            }
            function requestMotionPermission() {
                console.log("requestMotionPermission: Called");
                DeviceOrientationEvent.requestPermission().then(response => {
                     if (response === 'granted') {
                         console.log("requestMotionPermission: GRANTED");
                         permissionOverlay.style.display = 'none';
                         if (loadingScreen) loadingScreen.style.display = 'none';
                         initThree();
                     } else {
                         console.warn("requestMotionPermission: DENIED");
                         alert('Motion sensor access is required.');
                         if (loadingScreen) loadingScreen.innerHTML = '<p>Motion sensor access denied. Please reload.</p>';
                     }
                 }).catch(error => {
                     console.error('requestMotionPermission: ERROR', error);
                     alert('Error requesting motion sensor access.');
                     if (loadingScreen) loadingScreen.innerHTML = '<p>Error requesting motion sensors. Please reload.</p>';
                 });
            }
            function startCamera() {
                console.log("startCamera: Called");
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    alert('Camera access not supported.'); if (loadingScreen) loadingScreen.innerHTML = '<p>Camera not supported.</p>'; return;
                }
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment', width: { ideal: window.innerWidth }, height: { ideal: window.innerHeight } } })
                    .then(stream => {
                        cameraFeed.srcObject = stream;
                        cameraFeed.onloadedmetadata = () => { console.log('startCamera: Camera feed active.'); cameraFeed.play(); };
                    })
                    .catch(err => {
                        console.error('startCamera: Camera access ERROR:', err);
                         if (err.name === "NotAllowedError" || err.name === "PermissionDeniedError") {
                            alert("Camera access denied. Please grant permission and reload.");
                            if (loadingScreen) loadingScreen.innerHTML = '<p>Camera access denied. Reload.</p>';
                        } else {
                            alert('Could not access camera. Error: ' + err.message);
                            if (loadingScreen) loadingScreen.innerHTML = '<p>Could not access camera.</p>';
                        }
                    });
            }

            function initThree() {
                try {
                    console.log("initThree: START");
                    scene = new THREE.Scene();
                    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                    camera.position.set(0, 1.6, 0);

                    renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    renderer.setClearColor(0x000000, 0);
                    canvasContainer.appendChild(renderer.domElement);

                    css2dRenderer = new THREE.CSS2DRenderer();
                    css2dRenderer.setSize(window.innerWidth, window.innerHeight);
                    css2dRenderer.domElement.id = 'css2d-container';
                    document.body.appendChild(css2dRenderer.domElement);

                    controls = new THREE.DeviceOrientationControls(camera);
                    clock = new THREE.Clock();

                    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); scene.add(ambientLight);
                    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7); directionalLight.position.set(1, 3, 2); scene.add(directionalLight);

                    const baseFlowerGeometry = createBaseFlowerGeometry();
                    const baseFlowerMaterial = createBaseFlowerMaterial();
                    instancedFlowers = new THREE.InstancedMesh(baseFlowerGeometry, baseFlowerMaterial, MAX_FLOWERS);
                    instancedFlowers.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
                    instancedFlowers.geometry.setAttribute('instanceRandomVec2', new THREE.InstancedBufferAttribute(instanceRandomVec2s, 2));
                    instancedFlowers.geometry.setAttribute('instanceStemGrowTime', new THREE.InstancedBufferAttribute(instanceStemGrowTimes, 1));
                    instancedFlowers.geometry.setAttribute('instanceFlowerGrowTime', new THREE.InstancedBufferAttribute(instanceFlowerGrowTimes, 1));
                    instancedFlowers.count = 0;
                    scene.add(instancedFlowers);
                    console.log("initThree: InstancedFlowers mesh created:", instancedFlowers);

                    createCSS2DObjects();
                    window.addEventListener('resize', onWindowResize);
                    animate();
                    console.log("initThree: COMPLETED SUCCESSFULLY");
                 } catch (error) {
                     console.error("initThree: CRITICAL ERROR during initialization:", error);
                     alert("A critical rendering error occurred. Please try reloading.");
                 }
            }
            function createBaseFlowerGeometry() { const flowerSize = 1.8; return new THREE.PlaneGeometry(flowerSize, flowerSize); }
            function createBaseFlowerMaterial() { const uniforms = { u_time: { value: 0.0 }, }; return new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: document.getElementById('flowerVertexShader').textContent, fragmentShader: document.getElementById('flowerFragmentShader').textContent, transparent: true, side: THREE.DoubleSide, depthWrite: false });}

            function createCSS2DObjects() {
                console.log("createCSS2DObjects: Called");
                if (!messageElement) { console.error('createCSS2DObjects: messageElement not found!'); }
                else {
                    messageObject = new THREE.CSS2DObject(messageElement);
                    messageObject.position.set(0, 1.8, -4.0); scene.add(messageObject); messageObject.visible = false;
                    console.log("createCSS2DObjects: messageObject created", messageObject);
                }

                if (!responseElement) { console.error('createCSS2DObjects: responseElement not found!');}
                else {
                    responseObject = new THREE.CSS2DObject(responseElement);
                    // <<< TEMPORARY POSITION CHANGE FOR DEBUGGING RESPONSES >>>
                    responseObject.position.set(1, 2, -3); // More distinct position
                    scene.add(responseObject); responseObject.visible = false;
                    console.log("createCSS2DObjects: responseObject created", responseObject, "at position", responseObject.position);
                }
            }

            function placeFlowers() {
                console.log("placeFlowers: Called");
                if (!instancedFlowers) { console.error("placeFlowers: InstancedMesh not ready."); return; }
                const flowerCount = MAX_FLOWERS; const minDistance = 1.5; const maxDistance = 18.0; const minHeight = -2.0; const maxHeight = 1.5;
                instanceIsBlooming.fill(false); instanceStemGrowTimes.fill(0); instanceFlowerGrowTimes.fill(0); instanceRandomVec2s.fill(0); instanceStemGrowDuration.fill(0); instanceFlowerGrowDuration.fill(0); currentFlowerCount = flowerCount;
                for (let i = 0; i < currentFlowerCount; i++) {
                    const angle = Math.random() * Math.PI * 2; const distance = minDistance + Math.random() * (maxDistance - minDistance); const x = Math.cos(angle) * distance; const z = Math.sin(angle) * distance; const y = (camera.position.y - 1.6) + (minHeight + Math.random() * (maxHeight - minHeight));
                    dummy.position.set(x, y, z); dummy.rotation.set(Math.random() * 0.4 - 0.2, Math.random() * Math.PI * 2, Math.random() * 0.4 - 0.2); const scaleVariation = 0.6 + Math.random() * 0.8; dummy.scale.set(scaleVariation, scaleVariation, scaleVariation); dummy.updateMatrix(); instancedFlowers.setMatrixAt(i, dummy.matrix);
                    instanceRandomVec2s[i * 2 + 0] = Math.random(); instanceRandomVec2s[i * 2 + 1] = Math.random(); instanceStemGrowTimes[i] = 0.0; instanceFlowerGrowTimes[i] = 0.0;
                    instanceStemGrowDuration[i] = 0.6 + Math.random() * 0.4; instanceFlowerGrowDuration[i] = 1.0 + Math.random() * 1.0;
                    setTimeout(() => { instanceIsBlooming[i] = true; }, 200 + Math.random() * 3000);
                }
                instancedFlowers.instanceMatrix.needsUpdate = true;
                if (instancedFlowers.geometry.attributes.instanceRandomVec2) instancedFlowers.geometry.attributes.instanceRandomVec2.needsUpdate = true;
                if (instancedFlowers.geometry.attributes.instanceStemGrowTime) instancedFlowers.geometry.attributes.instanceStemGrowTime.needsUpdate = true;
                if (instancedFlowers.geometry.attributes.instanceFlowerGrowTime) instancedFlowers.geometry.attributes.instanceFlowerGrowTime.needsUpdate = true;
                instancedFlowers.count = currentFlowerCount;
                console.log(`placeFlowers: Placed ${currentFlowerCount} flowers.`);
            }

            function removeFlowers() {
                if (instancedFlowers) {
                    console.log(`removeFlowers: Hiding ${instancedFlowers.count} flowers.`);
                    instancedFlowers.count = 0;
                    instanceIsBlooming.fill(false); instanceStemGrowTimes.fill(0); instanceFlowerGrowTimes.fill(0); currentFlowerCount = 0;
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                if (controls) controls.update();
                if (!clock || !instancedFlowers) return;
                const delta = clock.getDelta(); const elapsedTime = clock.getElapsedTime();
                if (isPlaced) {
                    updateFlowerAnimations(delta, elapsedTime);
                    if (responseObject && responseObject.visible) { // Log response object state if placed and supposed to be visible
                        // console.log(`Animate: ResponseObj Pos: X=${responseObject.position.x.toFixed(1)},Y=${responseObject.position.y.toFixed(1)},Z=${responseObject.position.z.toFixed(1)} Visible: ${responseObject.visible}`);
                    }
                }
                if (renderer && scene && camera) renderer.render(scene, camera);
                if (css2dRenderer && scene && camera) css2dRenderer.render(scene, camera);
            }

            function updateFlowerAnimations(delta, elapsedTime) {
                 if (!instancedFlowers || instancedFlowers.count === 0) return;
                 let needsStemTimeUpdate = false; let needsFlowerTimeUpdate = false;
                 instancedFlowers.material.uniforms.u_time.value = elapsedTime;
                 for (let i = 0; i < instancedFlowers.count; i++) {
                    if (instanceIsBlooming[i]) {
                        let currentStemTime = instanceStemGrowTimes[i]; let currentFlowerTime = instanceFlowerGrowTimes[i];
                        const stemDuration = instanceStemGrowDuration[i]; const flowerDuration = instanceFlowerGrowDuration[i];
                        if (currentStemTime < stemDuration) { currentStemTime += delta; instancedFlowers.geometry.attributes.instanceStemGrowTime.setX(i, currentStemTime); needsStemTimeUpdate = true; }
                        else if (currentFlowerTime < flowerDuration) { currentFlowerTime += delta; instancedFlowers.geometry.attributes.instanceFlowerGrowTime.setX(i, currentFlowerTime); needsFlowerTimeUpdate = true; }
                        instanceStemGrowTimes[i] = currentStemTime; instanceFlowerGrowTimes[i] = currentFlowerTime;
                    }
                 }
                 if (needsStemTimeUpdate) instancedFlowers.geometry.attributes.instanceStemGrowTime.needsUpdate = true;
                 if (needsFlowerTimeUpdate) instancedFlowers.geometry.attributes.instanceFlowerGrowTime.needsUpdate = true;
            }

            function onWindowResize() { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); if (css2dRenderer) css2dRenderer.setSize(window.innerWidth, window.innerHeight); console.log('onWindowResize: Executed.'); }

            // --- UI Event Listeners ---
             if (!placeBtn) { console.error("CRITICAL ERROR: placeBtn element not found!"); }
             else {
                 console.log("Attaching listener to placeBtn.");
                 placeBtn.addEventListener('click', function() {
                     console.log("placeBtn: CLICKED.");
                     if (isPlaced) { console.log(`placeBtn: Already placed.`); return; }
                     if (!instancedFlowers || !scene || !camera) { console.error('placeBtn: CRITICAL - Prerequisite objects not ready!'); alert("Garden components not ready yet."); return; }

                     if (messageObject && messageObject.element) {
                         messageObject.visible = true; messageObject.element.style.display = 'block';
                         console.log("placeBtn: messageObject visibility set to true, display to block");
                     } else { console.warn('placeBtn: messageObject or element not ready for text display.'); }

                     if (responseObject && responseObject.element) {
                         responseObject.visible = true; responseObject.element.style.display = 'block';
                         console.log("placeBtn: responseObject visibility set to true, display to block. Position:", responseObject.position);
                     } else { console.warn('placeBtn: responseObject or element not ready for text display.'); }

                     placeBtn.style.display = 'none'; resetBtn.style.display = 'flex'; responseToggle.style.display = 'flex'; instructions.style.display = 'none';
                     placeFlowers(); isPlaced = true; loadResponses(); console.log('placeBtn: Instanced Garden PLACED.');
                 });
             }

             if (!resetBtn) { console.error("CRITICAL ERROR: resetBtn element not found!"); }
             else {
                 resetBtn.addEventListener('click', function() {
                     console.log("resetBtn: CLICKED");
                     if (!isPlaced) { console.log("resetBtn: Nothing to reset."); return; }
                     if (messageObject && messageObject.element) { messageObject.visible = false; messageObject.element.style.display = 'none'; }
                     if (responseObject && responseObject.element) { responseObject.visible = false; responseObject.element.style.display = 'none'; }
                     resetBtn.style.display = 'none'; placeBtn.style.display = 'flex'; responseToggle.style.display = 'none'; responseForm.style.display = 'none'; instructions.style.display = 'block';
                     removeFlowers();
                     if (window.responseInterval) clearInterval(window.responseInterval);
                     isPlaced = false; console.log('resetBtn: Garden RESET.');
                 });
             }

             if (!responseToggle) { console.error("CRITICAL ERROR: responseToggle element not found!"); }
             else {
                 responseToggle.addEventListener('click', function() {
                     console.log("responseToggle: CLICKED");
                     const isFormVisible = responseForm.style.display === 'block';
                     responseForm.style.display = isFormVisible ? 'none' : 'block';
                     responseToggle.textContent = isFormVisible ? '+' : 'âœ•';
                     console.log(`responseToggle: Form display set to ${responseForm.style.display}`);
                 });
            }

            // --- Response Loading and Form Submission Logic ---
            function loadResponses() {
                  console.log('loadResponses: Called');
                  window.responses = [ { name: "Visitor", message: "What if this space bloomed?" }, { name: "Gardener", message: "Imagine the possibilities..." } ];
                  const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec?action=getResponses'; // <<< REPLACE YOUR_SCRIPT_ID_HERE
                  fetch(scriptURL)
                      .then(response => { if (!response.ok) throw new Error(`Net response NOT OK: ${response.statusText}`); return response.json(); })
                      .then(data => { if (data.result === 'success' && data.responses && data.responses.length > 0) { window.responses = data.responses; console.log(`loadResponses: Loaded ${window.responses.length} responses.`); } else if (data.result === 'error') { throw new Error(`Script error: ${data.message}`); } else { console.log("loadResponses: No new responses or unexpected format. Using defaults."); } })
                      .catch(error => { console.error('loadResponses: ERROR:', error); console.log("loadResponses: Using default responses due to error."); })
                      .finally(() => { if (responseObject && responseObject.element) { showNextResponse(); if (window.responseInterval) clearInterval(window.responseInterval); window.responseInterval = setInterval(showNextResponse, 8000); console.log('loadResponses: Response cycling started/restarted.'); } else { console.warn('loadResponses: Response element not ready, cannot start cycling.'); } });
            }
            window.currentResponseIndex = -1;
            function showNextResponse() {
                 if (!responseObject || !responseObject.element) { console.warn("showNextResponse: responseObject or element not ready."); return; }
                 if (!window.responses || window.responses.length === 0) { responseObject.element.textContent = "Share your thoughts using '+'"; return; }
                 let newIndex; do { newIndex = Math.floor(Math.random() * window.responses.length); } while (window.responses.length > 1 && newIndex === window.currentResponseIndex);
                 window.currentResponseIndex = newIndex; const response = window.responses[window.currentResponseIndex]; const displayText = `"${response.message}" - ${response.name}`;
                 console.log(`showNextResponse: Displaying: ${displayText}. ResponseObj visible: ${responseObject.visible}, display: ${responseObject.element.style.display}, opacity: ${responseObject.element.style.opacity}`);
                 responseObject.element.style.transition = 'opacity 0.6s ease-in-out'; responseObject.element.style.opacity = 0;
                 setTimeout(() => { responseObject.element.textContent = displayText; responseObject.element.style.opacity = 1; console.log(`showNextResponse: Faded in text. Opacity: ${responseObject.element.style.opacity}`); }, 600);
            }
            const gardenForm = document.getElementById('garden-response-form');
            if (!gardenForm) { console.error("CRITICAL ERROR: garden-response-form element not found!"); }
            else {
                 gardenForm.addEventListener('submit', function(e) { /* ... (Keep form submission logic - remember YOUR_SCRIPT_ID) ... */ });
            }

            // Hide loading screen
             if (!isIOS || (isIOS && typeof DeviceOrientationEvent.requestPermission !== 'function')) {
                 setTimeout(() => { if (loadingScreen) loadingScreen.style.display = 'none'; }, 500);
             }
        });
