    <style>
        /* --- CSS Styles (Keep As Is) --- */
        body { margin: 0; padding: 0; font-family: 'Roboto', Arial, sans-serif; overflow: hidden; background-color: #000; }

        .btn { width: 60px; height: 60px; border-radius: 50%; color: white; border: none; font-family: 'Roboto', sans-serif; font-size: 28px; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(0,0,0,0.4); cursor: pointer; transition: background-color 0.2s ease, transform 0.1s ease; }
        #place-btn { background-color: #4CAF50; } #reset-btn { background-color: #f44336; display: none; } #response-toggle { background-color: #2196F3; display: none; }
        #response-form { position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: rgba(20, 20, 20, 0.85); backdrop-filter: blur(5px); border-radius: 15px; padding: 20px; color: white; z-index: 200; display: none; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        #response-form input, #response-form textarea { width: calc(100% - 20px); padding: 10px; margin: 8px 0 12px; border: 1px solid #555; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: white; font-size: 16px; }
        #response-form textarea { height: 80px; resize: none; } #response-form button { background: #4CAF50; color: white; border: none; padding: 12px 18px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; }
        #response-form h3 { margin-top: 0; text-align: center; font-weight: 700; } #response-status { margin-top: 12px; text-align: center; font-weight: bold; min-height: 20px; }
        #instructions { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0, 0, 0, 0.75); backdrop-filter: blur(3px); color: white; padding: 12px 18px; border-radius: 10px; text-align: center; font-size: 16px; z-index: 100; max-width: 80%; }
        #permission-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); z-index: 4000; display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white; padding: 20px; }
        #permission-overlay h2 { font-weight: 700; } #permission-btn { margin-top: 20px; padding: 12px 24px; background-color: #4CAF50; color: white; border: none; border-radius: 30px; font-size: 18px; font-weight: 700; cursor: pointer; }
        #debug-info { position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: #0f0; padding: 8px 12px; border-radius: 5px; font-size: 11px; font-family: monospace; z-index: 2500; display: none; width: calc(100% - 40px); max-height: 150px; overflow-y: auto; }
    </style>

    <script id="flowerVertexShader" type="x-shader/x-vertex"> varying vec2 vUv; varying vec2 vInstanceRandomVec2; varying float vInstanceStemGrowTime; varying float vInstanceFlowerGrowTime; attribute vec2 instanceRandomVec2; attribute float instanceStemGrowTime; attribute float instanceFlowerGrowTime; void main() { vUv = uv; vInstanceRandomVec2 = instanceRandomVec2; vInstanceStemGrowTime = instanceStemGrowTime; vInstanceFlowerGrowTime = instanceFlowerGrowTime; gl_Position = projectionMatrix * viewMatrix * instanceMatrix * vec4(position, 1.0); } </script>
    <script id="flowerFragmentShader" type="x-shader/x-fragment"> #define PI 3.14159265359
        precision highp float; uniform float u_time; varying vec2 vUv; varying vec2 vInstanceRandomVec2; varying float vInstanceStemGrowTime; varying float vInstanceFlowerGrowTime;
        vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; } vec2 mod289(vec2 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; } vec3 permute(vec3 x) { return mod289(((x*34.0)+1.0)*x); }
        float snoise(vec2 v) { const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439); vec2 i = floor(v + dot(v, C.yy)); vec2 x0 = v - i + dot(i, C.xx); vec2 i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0); vec4 x12 = x0.xyxy + C.xxzz; x12.xy -= i1; i = mod289(i); vec3 p = permute(permute(i.y + vec3(0.0, i1.y, 1.0)) + i.x + vec3(0.0, i1.x, 1.0)); vec3 m = max(0.5 - vec3(dot(x0, x0), dot(x12.xy, x12.xy), dot(x12.zw, x12.zw)), 0.0); m = m*m; m = m*m; vec3 x = 2.0 * fract(p * C.www) - 1.0; vec3 h = abs(x) - 0.5; vec3 ox = floor(x + 0.5); vec3 a0 = x - ox; m *= 1.79284291400159 - 0.85373472095314 * (a0*a0 + h*h); vec3 g; g.x = a0.x * x0.x + h.x * x0.y; g.yz = a0.yz * x12.xz + h.yz * x12.yw; return 130.0 * dot(m, g); }
        float get_flower_shape(vec2 _p, float _pet_n, float _angle, float _outline) { _angle *= 3.0; _p = vec2(_p.x * cos(_angle) - _p.y * sin(_angle), _p.x * sin(_angle) + _p.y * cos(_angle)); float a = atan(_p.y, _p.x); float flower_sectoral_shape = pow(abs(sin(a * _pet_n)), 0.4) + 0.25; vec2 flower_size_range = vec2(0.03, 0.1); float base_scale_factor = 0.55; float size = (flower_size_range[0] + vInstanceRandomVec2[0] * flower_size_range[1]) * base_scale_factor; float dist = length(_p); float flower_radial_shape = pow(dist / size, 2.0); flower_radial_shape -= 0.1 * sin(8.0 * a); flower_radial_shape = max(0.1, flower_radial_shape); float grow_progress = pow(min(vInstanceFlowerGrowTime / 1.5, 1.0), 0.4); float shape_value = smoothstep(flower_sectoral_shape, flower_sectoral_shape * 0.8, flower_radial_shape); float flower_shape = shape_value * grow_progress; return flower_shape; }
        float get_stem_shape(vec2 _p, vec2 _plane_uv, float _w, float _angle) { _w = max(0.004, _w); _w *= 0.6; float bend_amount = 0.8; float x_offset = _p.y * sin(_angle * 2.0) * bend_amount; x_offset *= pow(max(0.0, _plane_uv.y), 1.5); _p.x -= x_offset; float noise_power = 0.6; float stem_noise = noise_power * snoise(8.0 * _plane_uv + vInstanceRandomVec2[0] * 5.0); stem_noise *= smoothstep(0.0, 0.15, length(_p)); stem_noise *= smoothstep(0.0, 0.05, _plane_uv.y); _p.x += stem_noise * 0.1; float left = smoothstep(-_w, 0.0, _p.x); float right = 1.0 - smoothstep(0.0, _w, _p.x); float stem_line = left * right; float grow_progress = pow(min(vInstanceStemGrowTime / 0.8, 1.0), 0.6); float grow_height = -0.5 + grow_progress * 0.5; float height_mask = smoothstep(grow_height - 0.05, grow_height, _p.y); float stem_shape = stem_line * height_mask; stem_shape *= smoothstep(0.01, -0.01, _p.y); stem_shape *= step(0.0, _plane_uv.y); return stem_shape; }
        void main() { vec2 centeredUv = vUv - 0.5; vec3 stem_color = vec3(0.1 + vInstanceRandomVec2[0] * 0.6, 0.6, 0.2); vec3 flower_color = vec3(0.6 + 0.5 * vInstanceRandomVec2[1], 0.1, 0.9 - 0.5 * vInstanceRandomVec2[1]); float angle = 1.5 * (vInstanceRandomVec2[0] - 0.5); float stem_shape = get_stem_shape(centeredUv, vUv, 0.007, angle); float petals_back_number = 2.0 + floor(vInstanceRandomVec2[0] * 3.0); float angle_offset = -(2.0 * step(0.0, angle) - 1.0) * 0.2 * min(vInstanceFlowerGrowTime, 1.5); float flower_back_shape = get_flower_shape(centeredUv, petals_back_number, angle + angle_offset, 1.5); float petals_front_number = 3.0 + floor(vInstanceRandomVec2[1] * 3.0); float flower_front_shape = get_flower_shape(centeredUv, petals_front_number, angle, 1.0); vec3 final_color = vec3(0.0); final_color += (stem_shape * stem_color); final_color += (flower_back_shape * (flower_color + vec3(0.0, 0.6 * min(vInstanceFlowerGrowTime, 1.0), 0.0))); final_color += (flower_front_shape * flower_color); final_color.r *= 1.0 - (0.5 * flower_back_shape * flower_front_shape); final_color.b *= 1.0 - (flower_back_shape * flower_front_shape); float alpha = max(stem_shape, max(flower_back_shape, flower_front_shape)); alpha = smoothstep(0.0, 0.05, alpha); alpha *= 0.7; if (alpha < 0.01) discard; gl_FragColor = vec4(final_color, alpha); }
    </script>

<body>
    <div id="loading"> <h1>Why can't...?</h1> <p>Loading experience...</p> </div>
    <div id="permission-overlay"> <h2>Motion Sensors Required</h2> <p>This AR experience needs access to your device's motion sensors to look around.</p> <button id="permission-btn">Allow Motion Sensors</button> </div>
    <video id="camera-feed" autoplay playsinline muted></video>
    <div id="canvas-container"></div>
    <div id="message-container" style="display: none;"> <p id="message-text">Why can't this be a community garden?</p> </div>
    <div id="response-display" style="display: none;"></div>
    <div id="instructions">Tap ðŸŒ¸ to experience the garden, then look around.</div>
    <div class="controls"> <button id="response-toggle" class="btn" title="Share thoughts">+</button> <button id="place-btn" class="btn" title="Place Garden">ðŸŒ¸</button> <button id="reset-btn" class="btn" title="Reset Garden">â†º</button> </div>
    <div id="response-form">
        <h3>Share Your Thoughts</h3>
        <form id="garden-response-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="e.g., Alex P." required>
            <label for="form-message">Why can't this be a community garden?</label>
            <textarea id="form-message" name="message" placeholder="Your ideas..." required></textarea>
            <button type="submit">Submit Idea</button>
        </form>
        <div id="response-status"></div>
    </div>
    <div id="debug-info"></div>

    <script type="module">
        document.addEventListener('DOMContentLoaded', function() {
            alert("DEBUG: DOMContentLoaded event fired!"); // <<< DEBUG ALERT

            let debugInfo = null;
            const loadingScreen = document.getElementById('loading');
            const permissionOverlay = document.getElementById('permission-overlay');
            const permissionBtn = document.getElementById('permission-btn');
            const cameraFeed = document.getElementById('camera-feed');
            const canvasContainer = document.getElementById('canvas-container');
            const instructions = document.getElementById('instructions');
            const placeBtn = document.getElementById('place-btn');
            const resetBtn = document.getElementById('reset-btn');
            const responseToggle = document.getElementById('response-toggle');
            const responseForm = document.getElementById('response-form'); // Query for parent
            const messageElement = document.getElementById('message-container');

            debugInfo = document.getElementById('debug-info');

            let scene, camera, renderer, controls, css2dRenderer, clock;
            let messageObject;
            let activeResponseObjects = [];
            const MAX_VISIBLE_RESPONSES = 4;
            let isPlaced = false;

            let instancedFlowers;
            const MAX_FLOWERS = 2500; let currentFlowerCount = 0;
            let instanceStemGrowTimes = new Float32Array(MAX_FLOWERS);
            let instanceFlowerGrowTimes = new Float32Array(MAX_FLOWERS);
            let instanceRandomVec2s = new Float32Array(MAX_FLOWERS * 2);
            let instanceStemGrowDuration = new Float32Array(MAX_FLOWERS);
            let instanceFlowerGrowDuration = new Float32Array(MAX_FLOWERS);
            let instanceIsBlooming = new Array(MAX_FLOWERS).fill(false);
            const dummy = new THREE.Object3D();

            const urlParams = new URLSearchParams(window.location.search);
            const debugMode = urlParams.has('debug');

            if (debugMode) { if (debugInfo) debugInfo.style.display = 'block'; else console.warn("debugInfo element not found."); }
            else { if (debugInfo) debugInfo.style.display = 'none';}

            function simpleLog(message) { // Use this for ultra-reliable startup logging
                if(debugMode) console.log("SIMPLE_LOG:", message);
            }

            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            alert("DEBUG: About to call initAR()");
            initAR();

            function initAR() {
                alert("DEBUG: initAR() CALLED - First line!");
                simpleLog('Fn: initAR START');
                startCamera(); // Call startCamera first
                if (isIOS && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    simpleLog("initAR: iOS path - requesting motion permission.");
                    permissionOverlay.style.display = 'flex';
                    permissionBtn.addEventListener('click', requestMotionPermission, { once: true });
                } else {
                    simpleLog("initAR: Non-iOS path or no permission API - proceeding to initThree.");
                    if (loadingScreen) loadingScreen.style.display = 'none';
                    alert("DEBUG: initAR() - Calling initThree() (non-iOS path)");
                    initThree();
                }
            }
            function requestMotionPermission() {
                alert("DEBUG: requestMotionPermission() CALLED");
                DeviceOrientationEvent.requestPermission().then(response => {
                     if (response === 'granted') {
                         simpleLog("requestMotionPermission: GRANTED");
                         permissionOverlay.style.display = 'none';
                         if (loadingScreen) loadingScreen.style.display = 'none';
                         alert("DEBUG: requestMotionPermission() - Calling initThree() (granted)");
                         initThree();
                     } else {
                         simpleLog("requestMotionPermission: DENIED"); alert('Motion sensor access is required.');
                         if (loadingScreen) loadingScreen.innerHTML = '<p>Motion sensor access denied. Reload.</p>';
                     }
                 }).catch(error => {
                     console.error('requestMotionPermission: ERROR', error); alert('Error requesting motion sensor access.');
                     if (loadingScreen) loadingScreen.innerHTML = '<p>Error requesting motion sensors. Reload.</p>';
                 });
            }
            function startCamera() {
                alert("DEBUG: startCamera() CALLED");
                simpleLog("startCamera: Called");
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    alert('Camera access not supported by your browser.');
                    if (loadingScreen) loadingScreen.innerHTML = '<p>Camera access not supported.</p>';
                    return;
                }
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment', width: { ideal: window.innerWidth }, height: { ideal: window.innerHeight } } })
                    .then(stream => {
                        alert("DEBUG: startCamera() - getUserMedia SUCCEEDED");
                        cameraFeed.srcObject = stream;
                        cameraFeed.onloadedmetadata = () => {
                            simpleLog('startCamera: Camera feed metadata loaded and playing.');
                            cameraFeed.play();
                        };
                    })
                    .catch(err => {
                        alert("DEBUG: startCamera() - getUserMedia FAILED: " + err.name + " - " + err.message);
                        console.error('startCamera: Camera access ERROR:', err);
                        if (err.name === "NotAllowedError" || err.name === "PermissionDeniedError") {
                            alert("Camera access denied. Please grant permission and reload.");
                            if (loadingScreen) loadingScreen.innerHTML = '<p>Camera access denied. Reload.</p>';
                        } else {
                            alert('Could not access camera. Error: ' + err.message);
                            if (loadingScreen) loadingScreen.innerHTML = '<p>Could not access camera.</p>';
                        }
                    });
            }

            function initThree() {
                alert("DEBUG: initThree() CALLED - First line!");
                try {
                    simpleLog("initThree: START");
                    scene = new THREE.Scene(); camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); camera.position.set(0, 1.6, 0);
                    renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight); renderer.setClearColor(0x000000, 0); canvasContainer.appendChild(renderer.domElement);
                    css2dRenderer = new THREE.CSS2DRenderer(); css2dRenderer.setSize(window.innerWidth, window.innerHeight); css2dRenderer.domElement.id = 'css2d-container'; document.body.appendChild(css2dRenderer.domElement);
                    controls = new THREE.DeviceOrientationControls(camera); clock = new THREE.Clock();
                    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); scene.add(ambientLight); const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7); directionalLight.position.set(1, 3, 2); scene.add(directionalLight);
                    const baseFlowerGeometry = createBaseFlowerGeometry(); const baseFlowerMaterial = createBaseFlowerMaterial();
                    instancedFlowers = new THREE.InstancedMesh(baseFlowerGeometry, baseFlowerMaterial, MAX_FLOWERS); instancedFlowers.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
                    instancedFlowers.geometry.setAttribute('instanceRandomVec2', new THREE.InstancedBufferAttribute(instanceRandomVec2s, 2)); instancedFlowers.geometry.setAttribute('instanceStemGrowTime', new THREE.InstancedBufferAttribute(instanceStemGrowTimes, 1)); instancedFlowers.geometry.setAttribute('instanceFlowerGrowTime', new THREE.InstancedBufferAttribute(instanceFlowerGrowTimes, 1));
                    instancedFlowers.count = 0; scene.add(instancedFlowers);
                    simpleLog("initThree: InstancedFlowers mesh created:" + !!instancedFlowers);

                    createCSS2DObjects(); window.addEventListener('resize', onWindowResize); animate();
                    simpleLog("initThree: COMPLETED SUCCESSFULLY");
                    alert("DEBUG: initThree() COMPLETED SUCCESSFULLY!");
                 } catch (error) { console.error("initThree: CRITICAL ERROR:", error); alert("initThree CRASHED: " + error.message); }
            }
            function createBaseFlowerGeometry() { const s = 1.8; return new THREE.PlaneGeometry(s,s); }
            function createBaseFlowerMaterial() { const u = {u_time:{value:0.0},}; return new THREE.ShaderMaterial({uniforms:u,vertexShader:document.getElementById('flowerVertexShader').textContent,fragmentShader:document.getElementById('flowerFragmentShader').textContent,transparent:true,side:THREE.DoubleSide,depthWrite:false});}
            function createCSS2DObjects() { /* ... (as in previous version) ... */ }
            function placeFlowers() { /* ... (as in previous version) ... */ }
            function removeFlowers() { /* ... (as in previous version) ... */ }
            function placeDynamicResponses() { /* ... (as in previous version) ... */ }
            function removeDynamicResponses() { /* ... (as in previous version) ... */ }
            function animate() { /* ... (as in previous version, ensure renderer.render is called) ... */
                requestAnimationFrame(animate); if (controls) controls.update(); if (!clock || !instancedFlowers) return;
                const delta = clock.getDelta(); const elapsedTime = clock.getElapsedTime();
                if (isPlaced) { updateFlowerAnimations(delta, elapsedTime); }
                if (renderer && scene && camera) renderer.render(scene, camera); else { simpleLog("animate: renderer, scene or camera missing!");}
                if (css2dRenderer && scene && camera) css2dRenderer.render(scene, camera);
            }
            function updateFlowerAnimations(delta, elapsedTime) { /* ... (as in previous version) ... */ }
            function onWindowResize() { /* ... (as in previous version) ... */ }

            // --- UI Event Listeners ---
             if (!placeBtn) { console.error("CRITICAL ERROR: placeBtn element not found!"); }
             else {
                 simpleLog("Attaching listener to placeBtn.");
                 placeBtn.addEventListener('click', function() {
                     alert("DEBUG: Place button was clicked!");
                     simpleLog("placeBtn: CLICKED.");
                     if (isPlaced) { simpleLog(`placeBtn: Already placed.`); return; }
                     if (!instancedFlowers || !scene || !camera) {
                         console.error('placeBtn: CRITICAL - Prerequisite objects not ready!', { instancedFlowersReady: !!instancedFlowers, sceneReady: !!scene, cameraReady: !!camera });
                         alert("The garden components are not ready yet. Please wait a moment or ensure permissions are granted."); return;
                     }
                     if (messageObject && messageObject.element) { messageObject.visible = true; messageObject.element.style.display = 'block';}
                     placeBtn.style.display = 'none'; resetBtn.style.display = 'flex'; responseToggle.style.display = 'flex'; instructions.style.display = 'none';
                     placeFlowers(); isPlaced = true; loadResponses(true);
                     simpleLog('placeBtn: Instanced Garden PLACED.');
                 });
             }
             if (!resetBtn) { console.error("CRITICAL ERROR: resetBtn element not found!");}
             else { resetBtn.addEventListener('click', function() { simpleLog("resetBtn: CLICKED"); /* ... rest of reset logic ... */ }); }
             if (!responseToggle) { console.error("CRITICAL ERROR: responseToggle element not found!");}
             else { responseToggle.addEventListener('click', function() { simpleLog("responseToggle: CLICKED"); /* ... rest of toggle logic ... */ }); }

            function loadResponses(isInitialPlacement = false) { /* ... (as in previous version) ... */ }
            const gardenForm = document.getElementById('garden-response-form');
            if (!gardenForm) {
                console.error("CRITICAL ERROR: garden-response-form element not found!"); // This is the reported error
            } else {
                 gardenForm.addEventListener('submit', function(e) { /* ... form submission logic ... */ });
            }

            if (!isIOS || (isIOS && typeof DeviceOrientationEvent.requestPermission !== 'function')) {
                 setTimeout(() => { if (loadingScreen) loadingScreen.style.display = 'none'; }, 500);
            }
        });
    </script>
