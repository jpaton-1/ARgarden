<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Garden AR</title>
    
    <!-- Include Three.js for 3D rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include GLTFLoader for loading 3D models -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #camera-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        #garden-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            max-width: 80%;
            animation: float 4s ease-in-out infinite;
            z-index: 10;
            pointer-events: none;
        }
        
        #response-display {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            color: #B3FFAE;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            max-width: 80%;
            animation: float 4s ease-in-out infinite;
            animation-delay: 2s;
            z-index: 10;
            pointer-events: none;
        }
        
        @keyframes float {
            0% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
            100% { transform: translateX(-50%) translateY(0); }
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 10;
        }
        
        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        #place-btn {
            background-color: #2196F3;
        }
        
        #reset-btn {
            background-color: #f44336;
            display: none;
        }
        
        #response-toggle {
            display: none;
        }
        
        #response-form {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px;
            color: white;
            z-index: 100;
            display: none;
        }
        
        #response-form input,
        #response-form textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            font-family: Arial, sans-serif;
        }
        
        #response-form textarea {
            height: 80px;
            resize: none;
        }
        
        #response-form button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        
        #response-form h3 {
            margin-top: 0;
            text-align: center;
        }
        
        #response-status {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
            min-height: 20px;
        }
        
        #instructions {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            z-index: 10;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading">
        <h1>Community Garden AR</h1>
        <p>Loading... Please allow camera access when prompted.</p>
        <p>Tap the blue button to place the garden in your space!</p>
    </div>
    
    <!-- Camera feed -->
    <video id="camera-feed" autoplay playsinline></video>
    
    <!-- Canvas for Three.js rendering -->
    <div id="canvas-container"></div>
    
    <!-- Floating text elements (separate from Three.js) -->
    <div id="garden-text" style="display: none;">Why can't this be a community garden?</div>
    <div id="response-display" style="display: none;"></div>
    
    <!-- Instructions -->
    <div id="instructions">Tap the blue button to place the garden</div>
    
    <!-- Controls -->
    <div class="controls">
        <button id="response-toggle" class="btn">+</button>
        <button id="place-btn" class="btn">üìç</button>
        <button id="reset-btn" class="btn">‚Ü∫</button>
    </div>
    
    <!-- Response form -->
    <div id="response-form">
        <h3>Share Your Thoughts</h3>
        <form id="garden-response-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="message">Why do you think this should be a community garden?</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <div id="response-status"></div>
    </div>
    
    <script>
        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const loading = document.getElementById('loading');
            const cameraFeed = document.getElementById('camera-feed');
            const canvasContainer = document.getElementById('canvas-container');
            const instructions = document.getElementById('instructions');
            const gardenText = document.getElementById('garden-text');
            const responseDisplay = document.getElementById('response-display');
            const placeBtn = document.getElementById('place-btn');
            const resetBtn = document.getElementById('reset-btn');
            const responseToggle = document.getElementById('response-toggle');
            const responseForm = document.getElementById('response-form');
            
            // App state
            let isPlaced = false;
            let scene, camera, renderer;
            let flowerModels = [];
            let flowers = [];
            
            // Start camera
            startCamera();
            
            // Initialize Three.js
            initThree();
            
            // Handle place button click
            placeBtn.addEventListener('click', function() {
                if (isPlaced) return;
                
                // Show garden
                gardenText.style.display = 'block';
                responseDisplay.style.display = 'block';
                
                // Update UI
                placeBtn.style.display = 'none';
                resetBtn.style.display = 'block';
                responseToggle.style.display = 'block';
                instructions.style.display = 'none';
                
                // Place flowers
                placeFlowers();
                
                // Mark as placed
                isPlaced = true;
                
                // Load responses
                loadResponses();
            });
            
            // Handle reset button click
            resetBtn.addEventListener('click', function() {
                if (!isPlaced) return;
                
                // Hide garden
                gardenText.style.display = 'none';
                responseDisplay.style.display = 'none';
                
                // Update UI
                resetBtn.style.display = 'none';
                placeBtn.style.display = 'block';
                responseToggle.style.display = 'none';
                responseForm.style.display = 'none';
                instructions.style.display = 'block';
                
                // Remove flowers
                removeFlowers();
                
                // Clear response interval
                if (window.responseInterval) {
                    clearInterval(window.responseInterval);
                    window.responseInterval = null;
                }
                
                // Reset state
                isPlaced = false;
            });
            
            // Handle response toggle
            responseToggle.addEventListener('click', function() {
                const isVisible = responseForm.style.display === 'block';
                responseForm.style.display = isVisible ? 'none' : 'block';
                responseToggle.textContent = isVisible ? '+' : 'x';
            });
            
            // Handle form submission
            const gardenForm = document.getElementById('garden-response-form');
            const statusDiv = document.getElementById('response-status');
            
            gardenForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const name = document.getElementById('name').value;
                const message = document.getElementById('message').value;
                const timestamp = new Date().toLocaleString();
                
                // Validate input
                if (!name || !message) {
                    statusDiv.textContent = 'Please fill out all fields.';
                    statusDiv.style.color = '#ff6b6b';
                    return;
                }
                
                // Update status
                statusDiv.textContent = 'Submitting...';
                statusDiv.style.color = 'white';
                
                // URL of your deployed Google Apps Script web app
                const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
                
                // Prepare URL with parameters
                const url = new URL(scriptURL);
                url.searchParams.append('name', name);
                url.searchParams.append('message', message);
                url.searchParams.append('timestamp', timestamp);
                
                // Make the fetch request
                fetch(url, {
                    method: 'POST',
                    mode: 'no-cors' // Required for Google Apps Script
                })
                .then(() => {
                    // Success handling
                    statusDiv.textContent = 'Thank you for sharing your thoughts!';
                    statusDiv.style.color = '#4CAF50';
                    gardenForm.reset();
                    
                    // Add to responses
                    if (window.responses) {
                        window.responses.push({ name, message });
                    }
                    
                    // Hide form after successful submission
                    setTimeout(() => {
                        responseForm.style.display = 'none';
                        responseToggle.textContent = '+';
                    }, 3000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusDiv.textContent = 'Network error. Please try again.';
                    statusDiv.style.color = '#ff6b6b';
                });
            });
            
            // Function to start camera
            function startCamera() {
                // Check for camera support
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    alert('Sorry, your browser does not support camera access. Please try a different browser.');
                    loading.innerHTML = '<h1>Camera Not Supported</h1><p>Please try a different browser.</p>';
                    return;
                }
                
                // Get camera feed
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                    .then(function(stream) {
                        cameraFeed.srcObject = stream;
                        
                        // When video is ready
                        cameraFeed.onloadedmetadata = function() {
                            cameraFeed.play();
                            setTimeout(() => {
                                loading.style.display = 'none';
                            }, 1000);
                        };
                    })
                    .catch(function(err) {
                        console.error('Error accessing camera:', err);
                        loading.innerHTML = '<h1>Camera Access Error</h1><p>Please allow camera access to use this app.</p>';
                    });
            }
            
            // Initialize Three.js
            function initThree() {
                // Create scene
                scene = new THREE.Scene();
                
                // Create camera
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;
                
                // Create renderer
                renderer = new THREE.WebGLRenderer({ alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000, 0); // Transparent background
                canvasContainer.appendChild(renderer.domElement);
                
                // Create lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(1, 1, 1);
                scene.add(directionalLight);
                
                // Create ground plane
                const groundGeometry = new THREE.CircleGeometry(3, 32);
                const groundMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0x7c5c3c,
                    transparent: true,
                    opacity: 0.3,
                    side: THREE.DoubleSide
                });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                ground.visible = false;
                scene.add(ground);
                window.ground = ground;
                
                // Start animation loop
                animate();
                
                // Preload flower models
                preloadFlowerModels();
                
                // Handle window resize
                window.addEventListener('resize', onWindowResize);
            }
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            
            // Handle window resize
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            
            // Preload flower models
            function preloadFlowerModels() {
                // Define flower model paths
                const flowerPaths = [
                    { path: './models/6 Orchid.glb', scale: 0.5 },
                    { path: './models/7 Poppy.glb', scale: 0.5 },
                    { path: './models/8 Iris.glb', scale: 0.5 },
                    { path: './models/13 Marigold.glb', scale: 0.5 },
                    { path: './models/16 Lavender.glb', scale: 0.5 },
                    { path: './models/17 Hibiscus.glb', scale: 0.5 },
                    { path: './models/20 Violet.glb', scale: 0.5 },
                    { path: './models/24 Cosmos.glb', scale: 0.5 },
                    { path: './models/25 Snapdragon.glb', scale: 0.5 },
                    { path: './models/26 Morning Glory.glb', scale: 0.5 },
                    { path: './models/27 Anemone.glb', scale: 0.5 },
                    { path: './models/30 Primrose.glb', scale: 0.5 }
                ];
                
                // Fallback models if GLB files are not available
                const fallbackModels = [];
                
                // Create simple flower shapes for fallback
                for (let i = 0; i < 6; i++) {
                    const stemGeometry = new THREE.CylinderGeometry(0.02, 0.02, 0.4, 8);
                    const stemMaterial = new THREE.MeshBasicMaterial({ color: 0x2ECC71 });
                    const stem = new THREE.Mesh(stemGeometry, stemMaterial);
                    
                    const flowerGeometry = new THREE.SphereGeometry(0.1, 8, 8);
                    const flowerMaterial = new THREE.MeshBasicMaterial({ 
                        color: new THREE.Color().setHSL(i/6, 0.7, 0.5) 
                    });
                    const flowerHead = new THREE.Mesh(flowerGeometry, flowerMaterial);
                    flowerHead.position.y = 0.25;
                    
                    const flowerGroup = new THREE.Group();
                    flowerGroup.add(stem);
                    flowerGroup.add(flowerHead);
                    
                    fallbackModels.push({ model: flowerGroup, scale: 1 });
                }
                
                // Try to load real models
                const loader = new THREE.GLTFLoader();
                let loadedCount = 0;
                
                // Check if any models loaded
                const checkAllLoaded = () => {
                    loadedCount++;
                    if (loadedCount >= flowerPaths.length) {
                        // If no models were loaded, use fallbacks
                        if (flowerModels.length === 0) {
                            console.warn("No 3D models loaded. Using fallback models.");
                            flowerModels = fallbackModels;
                        }
                    }
                };
                
                // Try to load each model
                flowerPaths.forEach((flowerInfo, index) => {
                    try {
                        loader.load(
                            flowerInfo.path,
                            (gltf) => {
                                // Success - add to models
                                flowerModels.push({
                                    model: gltf.scene,
                                    scale: flowerInfo.scale
                                });
                                checkAllLoaded();
                            },
                            (xhr) => {
                                // Progress 
                            },
                            (error) => {
                                // Error loading model
                                console.warn(`Error loading model ${flowerInfo.path}:`, error);
                                checkAllLoaded();
                            }
                        );
                    } catch (e) {
                        console.warn(`Error loading model ${flowerInfo.path}:`, e);
                        checkAllLoaded();
                    }
                });
                
                // If no models are loading, set timeout to use fallbacks
                setTimeout(() => {
                    if (flowerModels.length === 0) {
                        console.warn("No 3D models available. Using fallback models.");
                        flowerModels = fallbackModels;
                    }
                }, 5000);
            }
            
            // Place flowers around the scene
            function placeFlowers() {
                // Show ground
                window.ground.visible = true;
                
                // If no flower models are available yet, use simple shapes
                if (flowerModels.length === 0) {
                    console.warn("No flower models loaded yet. Using simple shapes.");
                    
                    // Create simple flowers (fallback)
                    for (let i = 0; i < 15; i++) {
                        createFallbackFlower(i);
                    }
                    return;
                }
                
                // Place actual flower models
                const flowerCount = 15;
                const radius = 2.5;
                
                for (let i = 0; i < flowerCount; i++) {
                    // Calculate position in a circle
                    const angle = (i / flowerCount) * Math.PI * 2;
                    const randomRadius = radius * (0.3 + Math.random() * 0.7);
                    const x = Math.cos(angle) * randomRadius;
                    const z = Math.sin(angle) * randomRadius;
                    
                    // Select random flower model
                    const flowerIndex = Math.floor(Math.random() * flowerModels.length);
                    const flowerInfo = flowerModels[flowerIndex];
                    
                    // Clone the model
                    let flowerModel;
                    try {
                        flowerModel = flowerInfo.model.clone();
                    } catch (e) {
                        console.error("Error cloning model:", e);
                        createFallbackFlower(i);
                        continue;
                    }
                    
                    // Set initial position (under ground)
                    flowerModel.position.set(x, -1.5, z);
                    
                    // Set scale
                    const scale = (0.5 + Math.random() * 0.3) * flowerInfo.scale;
                    flowerModel.scale.set(scale, scale, scale);
                    
                    // Set random rotation
                    flowerModel.rotation.y = Math.random() * Math.PI * 2;
                    
                    // Add to scene
                    scene.add(flowerModel);
                    
                    // Store for animation
                    flowers.push({
                        model: flowerModel,
                        growStartTime: Date.now() + 1000 + Math.random() * 5000,
                        growDuration: 3000 + Math.random() * 2000,
                        startY: -1.5,
                        targetY: -0.5,
                        swayStartTime: Date.now() + 4000 + Math.random() * 2000,
                        swayAmount: 0.05 + Math.random() * 0.05,
                        swaySpeed: 0.0005 + Math.random() * 0.0005,
                        originalRotation: flowerModel.rotation.z
                    });
                }
                
                // Start flower animations
                animateFlowers();
            }
            
            // Create a fallback flower (simple shape)
            function createFallbackFlower(index) {
                const flowerCount = 15;
                const radius = 2.5;
                
                // Calculate position in a circle
                const angle = (index / flowerCount) * Math.PI * 2;
                const randomRadius = radius * (0.3 + Math.random() * 0.7);
                const x = Math.cos(angle) * randomRadius;
                const z = Math.sin(angle) * randomRadius;
                
                // Create stem
                const stemGeometry = new THREE.CylinderGeometry(0.02, 0.02, 0.4, 8);
                const stemMaterial = new THREE.MeshBasicMaterial({ color: 0x2ECC71 });
                const stem = new THREE.Mesh(stemGeometry, stemMaterial);
                
                // Create flower head
                const flowerGeometry = new THREE.SphereGeometry(0.1, 8, 8);
                const flowerMaterial = new THREE.MeshBasicMaterial({ 
                    color: new THREE.Color().setHSL(Math.random(), 0.7, 0.5) 
                });
                const flowerHead = new THREE.Mesh(flowerGeometry, flowerMaterial);
                flowerHead.position.y = 0.25;
                
                // Group the parts
                const flowerModel = new THREE.Group();
                flowerModel.add(stem);
                flowerModel.add(flowerHead);
                
                // Set initial position (under ground)
                flowerModel.position.set(x, -1.5, z);
                
                // Set scale
                const scale = 0.5 + Math.random() * 0.3;
                flowerModel.scale.set(scale, scale, scale);
                
                // Set random rotation
                flowerModel.rotation.y = Math.random() * Math.PI * 2;
                
                // Add to scene
                scene.add(flowerModel);
                
                // Store for animation
                flowers.push({
                    model: flowerModel,
                    growStartTime: Date.now() + 1000 + Math.random() * 5000,
                    growDuration: 3000 + Math.random() * 2000,
                    startY: -1.5,
                    targetY: -0.5,
                    swayStartTime: Date.now() + 4000 + Math.random() * 2000,
                    swayAmount: 0.05 + Math.random() * 0.05,
                    swaySpeed: 0.0005 + Math.random() * 0.0005,
                    originalRotation: flowerModel.rotation.z
                });
            }
            
            // Animate flowers growing and swaying
            function animateFlowers() {
                // Only run if flowers are placed
                if (!isPlaced) return;
                
                const now = Date.now();
                
                // Update each flower
                flowers.forEach(flower => {
                    // Handle grow animation
                    if (now > flower.growStartTime && now < flower.growStartTime + flower.growDuration) {
                        const elapsed = now - flower.growStartTime;
                        const progress = elapsed / flower.growDuration;
                        
                        // Elastic easing function
                        const easedProgress = easeOutElastic(progress);
                        
                        // Update position
                        flower.model.position.y = flower.startY + (flower.targetY - flower.startY) * easedProgress;
                    } else if (now >= flower.growStartTime + flower.growDuration) {
                        // Ensure final position
                        flower.model.position.y = flower.targetY;
                    }
                    
                    // Handle sway animation
                    if (now > flower.swayStartTime) {
                        const swayTime = (now - flower.swayStartTime) * flower.swaySpeed;
                        const swayAmount = Math.sin(swayTime) * flower.swayAmount;
                        
                        // Apply sway to rotation
                        flower.model.rotation.z = flower.originalRotation + swayAmount;
                    }
                });
                
                // Continue animation
                requestAnimationFrame(animateFlowers);
            }
            
            // Elastic easing function for flower growth
            function easeOutElastic(t) {
                const p = 0.3;
                return Math.pow(2, -10 * t) * Math.sin((t - p / 4) * (2 * Math.PI) / p) + 1;
            }
            
            // Remove all flowers
            function removeFlowers() {
                // Remove from scene
                flowers.forEach(flower => {
                    scene.remove(flower.model);
                });
                
                // Clear array
                flowers = [];
                
                // Hide ground
                window.ground.visible = false;
            }
            
            // Function to load responses
            function loadResponses() {
                // Default responses
                window.responses = [
                    { name: "Jane", message: "We need more green space in our neighborhood!" },
                    { name: "Carlos", message: "It would bring our community together." },
                    { name: "Aisha", message: "I'd love to grow vegetables with my neighbors." }
                ];
                
                // URL of Google Apps Script
                const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=getResponses';
                
                // Try to load real responses
                fetch(scriptURL)
                    .then(response => response.json())
                    .then(data => {
                        if (data.result === 'success' && data.responses && data.responses.length > 0) {
                            window.responses = data.responses;
                            console.log(`Loaded ${window.responses.length} responses`);
                        }
                    })
                    .catch(error => {
                        console.error('Error loading responses:', error);
                    })
                    .finally(() => {
                        // Start cycling responses
                        showNextResponse();
                        window.responseInterval = setInterval(showNextResponse, 12000);
                    });
            }
            
            // Function to show next response
            window.currentResponseIndex = -1;
            function showNextResponse() {
                if (!window.responses || window.responses.length === 0) return;
                
                // Get next response
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * window.responses.length);
                } while (window.responses.length > 1 && newIndex === window.currentResponseIndex);
                
                window.currentResponseIndex = newIndex;
                const response = window.responses[window.currentResponseIndex];
                
                // Update display
                responseDisplay.textContent = `"${response.message}" - ${response.name}`;
                
                // Animate in
                responseDisplay.style.opacity = 0;
                setTimeout(() => {
                    responseDisplay.style.opacity = 1;
                    responseDisplay.style.transition = 'opacity 1s ease-in-out';
                }, 100);
            }
        });
    </script>
</body>
</html>
