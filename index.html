    <script id="flowerVertexShader" type="x-shader/x-vertex">
        // Passed to Fragment Shader
        varying vec2 vUv;
        varying vec2 vInstanceRandomVec2; // Pass instance random values
        varying float vInstanceGrowTime;  // Pass instance grow time

        // Per-instance attributes from InstancedMesh
        attribute vec2 instanceRandomVec2; // Receive from InstancedBufferAttribute
        attribute float instanceGrowTime;  // Receive from InstancedBufferAttribute
        // instanceMatrix is a built-in attribute for InstancedMesh

        void main() {
            vUv = uv;
            // Pass instance data to fragment shader
            vInstanceRandomVec2 = instanceRandomVec2;
            vInstanceGrowTime = instanceGrowTime;

            // Apply instance matrix FIRST (handles position, rotation, scale per instance)
            // Then apply standard view and projection matrices
            gl_Position = projectionMatrix * viewMatrix * instanceMatrix * vec4(position, 1.0);
        }

    <script id="flowerFragmentShader" type="x-shader/x-fragment">
        #define PI 3.14159265359
        precision highp float;

        // Uniforms (Global - Same for all instances)
        uniform float u_time;

        // Varyings (Per-Instance Data from Vertex Shader)
        varying vec2 vUv;
        varying vec2 vInstanceRandomVec2; // Use this instead of u_random_vec2
        varying float vInstanceGrowTime;  // Use this instead of u_grow_time

        // --- Noise function (Simplex Noise - unchanged) ---
        vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
        vec2 mod289(vec2 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
        vec3 permute(vec3 x) { return mod289(((x*34.0)+1.0)*x); }
        float snoise(vec2 v) {
            const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
            vec2 i = floor(v + dot(v, C.yy));
            vec2 x0 = v - i + dot(i, C.xx);
            vec2 i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
            vec4 x12 = x0.xyxy + C.xxzz;
            x12.xy -= i1;
            i = mod289(i);
            vec3 p = permute(permute(i.y + vec3(0.0, i1.y, 1.0)) + i.x + vec3(0.0, i1.x, 1.0));
            vec3 m = max(0.5 - vec3(dot(x0, x0), dot(x12.xy, x12.xy), dot(x12.zw, x12.zw)), 0.0);
            m = m*m; m = m*m;
            vec3 x = 2.0 * fract(p * C.www) - 1.0;
            vec3 h = abs(x) - 0.5;
            vec3 ox = floor(x + 0.5);
            vec3 a0 = x - ox;
            m *= 1.79284291400159 - 0.85373472095314 * (a0*a0 + h*h);
            vec3 g;
            g.x = a0.x * x0.x + h.x * x0.y;
            g.yz = a0.yz * x12.xz + h.yz * x12.yw;
            return 130.0 * dot(m, g);
        }

        // --- Flower shape function (Adapted for Instance Data) ---
        float get_flower_shape(vec2 _p, float _pet_n, float _angle, float _outline) {
            _angle *= 3.0;
            _p = vec2(_p.x * cos(_angle) - _p.y * sin(_angle), _p.x * sin(_angle) + _p.y * cos(_angle));
            float a = atan(_p.y, _p.x);
            float flower_sectoral_shape = pow(abs(sin(a * _pet_n)), 0.4) + 0.25;

            vec2 flower_size_range = vec2(0.03, 0.1);
            float base_scale_factor = 0.55; // <<< TWEAK THIS >>> (Size relative to plane)
            // *** USE vInstanceRandomVec2 ***
            float size = (flower_size_range[0] + vInstanceRandomVec2[0] * flower_size_range[1]) * base_scale_factor;

            float dist = length(_p);
            float flower_radial_shape = pow(dist / size, 2.0);
            flower_radial_shape -= 0.1 * sin(8.0 * a);
            flower_radial_shape = max(0.1, flower_radial_shape);

            // *** USE vInstanceGrowTime ***
            float grow_progress = pow(min(vInstanceGrowTime / 1.5, 1.0), 0.4); // Grow over ~1.5s
            float shape_value = smoothstep(flower_sectoral_shape, flower_sectoral_shape * 0.8, flower_radial_shape);
            float flower_shape = shape_value * grow_progress;

            return flower_shape;
        }

        // --- Stem shape function (Adapted for Instance Data) ---
        float get_stem_shape(vec2 _p, vec2 _plane_uv, float _w, float _angle) {
            _w = max(0.004, _w);
            _w *= 0.6; // <<< TWEAK THIS >>> (Stem width relative to plane size)

            float bend_amount = 0.8; // <<< TWEAK THIS >>>
            float x_offset = _p.y * sin(_angle * 2.0) * bend_amount;
            x_offset *= pow(max(0.0, _plane_uv.y), 1.5);
            _p.x -= x_offset;

            float noise_power = 0.6; // <<< TWEAK THIS >>>
            // *** USE vInstanceRandomVec2 ***
            float stem_noise = noise_power * snoise(8.0 * _plane_uv + vInstanceRandomVec2[0] * 5.0);
            stem_noise *= smoothstep(0.0, 0.15, length(_p));
            stem_noise *= smoothstep(0.0, 0.05, _plane_uv.y);
            _p.x += stem_noise * 0.1;

            float left = smoothstep(-_w, 0.0, _p.x);
            float right = 1.0 - smoothstep(0.0, _w, _p.x);
            float stem_line = left * right;

            // *** USE vInstanceGrowTime ***
            float grow_progress = pow(min(vInstanceGrowTime / 0.8, 1.0), 0.6); // Stem grows over ~0.8s
            float grow_height = -0.5 + grow_progress * 0.5;
            float height_mask = smoothstep(grow_height - 0.05, grow_height, _p.y);
            float stem_shape = stem_line * height_mask;

            stem_shape *= smoothstep(0.01, -0.01, _p.y);
            stem_shape *= step(0.0, _plane_uv.y);

            return stem_shape;
        }


        void main() {
            vec2 centeredUv = vUv - 0.5;

            // Colors and angle based on instance random data
            // *** USE vInstanceRandomVec2 ***
            vec3 stem_color = vec3(0.1 + vInstanceRandomVec2[0] * 0.6, 0.6, 0.2);
            vec3 flower_color = vec3(0.6 + 0.5 * vInstanceRandomVec2[1], 0.1, 0.9 - 0.5 * vInstanceRandomVec2[1]);
            float angle = 1.5 * (vInstanceRandomVec2[0] - 0.5);

            // --- Calculate shapes using INSTANCE grow time ---
            float stem_shape = get_stem_shape(centeredUv, vUv, 0.007, angle); // Width Tweak
            // *** USE vInstanceGrowTime for angle offset ***
            float petals_back_number = 2.0 + floor(vInstanceRandomVec2[0] * 3.0);
            float angle_offset = -(2.0 * step(0.0, angle) - 1.0) * 0.2 * min(vInstanceGrowTime, 1.5);
            float flower_back_shape = get_flower_shape(centeredUv, petals_back_number, angle + angle_offset, 1.5);
            float petals_front_number = 3.0 + floor(vInstanceRandomVec2[1] * 3.0);
            float flower_front_shape = get_flower_shape(centeredUv, petals_front_number, angle, 1.0);

            // --- Combine colors ---
            vec3 final_color = vec3(0.0);
            final_color += (stem_shape * stem_color);
            // *** Use vInstanceGrowTime for green tint ***
            final_color += (flower_back_shape * (flower_color + vec3(0.0, 0.6 * min(vInstanceGrowTime, 1.0), 0.0)));
            final_color += (flower_front_shape * flower_color);
            final_color.r *= 1.0 - (0.5 * flower_back_shape * flower_front_shape);
            final_color.b *= 1.0 - (flower_back_shape * flower_front_shape);

            // --- Calculate Final Alpha ---
            float alpha = max(stem_shape, max(flower_back_shape, flower_front_shape));
            alpha = smoothstep(0.0, 0.05, alpha);

            if (alpha < 0.01) {
                discard;
            }
            gl_FragColor = vec4(final_color, alpha);
        }

                instanceRandomVec2s.fill(0);
                instanceGrowDuration.fill(0);
                currentFlowerCount = flowerCount;

                const baseQuaternion = new THREE.Quaternion(); // For rotations

                for (let i = 0; i < currentFlowerCount; i++) {
                    // Calculate position
                    const angle = Math.random() * Math.PI * 2;
                    const distance = minDistance + Math.random() * (maxDistance - minDistance);
                    const x = Math.cos(angle) * distance;
                    const z = Math.sin(angle) * distance;
                    const y = (camera.position.y - 1.6) + (minHeight + Math.random() * (maxHeight - minHeight)); // Relative to camera floor

                    // Set instance matrix (Position, Rotation, Scale)
                    dummy.position.set(x, y, z);
                    dummy.rotation.set(Math.random() * 0.4 - 0.2, Math.random() * Math.PI * 2, Math.random() * 0.4 - 0.2); // Random slight tilt + Y rotation
                    const scaleVariation = 0.6 + Math.random() * 0.8; // <<< TWEAK THIS >>> Random scale per flower
                    dummy.scale.set(scaleVariation, scaleVariation, scaleVariation);
                    dummy.updateMatrix();
                    instancedFlowers.setMatrixAt(i, dummy.matrix);

                    // Set instance attributes in the typed arrays
                    instanceRandomVec2s[i * 2 + 0] = Math.random(); // Random X
                    instanceRandomVec2s[i * 2 + 1] = Math.random(); // Random Y
                    instanceGrowTimes[i] = 0.0; // Start grow time at 0
                    instanceGrowDuration[i] = 1.5 + Math.random() * 1.0; // Store random duration

                    // Trigger blooming via JS array with stagger
                    setTimeout(() => {
                         instanceIsBlooming[i] = true;
                    }, 200 + Math.random() * 3000); // Longer stagger time <<< TWEAK THIS >>>
                }

                // Update InstancedMesh buffers AFTER the loop
                instancedFlowers.instanceMatrix.needsUpdate = true;
                instancedFlowers.geometry.attributes.instanceRandomVec2.needsUpdate = true;
                instancedFlowers.geometry.attributes.instanceGrowTime.needsUpdate = true;
                instancedFlowers.count = currentFlowerCount; // Set number of instances to draw

                debugLog(`Placed ${currentFlowerCount} instanced flowers.`);
            }

            // --- Flower Removal (Modified for InstancedMesh) ---
            function removeFlowers() {
                if (instancedFlowers) {
                    debugLog(`Removing ${instancedFlowers.count} instanced flowers...`);
                    instancedFlowers.count = 0; // Hide all instances
                    instancedFlowers.instanceMatrix.needsUpdate = true; // Necessary? Maybe not if count=0 hides them anyway.

                    // Reset JS tracking arrays for next placement
                    instanceIsBlooming.fill(false);
                    instanceGrowTimes.fill(0);
                    currentFlowerCount = 0;

                    debugLog('Instanced flowers hidden.');
                } else {
                     debugLog('removeFlowers called, but no InstancedMesh found.');
                }
            }

            // --- Animation Loop ---
            function animate() {
                requestAnimationFrame(animate);
                if (controls) controls.update();
                if (!clock || !instancedFlowers) return; // Safety checks

                const delta = clock.getDelta();
                const elapsedTime = clock.getElapsedTime();

                if (isPlaced) {
                    updateFlowerAnimations(delta, elapsedTime); // Update instances
                }

                if (renderer && scene && camera) renderer.render(scene, camera);
                if (css2dRenderer && scene && camera) css2dRenderer.render(scene, camera);
            }

            // --- Update Flower Animations (Modified for InstancedMesh) ---
            function updateFlowerAnimations(delta, elapsedTime) {
                 if (!instancedFlowers || instancedFlowers.count === 0) return;

                 let needsGrowTimeUpdate = false;
                 // Note: We don't need instanceMatrix update unless doing billboarding per frame

                 // Update global time uniform ONCE for the shared material
                 instancedFlowers.material.uniforms.u_time.value = elapsedTime;

                 // Loop through visible instances and update their attribute data
                 for (let i = 0; i < instancedFlowers.count; i++) {
                    if (instanceIsBlooming[i]) {
                        // Only update grow time if it's still relevant (less than duration + buffer)
                        if (instanceGrowTimes[i] < instanceGrowDuration[i] + 0.5) {
                            instanceGrowTimes[i] += delta;
                            // Update the value in the buffer attribute array for this instance
                            instancedFlowers.geometry.attributes.instanceGrowTime.setX(i, instanceGrowTimes[i]);
                            needsGrowTimeUpdate = true; // Flag that the buffer needs GPU update
                        }
                        // We could set instanceIsBlooming[i] = false here if growth is finished
                    }
                 }

                 // If any grow times were updated, tell Three.js to update the GPU buffer
                 if (needsGrowTimeUpdate) {
                    instancedFlowers.geometry.attributes.instanceGrowTime.needsUpdate = true;
                 }
            }

            function onWindowResize() { /* ... (Keep as is) ... */
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                if (css2dRenderer) css2dRenderer.setSize(window.innerWidth, window.innerHeight);
                debugLog('Fn: onWindowResize executed.');
             }

            // --- UI Event Listeners (Minor adjustments needed) ---
             if (!placeBtn) { debugLog("CRITICAL ERROR: placeBtn element not found!"); }
             else {
                 placeBtn.addEventListener('click', function() {
                     debugLog('Fn: placeBtn CLICKED (Instanced).');
                     if (isPlaced) { debugLog(`PlaceBtn: Already placed.`); return; }
                     // Check if InstancedMesh is ready before placing
                     if (!instancedFlowers || !scene || !camera) { debugLog('PlaceBtn: InstancedMesh/Scene/Camera not ready!'); return; }

                     // Show text elements
                     if (messageObject && responseObject && messageObject.element && responseObject.element) {
                        messageObject.visible = true; messageObject.element.style.display = 'block';
                        responseObject.visible = true; responseObject.element.style.display = 'block';
                     } else { debugLog('PlaceBtn WARNING: CSS2DObjects/elements not ready!'); }

                     // Update button states etc.
                     placeBtn.style.display = 'none'; resetBtn.style.display = 'flex';
                     responseToggle.style.display = 'flex'; instructions.style.display = 'none';

                     placeFlowers(); // Place the INSTANCED flowers

                     isPlaced = true;
                     loadResponses();
                     debugLog('PlaceBtn: Instanced Garden PLACED.');
                 });
             }

             if (!resetBtn) { debugLog("CRITICAL ERROR: resetBtn element not found!"); }
             else {
                  resetBtn.addEventListener('click', function() {
                     debugLog('Fn: resetBtn CLICKED (Instanced).');
                     if (!isPlaced) { debugLog("ResetBtn: Nothing to reset."); return; }

                     // Hide text elements
                     if (messageObject && messageObject.element) { messageObject.visible = false; messageObject.element.style.display = 'none'; }
                     if (responseObject && responseObject.element) { responseObject.visible = false; responseObject.element.style.display = 'none'; }

                      // Update button states etc.
                     resetBtn.style.display = 'none'; placeBtn.style.display = 'flex';
                     responseToggle.style.display = 'none'; responseForm.style.display = 'none';
                     instructions.style.display = 'block';

                     removeFlowers(); // Remove the INSTANCED flowers (sets count=0)

                     if (window.responseInterval) clearInterval(window.responseInterval);

                     isPlaced = false;
                     debugLog('ResetBtn: Instanced Garden RESET.');
                  });
             }
             if (!responseToggle) { /* ... (Keep as is) ... */ }
             else { responseToggle.addEventListener('click', function() { /* ... */ }); }


            // --- Response Loading and Form Submission Logic (Keep as is) ---
            function loadResponses() { /* ... (Keep as is - remember YOUR_SCRIPT_ID) ... */
                  debugLog('Fn: loadResponses START');
                  // Default/Fallback responses
                  window.responses = [
                      { name: "Visitor", message: "What if this space bloomed?" },
                      { name: "Gardener", message: "Imagine the possibilities..." }
                  ];

                  // Replace 'YOUR_SCRIPT_ID' with your actual Google Apps Script ID
                  const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=getResponses'; // <<< YOUR SCRIPT ID HERE >>>

                  fetch(scriptURL) /* ... rest of fetch logic ... */
                       .then(response => {
                          if (!response.ok) throw new Error(`Network response NOT OK: ${response.statusText}`);
                          return response.json();
                       })
                      .then(data => {
                          if (data.result === 'success' && data.responses && data.responses.length > 0) {
                              window.responses = data.responses;
                              debugLog(`Loaded ${window.responses.length} responses from sheet.`);
                          } else if (data.result === 'error') {
                              throw new Error(`Script error: ${data.message}`);
                          } else {
                              debugLog("Responses loaded, but no new responses or unexpected format. Using defaults.");
                          }
                      })
                      .catch(error => {
                          console.error('Error loading responses:', error);
                          debugLog(`Load responses ERROR: ${error.message}. Using defaults.`);
                      })
                      .finally(() => {
                          if (responseObject && responseObject.element) {
                              showNextResponse();
                              if (window.responseInterval) clearInterval(window.responseInterval);
                              window.responseInterval = setInterval(showNextResponse, 8000);
                              debugLog('Response cycling started/restarted.');
                          } else { debugLog('Response element not ready, cannot start cycling.'); }
                      });
             }
            window.currentResponseIndex = -1;
            function showNextResponse() { /* ... (Keep as is) ... */
                 if (!responseObject || !responseObject.element) { debugLog("showNextResponse: responseObject or element not ready."); return; }
                 if (!window.responses || window.responses.length === 0) { responseObject.element.textContent = "Share your thoughts using '+'"; return; }
                 let newIndex; do { newIndex = Math.floor(Math.random() * window.responses.length); } while (window.responses.length > 1 && newIndex === window.currentResponseIndex);
                 window.currentResponseIndex = newIndex;
                 const response = window.responses[window.currentResponseIndex]; const displayText = `"${response.message}" - ${response.name}`;
                 responseObject.element.style.transition = 'opacity 0.6s ease-in-out'; responseObject.element.style.opacity = 0;
                 setTimeout(() => { responseObject.element.textContent = displayText; responseObject.element.style.opacity = 1; }, 600);
             }
             const gardenForm = document.getElementById('garden-response-form');
            if (!gardenForm) { /* ... (Keep as is) ... */ }
            else {
                 gardenForm.addEventListener('submit', function(e) { /* ... (Keep as is - remember YOUR_SCRIPT_ID) ... */
                     e.preventDefault(); const name = document.getElementById('name').value; const message = document.getElementById('form-message').value; const timestamp = new Date().toLocaleString(); const statusDiv = document.getElementById('response-status');
                     if (!name.trim() || !message.trim()) { statusDiv.textContent = 'Please fill all fields.'; statusDiv.style.color = '#ff6b6b'; return; }
                     statusDiv.textContent = 'Submitting...'; statusDiv.style.color = 'white';
                     const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec'; // <<< YOUR SCRIPT ID HERE >>>
                     const formData = new FormData(); formData.append('name', name); formData.append('message', message); formData.append('timestamp', timestamp); formData.append('action', 'submitResponse');
                     fetch(scriptURL, { method: 'POST', body: formData, mode: 'no-cors' })
                         .then(() => {
                              debugLog("Form submitted (assumed success due to no-cors)."); statusDiv.textContent = 'Thank you!'; statusDiv.style.color = '#4CAF50'; document.getElementById('garden-response-form').reset();
                              if (window.responses) window.responses.push({ name, message }); showNextResponse(); setTimeout(() => { responseForm.style.display = 'none'; responseToggle.textContent = '+'; }, 2500);
                         })
                         .catch(error => { console.error('Form submission fetch ERROR:', error); debugLog("Form submission fetch ERROR: " + error); statusDiv.textContent = 'Submission network error.'; statusDiv.style.color = '#ff6b6b'; });
                 });
            }

             // Hide loading screen once basic setup seems okay
             if (!isIOS || (isIOS && typeof DeviceOrientationEvent.requestPermission !== 'function')) {
                 setTimeout(() => { if (loadingScreen) loadingScreen.style.display = 'none'; }, 500);
             }

        }); // End DOMContentLoaded
