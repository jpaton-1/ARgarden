    <style>

        body { margin: 0; padding: 0; font-family: 'Roboto', Arial, sans-serif; overflow: hidden; background-color: #000; }

        #response-form input, #response-form textarea { width: calc(100% - 20px); padding: 10px; margin: 8px 0 12px; border: 1px solid #555; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: white; font-family: 'Roboto', Arial, sans-serif; font-size: 16px; }

        #permission-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); z-index: 4000; display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white; padding: 20px; box-sizing: border-box; }
        #permission-overlay h2 { font-family: 'Roboto', sans-serif; font-weight: 700; }
        #permission-btn { margin-top: 20px; padding: 12px 24px; background-color: #4CAF50; color: white; border: none; border-radius: 30px; font-size: 18px; font-family: 'Roboto', sans-serif; font-weight: 700; cursor: pointer; }
        #debug-info { position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: #0f0; padding: 8px 12px; border-radius: 5px; font-size: 11px; font-family: monospace; z-index: 2500; display: none; width: calc(100% - 40px); max-height: 150px; overflow-y: auto; box-sizing: border-box; border: 1px solid #333; }

<body>
    <div id="loading"> </div>
    <div id="permission-overlay"> </div>
    <video id="camera-feed" autoplay playsinline muted></video>
    <div id="canvas-container"></div>
    <div id="message-container"> <p id="message-text">Why can't this be a community garden?</p> </div>
    <div id="response-display"></div>
    <div id="instructions">Tap ðŸŒ¸ to experience the garden, then look around.</div>
    <div class="controls">
        <button id="response-toggle" class="btn" title="Share thoughts">+</button>
        <button id="place-btn" class="btn" title="Place Garden">ðŸŒ¸</button>
        <button id="reset-btn" class="btn" title="Reset Garden">â†º</button>
    </div>
    <div id="response-form"> </div>
    <div id="debug-info"></div>

    <script>
        // !!! IMPORTANT: Open your browser's Developer Console to see logs and errors !!!
        document.addEventListener('DOMContentLoaded', function() {
            // --- Element References ---
            const loadingScreen = document.getElementById('loading');
            const loadingBar = document.getElementById('loading-bar');
            const loadingText = document.getElementById('loading-text');
            const permissionOverlay = document.getElementById('permission-overlay');
            const permissionBtn = document.getElementById('permission-btn');
            const cameraFeed = document.getElementById('camera-feed');
            const canvasContainer = document.getElementById('canvas-container');
            const instructions = document.getElementById('instructions');
            const placeBtn = document.getElementById('place-btn'); // Get reference
            const resetBtn = document.getElementById('reset-btn');
            const responseToggle = document.getElementById('response-toggle');
            const responseForm = document.getElementById('response-form');
            const debugInfo = document.getElementById('debug-info');
            const messageElement = document.getElementById('message-container');
            const responseElement = document.getElementById('response-display');

            // --- State & Three.js Variables ---
            let scene, camera, renderer, controls, css2dRenderer;
            let messageObject, responseObject;
            let flowerModels = [], flowers = [];
            let modelsLoaded = false, modelsLoading = false, isPlaced = false;

            // --- Debug Setup ---
            const urlParams = new URLSearchParams(window.location.search);
            const debugMode = urlParams.has('debug') || true; // Defaulting debug ON
            if (debugMode) debugInfo.style.display = 'block';

            function debugLog(message) { /* ... (same as before) ... */
                if (debugMode) { console.log(message); const d = new Date(); const time = `${d.getHours()}:${String(d.getMinutes()).padStart(2,'0')}:${String(d.getSeconds()).padStart(2,'0')}.${String(d.getMilliseconds()).padStart(3,'0')}`; debugInfo.innerHTML = `[${time}] ${message}<br>` + debugInfo.innerHTML.substring(0, 1000); }
            }

            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            // --- Initialization ---
            initAR();

            function initAR() { /* ... (same as before) ... */
                 debugLog('Fn: initAR START'); startCamera(); if (isIOS && typeof DeviceOrientationEvent.requestPermission === 'function') { debugLog('iOS: showing motion permission overlay'); permissionOverlay.style.display = 'flex'; permissionBtn.addEventListener('click', requestMotionPermission, { once: true }); } else { debugLog('Non-iOS or older: proceeding to initThree'); initThree(); } debugLog('Fn: initAR END');
            }
            function requestMotionPermission() { /* ... (same as before) ... */
                debugLog('Fn: requestMotionPermission START'); DeviceOrientationEvent.requestPermission().then(response => { if (response === 'granted') { debugLog('Motion permission: GRANTED.'); permissionOverlay.style.display = 'none'; initThree(); } else { debugLog('Motion permission: DENIED.'); alert('Motion sensor access is required for this AR experience.'); } }).catch(error => { debugLog('Motion permission ERROR: ' + error); alert('Error accessing motion sensors.'); }); debugLog('Fn: requestMotionPermission END');
            }
            function startCamera() { /* ... (same as before) ... */
                 debugLog('Fn: startCamera START'); if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) { alert('Camera access not supported.'); return; } navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment', width: { ideal: window.innerWidth }, height: { ideal: window.innerHeight } } }).then(stream => { cameraFeed.srcObject = stream; cameraFeed.onloadedmetadata = () => { debugLog('Camera feed metadata loaded.'); cameraFeed.play(); }; }).catch(err => { console.error('Camera access ERROR:', err); debugLog('Camera ERROR: ' + err.message); }); debugLog('Fn: startCamera END');
            }
            function initThree() { /* ... (same as before - includes createCSS2DObjects call) ... */
                 debugLog('Fn: initThree START'); scene = new THREE.Scene(); camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); camera.position.set(0, 1.6, 0); renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight); renderer.setClearColor(0x000000, 0); canvasContainer.appendChild(renderer.domElement); css2dRenderer = new THREE.CSS2DRenderer(); css2dRenderer.setSize(window.innerWidth, window.innerHeight); css2dRenderer.domElement.id = 'css2d-container'; document.body.appendChild(css2dRenderer.domElement); debugLog('WebGL and CSS2D Renderers initialized.'); controls = new THREE.DeviceOrientationControls(camera); const ambientLight = new THREE.AmbientLight(0xffffff, 0.7); scene.add(ambientLight); const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9); directionalLight.position.set(1, 2, 1); scene.add(directionalLight); const groundGeometry = new THREE.CircleGeometry(20, 32); const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x7c5c3c, transparent: true, opacity: 0.2, side: THREE.DoubleSide }); const ground = new THREE.Mesh(groundGeometry, groundMaterial); ground.rotation.x = -Math.PI / 2; ground.position.y = -0.5; ground.visible = false; scene.add(ground); window.ground = ground; createCSS2DObjects(); loadFlowerModels(); window.addEventListener('resize', onWindowResize); animate(); debugLog('Fn: initThree END.');
             }

            function createCSS2DObjects() {
                debugLog('Fn: createCSS2DObjects START');
                if (!messageElement || !responseElement) { debugLog('CRITICAL ERROR: HTML element for text not found!'); return; }
                const initialMessageDisplay = window.getComputedStyle(messageElement).display; // Get computed style
                const initialResponseDisplay = window.getComputedStyle(responseElement).display; // Get computed style
                debugLog(`Initial computed displays - Message: ${initialMessageDisplay}, Response: ${initialResponseDisplay}`);

                messageObject = new THREE.CSS2DObject(messageElement);
                messageObject.position.set(0, 1.2, -4);
                // DEBUG: Uncomment next line to test very close position
                // messageObject.position.set(0, camera.position.y - 0.1, -0.5);
                messageObject.visible = false;
                scene.add(messageObject);
                debugLog(`messageObject created & added to scene. obj.visible: ${messageObject.visible}`);

                responseObject = new THREE.CSS2DObject(responseElement);
                responseObject.position.set(0, 0.4, -3.8);
                responseObject.visible = false;
                scene.add(responseObject);
                debugLog(`responseObject created & added to scene. obj.visible: ${responseObject.visible}`);
                debugLog('Fn: createCSS2DObjects END');
            }

            function animate() { /* ... (same as before) ... */
                 requestAnimationFrame(animate); if (controls) controls.update(); if (isPlaced) updateFlowerAnimations(); renderer.render(scene, camera); if (css2dRenderer) css2dRenderer.render(scene, camera);
             }
            function onWindowResize() { /* ... (same as before) ... */
                 camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); if (css2dRenderer) css2dRenderer.setSize(window.innerWidth, window.innerHeight); debugLog('Fn: onWindowResize executed.');
            }
            function loadFlowerModels() { /* ... (same as before) ... */
                 if (modelsLoading || modelsLoaded) return; modelsLoading = true; debugLog('Fn: loadFlowerModels START'); const flowerFiles = ['6 Orchid.glb', '7 Poppy.glb', '8 Iris.glb', '13 Marigold.glb', '16 Lavender.glb', '17 Hibiscus.glb', '20 Violet.glb', '24 Cosmos.glb', '25 Snapdragon.glb', '26 Morning Glory.glb', '27 Anemone.glb', '30 Primrose.glb']; const flowerPaths = flowerFiles.map(filename => ({ path: `./models/${filename}`, scale: 0.45, name: filename.replace('.glb', '') })); const loader = new THREE.GLTFLoader(); let loadedCount = 0; let successCount = 0; const totalModels = flowerPaths.length; loadingText.textContent = `Loading models: 0% (0 successful)`; if (totalModels === 0) { debugLog("No models defined. Using fallbacks."); createFallbackFlowerModels(); modelsLoaded = true; setTimeout(() => loadingScreen.style.display = 'none', 500); return; } const checkAllLoaded = () => { loadedCount++; const percent = Math.round((loadedCount / totalModels) * 100); loadingBar.style.width = `${percent}%`; loadingText.textContent = `Loading models: ${percent}% (${successCount} successful)`; if (loadedCount >= totalModels) { debugLog(`Model loading FINISHED: ${successCount}/${totalModels} loaded.`); if (successCount > 0) modelsLoaded = true; else { createFallbackFlowerModels(); modelsLoaded = true; } setTimeout(() => loadingScreen.style.display = 'none', 500); } }; flowerPaths.forEach((flowerInfo, index) => { setTimeout(() => { loader.load(flowerInfo.path, (gltf) => { flowerModels.push({ model: gltf.scene, scale: flowerInfo.scale, type: 'gltf', name: flowerInfo.name }); successCount++; debugLog(`Loaded: ${flowerInfo.path}`); checkAllLoaded(); }, undefined, (error) => { console.warn(`Error loading ${flowerInfo.path}:`, error); debugLog(`Failed load: ${flowerInfo.path}`); checkAllLoaded(); }); }, index * 150); }); setTimeout(() => { if (!modelsLoaded && successCount === 0) { debugLog('Model loading TIMEOUT. Using fallbacks.'); createFallbackFlowerModels(); modelsLoaded = true; if (loadingScreen.style.display !== 'none') setTimeout(() => loadingScreen.style.display = 'none', 500); } }, 20000); debugLog('Fn: loadFlowerModels END (async ops started)');
            }
            function createFallbackFlowerModels() { /* ... (same as before) ... */
                 if (flowerModels.length > 0) return; debugLog('Fn: createFallbackFlowerModels START'); const flowerColors = [0xFF69B4, 0xFF0000, 0xFFD700, 0x9400D3, 0x1E90FF]; flowerColors.forEach((color, i) => { const group = new THREE.Group(); const stemGeo = new THREE.CylinderGeometry(0.02, 0.02, 0.4, 8); const stemMat = new THREE.MeshLambertMaterial({ color: 0x2ECC71 }); const stem = new THREE.Mesh(stemGeo, stemMat); stem.position.y = 0.2; group.add(stem); const headGeo = new THREE.SphereGeometry(0.1, 12, 12); const headMat = new THREE.MeshLambertMaterial({ color: color }); const head = new THREE.Mesh(headGeo, headMat); head.position.y = 0.45; group.add(head); flowerModels.push({ model: group, scale: 1, type: 'fallback', name: `Fallback ${i+1}` }); }); debugLog(`${flowerModels.length} fallback models created.`);
            }
            function placeFlowers() { /* ... (same as before - lowered height) ... */
                 if (flowerModels.length === 0) { debugLog("No models to place flowers."); return; } debugLog(`Fn: placeFlowers START with ${flowerModels.length} models.`); const flowerCount = 120; const minDistance = 2.5; const maxDistance = 12; const minHeight = -1.0; const maxHeight = -0.4; const newFlowerGroup = { flowers: [], startTime: Date.now() }; for (let i = 0; i < flowerCount; i++) { const flowerInfo = flowerModels[Math.floor(Math.random() * flowerModels.length)]; const angle = Math.random() * Math.PI * 2; const distance = minDistance + Math.random() * (maxDistance - minDistance); const x = Math.cos(angle) * distance; const z = Math.sin(angle) * distance; const y = minHeight + Math.random() * (maxHeight - minHeight); try { const flowerModel = flowerInfo.model.clone(); flowerModel.position.set(x,y,z); const scale = (0.3+Math.random()*0.5)*flowerInfo.scale; flowerModel.scale.set(scale,scale,scale); flowerModel.rotation.y = Math.random()*Math.PI*2; scene.add(flowerModel); newFlowerGroup.flowers.push({ model: flowerModel, swaySpeed:0.5+Math.random()*1.5, swayAmount:0.05+Math.random()*0.15, swayDirection:Math.random()>0.5?1:-1, bobSpeed:0.3+Math.random()*0.7, bobAmount:0.03+Math.random()*0.05, initialPosition:flowerModel.position.clone(), initialRotation:flowerModel.rotation.clone() }); } catch(e){ console.error("Error cloning/placing flower:", e); debugLog(`Error placing flower ${i}`); } } flowers.push(newFlowerGroup); debugLog(`Placed ${newFlowerGroup.flowers.length} flowers.`);
            }
            function updateFlowerAnimations() { /* ... (same as before) ... */
                 if (flowers.length === 0 || !isPlaced) return; const now = Date.now(); flowers.forEach(group => { const elapsed = (now - group.startTime)/1000; group.flowers.forEach(flower => { flower.model.rotation.z = flower.initialRotation.z + Math.sin(elapsed * flower.swaySpeed) * flower.swayAmount * flower.swayDirection; flower.model.position.x = flower.initialPosition.x + Math.sin(elapsed * flower.bobSpeed * 0.7) * flower.bobAmount; flower.model.position.y = flower.initialPosition.y + Math.sin(elapsed * flower.bobSpeed) * flower.bobAmount * 0.5; }); });
            }
            function removeFlowers() { /* ... (same as before) ... */
                 flowers.forEach(group => group.flowers.forEach(flower => scene.remove(flower.model))); flowers = []; debugLog('All flowers removed.');
            }
            function loadResponses() { /* ... (same as before) ... */
                 debugLog('Fn: loadResponses START'); window.responses = [ { name: "DebugUser", message: "Test: Hope this appears!" }, { name: "Dev", message: "Test: Text should be visible." } ]; const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=getResponses'; fetch(scriptURL).then(response => { if (!response.ok) throw new Error(`Net response NOT OK: ${response.statusText}`); return response.json(); }).then(data => { if (data.result === 'success' && data.responses && data.responses.length > 0) { window.responses = data.responses; debugLog(`Loaded ${window.responses.length} responses from sheet.`); } else if (data.result === 'error') { throw new Error(`Script error: ${data.message}`); } else { debugLog("Responses loaded, but no new responses or unexpected format."); } }).catch(error => { console.error('Error loading responses:', error); debugLog(`Load responses ERROR: ${error.message}. Using defaults.`); }).finally(() => { showNextResponse(); if (window.responseInterval) clearInterval(window.responseInterval); window.responseInterval = setInterval(showNextResponse, 10000); debugLog('Response cycling started/restarted.'); });
            }
            window.currentResponseIndex = -1;
            function showNextResponse() { /* ... (same as before) ... */
                 if (!responseObject || !responseObject.element) { debugLog("showNextResponse: responseObject or element not ready."); return; } if (!window.responses || window.responses.length === 0) { responseObject.element.textContent = "No thoughts shared yet."; return; } let newIndex; do { newIndex = Math.floor(Math.random() * window.responses.length); } while (window.responses.length > 1 && newIndex === window.currentResponseIndex); window.currentResponseIndex = newIndex; const response = window.responses[window.currentResponseIndex]; responseObject.element.textContent = `"${response.message}" - ${response.name}`; responseObject.element.style.transition = 'opacity 0.5s ease-in-out'; responseObject.element.style.opacity = 0; setTimeout(() => { responseObject.element.style.opacity = 1; }, 50);
            }

            // --- Event Listeners ---
            // DEBUG: Check if placeBtn is found and attach listener
            if (!placeBtn) {
                debugLog("CRITICAL ERROR: placeBtn element not found! Listener not attached.");
            } else {
                debugLog("placeBtn element FOUND. Attaching listener.");
                placeBtn.addEventListener('click', function() {
                    debugLog('Fn: placeBtn CLICKED.'); // First log inside listener
                    if (isPlaced || !modelsLoaded) {
                        debugLog(`PlaceBtn: CANNOT PLACE. isPlaced=${isPlaced}, modelsLoaded=${modelsLoaded}`);
                        if(!modelsLoaded) alert("Models still loading/failed."); return;
                    }
                    if (!messageObject || !responseObject || !messageObject.element || !responseObject.element) {
                        debugLog('PlaceBtn CRITICAL ERROR: CSS2DObjects or .element not ready!'); return;
                    }
                    debugLog('PlaceBtn: Setting text objects visible...');

                    messageObject.element.style.display = 'block'; // Ensure HTML is renderable
                    messageObject.visible = true; // Make Three.js object visible
                    debugLog(`messageObject - El.Display: ${window.getComputedStyle(messageObject.element).display}, Obj.Visible: ${messageObject.visible}`);

                    responseObject.element.style.display = 'block';
                    responseObject.visible = true;
                    debugLog(`responseObject - El.Display: ${window.getComputedStyle(responseObject.element).display}, Obj.Visible: ${responseObject.visible}`);

                    placeBtn.style.display = 'none'; resetBtn.style.display = 'flex';
                    responseToggle.style.display = 'flex'; instructions.style.display = 'none';
                    if (window.ground) window.ground.visible = true;

                    placeFlowers(); isPlaced = true; loadResponses();
                    debugLog('PlaceBtn: Garden PLACED.');
                });
            }

            // Attach other listeners (assuming these buttons were found okay previously)
            resetBtn.addEventListener('click', function() {
                debugLog('Fn: resetBtn CLICKED.');
                if (!isPlaced) { debugLog("ResetBtn: Nothing to reset."); return; }
                if (!messageObject || !responseObject || !messageObject.element || !responseObject.element) {
                     debugLog('ResetBtn CRITICAL ERROR: CSS2D objects/elements missing!'); return;
                }
                debugLog('ResetBtn: Hiding text objects...');

                messageObject.visible = false; // Hide Three.js object
                messageObject.element.style.display = 'none'; // Hide HTML element
                debugLog(`messageObject - El.Display: ${window.getComputedStyle(messageObject.element).display}, Obj.Visible: ${messageObject.visible}`);

                responseObject.visible = false;
                responseObject.element.style.display = 'none';
                debugLog(`responseObject - El.Display: ${window.getComputedStyle(responseObject.element).display}, Obj.Visible: ${responseObject.visible}`);

                resetBtn.style.display = 'none'; placeBtn.style.display = 'flex';
                responseToggle.style.display = 'none'; responseForm.style.display = 'none';
                instructions.style.display = 'block';
                if (window.ground) window.ground.visible = false;

                removeFlowers(); if (window.responseInterval) clearInterval(window.responseInterval);
                isPlaced = false;
                debugLog('ResetBtn: Garden RESET.');
            });

            responseToggle.addEventListener('click', function() { /* ... (same as before) ... */
                 const isVisible = responseForm.style.display === 'block'; responseForm.style.display = isVisible ? 'none' : 'block'; responseToggle.textContent = isVisible ? '+' : 'âœ•'; debugLog(`Response form toggled to: ${responseForm.style.display}`);
             });

            document.getElementById('garden-response-form').addEventListener('submit', function(e) { /* ... (same as before) ... */
                e.preventDefault(); const name = document.getElementById('name').value; const message = document.getElementById('form-message').value; const timestamp = new Date().toLocaleString(); const statusDiv = document.getElementById('response-status'); if (!name.trim() || !message.trim()) { statusDiv.textContent = 'Please fill all fields.'; statusDiv.style.color = '#ff6b6b'; return; } statusDiv.textContent = 'Submitting...'; statusDiv.style.color = 'white'; const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec'; const formData = new FormData(); formData.append('name', name); formData.append('message', message); formData.append('timestamp', timestamp); formData.append('action', 'submitResponse'); fetch(scriptURL, { method: 'POST', body: formData, mode: 'no-cors' }).then(() => { statusDiv.textContent = 'Thank you!'; statusDiv.style.color = '#4CAF50'; document.getElementById('garden-response-form').reset(); if (window.responses) window.responses.push({ name, message }); setTimeout(() => { responseForm.style.display = 'none'; responseToggle.textContent = '+'; }, 3000); }).catch(error => { console.error('Form submission ERROR:', error); statusDiv.textContent = 'Submission error.'; statusDiv.style.color = '#ff6b6b';});
            });
        });
    </script>
