    <script id="flowerVertexShader" type="x-shader/x-vertex">
        varying vec2 vUv; // Pass UV coordinates to Fragment Shader

        void main() {
            vUv = uv; // Pass the UV coords straight through

            // Standard Three.js Transformation for objects in the 3D scene
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>

    <script id="flowerFragmentShader" type="x-shader/x-fragment">
        #define PI 3.14159265359
        precision highp float; // Use high precision

        // Uniforms from JavaScript
        uniform float u_time;         // Global time for subtle animations
        uniform float u_grow_time;    // Controls growth animation (0.0 upwards)
        uniform vec2 u_random_vec2;   // Random values (0-1) for variation

        varying vec2 vUv; // UV coordinates from vertex shader (0.0 to 1.0, center is 0.5, 0.5)

        // --- Noise function (Simplex Noise) ---
        vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
        vec2 mod289(vec2 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
        vec3 permute(vec3 x) { return mod289(((x*34.0)+1.0)*x); }
        float snoise(vec2 v) {
            const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
            vec2 i = floor(v + dot(v, C.yy));
            vec2 x0 = v - i + dot(i, C.xx);
            vec2 i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
            vec4 x12 = x0.xyxy + C.xxzz;
            x12.xy -= i1;
            i = mod289(i);
            vec3 p = permute(permute(i.y + vec3(0.0, i1.y, 1.0)) + i.x + vec3(0.0, i1.x, 1.0));
            vec3 m = max(0.5 - vec3(dot(x0, x0), dot(x12.xy, x12.xy), dot(x12.zw, x12.zw)), 0.0);
            m = m*m; m = m*m;
            vec3 x = 2.0 * fract(p * C.www) - 1.0;
            vec3 h = abs(x) - 0.5;
            vec3 ox = floor(x + 0.5);
            vec3 a0 = x - ox;
            m *= 1.79284291400159 - 0.85373472095314 * (a0*a0 + h*h);
            vec3 g;
            g.x = a0.x * x0.x + h.x * x0.y;
            g.yz = a0.yz * x12.xz + h.yz * x12.yw;
            return 130.0 * dot(m, g);
        }

        // --- Flower shape function (Adapted) ---
        float get_flower_shape(vec2 _p, float _pet_n, float _angle, float _outline) {
             // _p is centered UV coords (-0.5 to 0.5)
            _angle *= 3.0; // Original multiplier

            // Rotate point relative to center
            _p = vec2(_p.x * cos(_angle) - _p.y * sin(_angle),
                      _p.x * sin(_angle) + _p.y * cos(_angle));

            float a = atan(_p.y, _p.x); // Angle of the point relative to center

            // Sectoral shape (petals) using sine wave based on angle
            float flower_sectoral_shape = pow(abs(sin(a * _pet_n)), 0.4) + 0.25;

            // Size based on random value and scaled for the plane
            vec2 flower_size_range = vec2(0.03, 0.1); // Original base range
            float base_scale_factor = 0.45; // Scale factor relative to plane radius (0.5) - TWEAK THIS
            float size = (flower_size_range[0] + u_random_vec2[0] * flower_size_range[1]) * base_scale_factor;

            // Radial shape (distance falloff)
            float dist = length(_p);
            float flower_radial_shape = pow(dist / size, 2.0); // How far out are we relative to target size
            flower_radial_shape -= 0.1 * sin(8.0 * a); // Add angular noise/wobble
            flower_radial_shape = max(0.1, flower_radial_shape); // Clamp minimum shape value

            // Growth based on u_grow_time
            // Normalize time (e.g., full growth around 1.5 seconds) and apply easing
            float grow_progress = pow(min(u_grow_time / 1.5, 1.0), 0.4);
            // Calculate shape intensity based on radial falloff
            float shape_value = smoothstep(flower_sectoral_shape, flower_sectoral_shape * 0.8, flower_radial_shape); // 1 inside petal shape, 0 outside
            float flower_shape = shape_value * grow_progress; // Reveal shape based on progress

            return flower_shape;
        }

        // --- Stem shape function (Adapted) ---
        float get_stem_shape(vec2 _p, vec2 _plane_uv, float _w, float _angle) {
            // _p is centered UV coords (-0.5 to 0.5)
            // _plane_uv is original UV coords (0 to 1)
             _w = max(0.004, _w);
            _w *= 0.5; // Scale base width - TWEAK THIS

            // Bend based on vertical position (_p.y = centeredUv.y)
            float bend_amount = 0.8; // How much bend - TWEAK THIS
            float x_offset = _p.y * sin(_angle * 2.0) * bend_amount;
            // Apply bend more strongly further from center (using original UV y-coord)
            x_offset *= pow(max(0.0, _plane_uv.y), 1.5);
            _p.x -= x_offset; // Apply the bend offset

            // Add horizontal noise using simplex noise
            float noise_power = 0.6; // Noise strength - TWEAK THIS
            // Use original UV and random seed for noise calculation
            float stem_noise = noise_power * snoise(8.0 * _plane_uv + u_random_vec2[0] * 5.0);
            // Fade noise near the flower center (_p length) and near the base (_plane_uv.y)
            stem_noise *= smoothstep(0.0, 0.15, length(_p));
            stem_noise *= smoothstep(0.0, 0.05, _plane_uv.y);
            _p.x += stem_noise * 0.1; // Apply scaled noise

            // Vertical line shape based on width _w
            float left = smoothstep(-_w, 0.0, _p.x);
            float right = 1.0 - smoothstep(0.0, _w, _p.x);
            float stem_line = left * right;

            // Make it grow upwards based on u_grow_time
            // Normalize time (e.g., full stem growth around 0.8 seconds)
            float grow_progress = pow(min(u_grow_time / 0.8, 1.0), 0.6);
            // Calculate the current top edge of the stem (grows from y=-0.5 up towards y=0)
            float grow_height = -0.5 + grow_progress * 0.5;
            // Mask the stem based on the current growth height (fade in as it reaches the pixel)
            float height_mask = smoothstep(grow_height - 0.05, grow_height, _p.y);
            float stem_shape = stem_line * height_mask;

            // Only draw stem below the flower center (fade out just below y=0)
            stem_shape *= smoothstep(0.01, -0.01, _p.y);
            // Ensure stem only drawn in lower half (using original UV) - redundant? test removal
            stem_shape *= step(0.0, _plane_uv.y);

            return stem_shape;
        }


        void main() {
            // Calculate coordinates relative to the center of the plane (-0.5 to 0.5)
            vec2 centeredUv = vUv - 0.5;

            // Calculate colors and angle based on random seed
            vec3 stem_color = vec3(0.1 + u_random_vec2[0] * 0.6, 0.6, 0.2);
            vec3 flower_color = vec3(0.6 + 0.5 * u_random_vec2[1], 0.1, 0.9 - 0.5 * u_random_vec2[1]);
            float angle = 1.5 * (u_random_vec2[0] - 0.5); // Base angle for rotation/bend

            // --- Calculate shapes ---
            // Stem - uses centeredUv for position, vUv for noise/bend base
            float stem_shape = get_stem_shape(centeredUv, vUv, 0.007, angle); // Width Tweak

            // Flower Petals - use centeredUv for position
            float petals_back_number = 2.0 + floor(u_random_vec2[0] * 3.0); // 2-4 petals
            // Animate rotation slightly based on time/growth
            float angle_offset = -(2.0 * step(0.0, angle) - 1.0) * 0.2 * min(u_grow_time, 1.5);
            float flower_back_shape = get_flower_shape(centeredUv, petals_back_number, angle + angle_offset, 1.5);

            float petals_front_number = 3.0 + floor(u_random_vec2[1] * 3.0); // 3-5 petals
            float flower_front_shape = get_flower_shape(centeredUv, petals_front_number, angle, 1.0);

            // --- Combine colors ---
            vec3 final_color = vec3(0.0); // Start transparent black

            // Add stem color where stem_shape > 0
            final_color += (stem_shape * stem_color);

            // Add back petals color (with green tint evolving during growth)
            final_color += (flower_back_shape * (flower_color + vec3(0.0, 0.6 * min(u_grow_time, 1.0), 0.0)));

            // Add front petals color
            final_color += (flower_front_shape * flower_color);

            // Apply original overlap darkening effect
            final_color.r *= 1.0 - (0.5 * flower_back_shape * flower_front_shape);
            final_color.b *= 1.0 - (flower_back_shape * flower_front_shape);

            // --- Calculate Final Alpha ---
            // Combine shapes - use max to ensure visibility
            float alpha = max(stem_shape, max(flower_back_shape, flower_front_shape));
            // Smoothstep alpha near 0 for a less abrupt cutoff
            alpha = smoothstep(0.0, 0.05, alpha);

            // Discard fully transparent fragments (GPU optimization)
            if (alpha < 0.01) {
                discard;
            }

            // Output final color and alpha
            gl_FragColor = vec4(final_color, alpha);
        }

        document.addEventListener('DOMContentLoaded', function() {

            const debugMode = urlParams.has('debug');

                debugInfo.style.display = 'none';

            function debugLog(message) {
                 if (debugMode) { console.log(message); const d = new Date(); const time = `${d.getHours()}:${String(d.getMinutes()).padStart(2,'0')}:${String(d.getSeconds()).padStart(2,'0')}.${String(d.getMilliseconds()).padStart(3,'0')}`; debugInfo.innerHTML = `[${time}] ${message}<br>` + debugInfo.innerHTML.substring(0, 1000); }

            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            // --- Initialization ---

            function initAR() {
                debugLog('Fn: initAR START');
                startCamera(); // Attempt to start camera first
                if (isIOS && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    debugLog('iOS: showing motion permission overlay');
                    permissionOverlay.style.display = 'flex';
                    permissionBtn.addEventListener('click', requestMotionPermission, { once: true });
                } else {
                    debugLog('Non-iOS or older: proceeding to initThree');
                    // Hide loading screen earlier if no permission needed
                    if (loadingScreen) loadingScreen.style.display = 'none';
                    initThree();
                }
                debugLog('Fn: initAR END');
            }

            function requestMotionPermission() {
                 debugLog('Fn: requestMotionPermission START');
                 DeviceOrientationEvent.requestPermission().then(response => {
                     if (response === 'granted') {
                         debugLog('Motion permission: GRANTED.');
                         permissionOverlay.style.display = 'none';
                         if (loadingScreen) loadingScreen.style.display = 'none'; // Hide loading after permission
                         initThree();
                     } else {
                         debugLog('Motion permission: DENIED.');
                         alert('Motion sensor access is required for this experience.');
                         if (loadingScreen) loadingScreen.innerHTML = '<p>Motion sensor access denied. Please reload and grant permission.</p>';
                     }
                 }).catch(error => {
                     debugLog('Motion permission ERROR: ' + error);
                     alert('Error requesting motion sensor access.');
                     if (loadingScreen) loadingScreen.innerHTML = '<p>Error requesting motion sensors. Please reload.</p>';
                 });
                 debugLog('Fn: requestMotionPermission END');
            }

            function startCamera() {
                debugLog('Fn: startCamera START');
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    alert('Camera access not supported by your browser.');
                    if (loadingScreen) loadingScreen.innerHTML = '<p>Camera access not supported.</p>';
                    return;
                }
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment', width: { ideal: window.innerWidth }, height: { ideal: window.innerHeight } } })
                    .then(stream => {
                        cameraFeed.srcObject = stream;
                        cameraFeed.onloadedmetadata = () => {
                            debugLog('Camera feed metadata loaded.');
                            cameraFeed.play();
                        };
                    })
                    .catch(err => {
                        console.error('Camera access ERROR:', err);
                        debugLog('Camera ERROR: ' + err.message);
                         if (err.name === "NotAllowedError") {
                            alert("Camera access denied. Please grant permission in your browser settings and reload.");
                            if (loadingScreen) loadingScreen.innerHTML = '<p>Camera access denied. Please grant permission and reload.</p>';
                        } else {
                            alert('Could not access camera. Error: ' + err.message);
                            if (loadingScreen) loadingScreen.innerHTML = '<p>Could not access camera.</p>';
                        }
                    });
                debugLog('Fn: startCamera END');

            function initThree() {
                try {
                    debugLog('Fn: initThree START');
                    scene = new THREE.Scene();

                    scene.add(directionalLight);

                    // Optional Ground Plane (invisible, for reference or potential interactions later)

                    ground.rotation.x = -Math.PI / 2;

            // --- Shader Flower Creation ---
            function createShaderFlower() {
                const flowerSize = 0.8 + Math.random() * 0.4; // Base size of the plane - TWEAK
                const geometry = new THREE.PlaneGeometry(flowerSize, flowerSize);

                const uniforms = {
                    u_time: { value: 0.0 },
                    u_grow_time: { value: 0.0 },
                    u_random_vec2: { value: new THREE.Vector2(Math.random(), Math.random()) }
                };

                const material = new THREE.ShaderMaterial({
                    uniforms: uniforms,
                    vertexShader: document.getElementById('flowerVertexShader').textContent,
                    fragmentShader: document.getElementById('flowerFragmentShader').textContent,
                    transparent: true,
                    side: THREE.DoubleSide,
                    depthWrite: false // Helps with transparency sorting
                });

                const flowerMesh = new THREE.Mesh(geometry, material);

                // Store animation data in userData
                flowerMesh.userData.isBlooming = false; // Flag to start growth
                flowerMesh.userData.growTime = 0.0;    // Internal timer for growth
                // Define how long growth should take (used in shader indirectly now)
                flowerMesh.userData.growDuration = 1.5 + Math.random() * 1.0; // Approx duration

                return flowerMesh;
            }

            // --- Flower Placement ---
            function placeFlowers() {
                debugLog(`Fn: placeFlowers START (Adapted Shader Flowers).`);
                const flowerCount = 50; // Adjust count based on performance TWEAK
                const minDistance = 2.0; const maxDistance = 9.0; // Placement range TWEAK
                const minHeight = -1.0; const maxHeight = 0.5; // Height range TWEAK (relative to camera height)
                debugLog(`Flower height range: Y ${minHeight} to Y ${maxHeight}`);

                removeFlowers(); // Clear previous flowers first

                for (let i = 0; i < flowerCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = minDistance + Math.random() * (maxDistance - minDistance);
                    const x = Math.cos(angle) * distance;
                    const z = Math.sin(angle) * distance;
                    // Place relative to camera's current height to feel more grounded
                    const y = (camera.position.y - 1.6) + (minHeight + Math.random() * (maxHeight - minHeight));


                    try {
                        const flower = createShaderFlower();
                        flower.position.set(x, y, z);
                        // Rotation (lookAt) is handled in animation loop
                        scene.add(flower);
                        activeFlowers.push(flower); // Store reference

                        // Stagger bloom start
                        setTimeout(() => {
                            // Check if flower still exists (user might reset quickly)
                            if (flower && flower.userData && activeFlowers.includes(flower)) {
                               flower.userData.isBlooming = true;
                            }
                        }, 300 + Math.random() * 1500); // Stagger start time

                    } catch (e) {
                        console.error("Error creating/placing adapted shader flower:", e);
                        debugLog(`Error placing flower ${i}`);
                    }
                }
                debugLog(`Placed ${activeFlowers.length} adapted shader flowers.`);
            }

             // --- Flower Removal ---
            function removeFlowers() {
                if (activeFlowers && activeFlowers.length > 0) {
                    debugLog(`Removing ${activeFlowers.length} shader flowers...`);
                    activeFlowers.forEach(flower => {
                        scene.remove(flower);
                        // IMPORTANT: Dispose of geometry and material to free GPU memory
                        if (flower.geometry) {
                            flower.geometry.dispose();
                            // debugLog('Disposed geometry');
                        }
                        if (flower.material) {
                            flower.material.dispose();
                            // debugLog('Disposed material');
                        }
                    });
                    activeFlowers = []; // Clear the array
                    debugLog('Shader flowers removed and resources disposed.');
                } else {
                     debugLog('removeFlowers called, but no flowers to remove.');
                }
            }


            // --- Animation Loop ---
            function animate() {
                requestAnimationFrame(animate);

                // Ensure controls and clock exist before updating
                if (controls) controls.update();
                if (!clock) return; // Don't proceed if clock not ready

                const delta = clock.getDelta();
                const elapsedTime = clock.getElapsedTime();

                if (isPlaced) {
                    updateFlowerAnimations(delta, elapsedTime); // Update flowers if placed
                }

                // Render the main scene
                 if (renderer && scene && camera) {
                    renderer.render(scene, camera);
                 }
                // Render CSS2D elements
                if (css2dRenderer && scene && camera) {
                    css2dRenderer.render(scene, camera);
                }
            }

            // --- Update Flower Animations (Called from animate loop) ---
            function updateFlowerAnimations(delta, elapsedTime) {
                if (activeFlowers.length === 0) return;

                activeFlowers.forEach(flower => {
                     if (!flower || !flower.material || !flower.material.uniforms) return; // Safety check

                    // Make plane face camera
                    flower.lookAt(camera.position);

                    // Update shared time uniform
                    flower.material.uniforms.u_time.value = elapsedTime;

                    // Update growth time if blooming
                    if (flower.userData.isBlooming) {
                        flower.userData.growTime += delta;
                        flower.material.uniforms.u_grow_time.value = flower.userData.growTime;

                        // Optional: Could set isBlooming = false after duration if needed
                        // if (flower.userData.growTime > flower.userData.growDuration + 0.5) {
                        //    flower.userData.isBlooming = false;
                        // }
                    }
                });
            }


            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                if (css2dRenderer) css2dRenderer.setSize(window.innerWidth, window.innerHeight);
                debugLog('Fn: onWindowResize executed.');
            }

            // --- UI Event Listeners ---
            if (!placeBtn) { debugLog("CRITICAL ERROR: placeBtn element not found!"); }
            else {
                debugLog("placeBtn element FOUND. Attaching listener.");
                placeBtn.addEventListener('click', function() {
                    debugLog('Fn: placeBtn CLICKED.');
                    if (isPlaced) { debugLog(`PlaceBtn: Already placed.`); return; }
                    if (!scene || !camera) { debugLog('PlaceBtn: Scene or Camera not ready!'); return; }

                    // Check if text objects are ready
                    if (!messageObject || !responseObject || !messageObject.element || !responseObject.element) {
                        debugLog('PlaceBtn WARNING: CSS2DObjects or .element not ready! Text might not show.');
                    } else {
                         debugLog('PlaceBtn: Setting text objects visible...');
                         messageObject.visible = true;
                         messageObject.element.style.display = 'block'; // Ensure CSS display matches visible state
                         responseObject.visible = true;
                         responseObject.element.style.display = 'block';
                    }

                    placeBtn.style.display = 'none';
                    resetBtn.style.display = 'flex';
                    responseToggle.style.display = 'flex'; // Show response toggle
                    instructions.style.display = 'none';
                    // if (window.ground) window.ground.visible = true; // Keep ground invisible

                    placeFlowers(); // Place the shader flowers

                    isPlaced = true;
                    loadResponses(); // Load and cycle responses
                    debugLog('PlaceBtn: Garden PLACED.');
                });
            }

            if (!resetBtn) { debugLog("CRITICAL ERROR: resetBtn element not found!"); }
            else {
                 resetBtn.addEventListener('click', function() {
                     debugLog('Fn: resetBtn CLICKED.');
                     if (!isPlaced) { debugLog("ResetBtn: Nothing to reset."); return; }

                     if (messageObject && messageObject.element) {
                        messageObject.visible = false;
                        messageObject.element.style.display = 'none';
                     }
                     if (responseObject && responseObject.element) {
                        responseObject.visible = false;
                        responseObject.element.style.display = 'none';
                     }

                     resetBtn.style.display = 'none';
                     placeBtn.style.display = 'flex';
                     responseToggle.style.display = 'none'; // Hide toggle
                     responseForm.style.display = 'none'; // Hide form if open
                     instructions.style.display = 'block';
                     // if (window.ground) window.ground.visible = false;

                     removeFlowers(); // Remove the flower meshes

                     if (window.responseInterval) clearInterval(window.responseInterval); // Stop cycling responses

                     isPlaced = false;
                     debugLog('ResetBtn: Garden RESET.');
                 });
            }

             if (!responseToggle) { debugLog("CRITICAL ERROR: responseToggle element not found!"); }
            else {
                 responseToggle.addEventListener('click', function() {
                     const isVisible = responseForm.style.display === 'block';
                     responseForm.style.display = isVisible ? 'none' : 'block';
                     responseToggle.textContent = isVisible ? '+' : 'âœ•'; // Change icon
                     debugLog(`Response form toggled to: ${responseForm.style.display}`);
                 });
            }


            // --- Response Loading and Display Logic (Keep as is) ---
            function loadResponses() {
                  debugLog('Fn: loadResponses START');
                  // Default/Fallback responses
                  window.responses = [
                      { name: "Visitor", message: "What if this space bloomed?" },
                      { name: "Gardener", message: "Imagine the possibilities..." }
                  ];

                  // Replace 'YOUR_SCRIPT_ID' with your actual Google Apps Script ID
                  const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=getResponses';

                  fetch(scriptURL)
                      .then(response => {
                          if (!response.ok) throw new Error(`Network response NOT OK: ${response.statusText}`);
                          return response.json();
                       })
                      .then(data => {
                          if (data.result === 'success' && data.responses && data.responses.length > 0) {
                              // Prepend new responses to default? Or replace? Let's replace.
                              window.responses = data.responses;
                              debugLog(`Loaded ${window.responses.length} responses from sheet.`);
                          } else if (data.result === 'error') {
                              throw new Error(`Script error: ${data.message}`);
                          } else {
                              debugLog("Responses loaded, but no new responses or unexpected format. Using defaults.");
                          }
                      })
                      .catch(error => {
                          console.error('Error loading responses:', error);
                          debugLog(`Load responses ERROR: ${error.message}. Using defaults.`);
                      })
                      .finally(() => {
                          // Only start cycling if the response element is ready
                          if (responseObject && responseObject.element) {
                              showNextResponse(); // Show initial response
                              if (window.responseInterval) clearInterval(window.responseInterval);
                              window.responseInterval = setInterval(showNextResponse, 8000); // Cycle every 8 seconds
                              debugLog('Response cycling started/restarted.');
                          } else {
                               debugLog('Response element not ready, cannot start cycling.');
                          }
                      });
            }

            window.currentResponseIndex = -1;
            function showNextResponse() {
                 if (!responseObject || !responseObject.element) { debugLog("showNextResponse: responseObject or element not ready."); return; }
                 if (!window.responses || window.responses.length === 0) {
                     responseObject.element.textContent = "Share your thoughts using '+'"; // Default message
                     return;
                 }

                 let newIndex;
                 do {
                     newIndex = Math.floor(Math.random() * window.responses.length);
                 } while (window.responses.length > 1 && newIndex === window.currentResponseIndex); // Avoid repeating immediately

                 window.currentResponseIndex = newIndex;
                 const response = window.responses[window.currentResponseIndex];
                 const displayText = `"${response.message}" - ${response.name}`;

                 // Fade out/in effect
                 responseObject.element.style.transition = 'opacity 0.6s ease-in-out';
                 responseObject.element.style.opacity = 0;
                 setTimeout(() => {
                     responseObject.element.textContent = displayText;
                     responseObject.element.style.opacity = 1;
                 }, 600); // Wait for fade out before changing text and fading in
            }

            // --- Response Form Submission Logic (Keep as is) ---
             const gardenForm = document.getElementById('garden-response-form');
            if (!gardenForm) { debugLog("CRITICAL ERROR: garden-response-form element not found!"); }
            else {
                 gardenForm.addEventListener('submit', function(e) {
                     e.preventDefault();
                     const name = document.getElementById('name').value;
                     const message = document.getElementById('form-message').value;
                     const timestamp = new Date().toLocaleString();
                     const statusDiv = document.getElementById('response-status');

                     if (!name.trim() || !message.trim()) {
                         statusDiv.textContent = 'Please fill all fields.';
                         statusDiv.style.color = '#ff6b6b';
                         return;
                     }
                     statusDiv.textContent = 'Submitting...';
                     statusDiv.style.color = 'white';

                      // Replace 'YOUR_SCRIPT_ID' with your actual Google Apps Script ID
                     const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
                     const formData = new FormData();
                     formData.append('name', name);
                     formData.append('message', message);
                     formData.append('timestamp', timestamp);
                     formData.append('action', 'submitResponse'); // Action for the script

                     // Using 'no-cors' mode means you won't get a direct success/error response in JS
                     // from the script, but the data should still be sent.
                     // You might want to set up your Apps Script to return a simple JSON response
                     // even in redirects if possible, or handle this purely client-side assumption.
                     fetch(scriptURL, { method: 'POST', body: formData, mode: 'no-cors' })
                         .then(() => {
                              // Assume success because of no-cors limitation
                             debugLog("Form submitted (assumed success due to no-cors).");
                             statusDiv.textContent = 'Thank you!';
                             statusDiv.style.color = '#4CAF50';
                             document.getElementById('garden-response-form').reset(); // Clear form
                             // Add locally immediately for feedback
                             if (window.responses) window.responses.push({ name, message });
                             showNextResponse(); // Show a response immediately after submission

                             setTimeout(() => {
                                 responseForm.style.display = 'none'; // Hide form
                                 responseToggle.textContent = '+'; // Reset toggle button
                             }, 2500); // Shorter delay
                         })
                         .catch(error => {
                              // This catch might not fire reliably with 'no-cors' unless there's a network error
                             console.error('Form submission fetch ERROR:', error);
                             debugLog("Form submission fetch ERROR: " + error);
                             statusDiv.textContent = 'Submission network error.';
                             statusDiv.style.color = '#ff6b6b';
                         });
                 });
            }

            // Hide loading screen once basic setup seems okay (or after permissions)
             if (!isIOS || (isIOS && typeof DeviceOrientationEvent.requestPermission !== 'function')) {
                 // If not iOS needing permission, hide loading after a small delay
                 setTimeout(() => {
                     if (loadingScreen) loadingScreen.style.display = 'none';
                 }, 500);
             }


        }); // End DOMContentLoaded
    </script>
