<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Community Garden</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #camera-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        #garden-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            display: none;
        }
        
        .flower {
            position: absolute;
            transform-origin: bottom center;
            animation: sway 3s ease-in-out infinite alternate;
        }
        
        .flower-stem {
            width: 5px;
            background-color: #2ecc71;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        .flower-head {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%) translateY(-50%);
        }
        
        @keyframes sway {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        
        @keyframes grow {
            0% { height: 0; }
            100% { height: var(--final-height); }
        }
        
        @keyframes bloom {
            0% { transform: translateX(-50%) translateY(-50%) scale(0); }
            100% { transform: translateX(-50%) translateY(-50%) scale(1); }
        }
        
        #garden-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            max-width: 80%;
            animation: float 4s ease-in-out infinite;
        }
        
        #response-display {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            color: #B3FFAE;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            max-width: 80%;
            animation: float 4s ease-in-out infinite;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
            100% { transform: translateX(-50%) translateY(0); }
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 10;
        }
        
        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        #place-btn {
            background-color: #2196F3;
        }
        
        #reset-btn {
            background-color: #f44336;
            display: none;
        }
        
        #response-toggle {
            display: none;
        }
        
        #response-form {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px;
            color: white;
            z-index: 100;
            display: none;
        }
        
        #response-form input,
        #response-form textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            font-family: Arial, sans-serif;
        }
        
        #response-form textarea {
            height: 80px;
            resize: none;
        }
        
        #response-form button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        
        #response-form h3 {
            margin-top: 0;
            text-align: center;
        }
        
        #response-status {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
            min-height: 20px;
        }
        
        #instructions {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            z-index: 10;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading">
        <h1>Community Garden</h1>
        <p>Loading... Please allow camera access when prompted.</p>
        <p>Tap the blue button to place the garden in your space!</p>
    </div>
    
    <!-- Camera feed -->
    <video id="camera-feed" autoplay playsinline></video>
    
    <!-- Instructions -->
    <div id="instructions">Tap the blue button to place the garden</div>
    
    <!-- Garden container -->
    <div id="garden-container">
        <div id="garden-text">Why can't this be a community garden?</div>
        <div id="response-display"></div>
        <!-- Flowers will be added here via JavaScript -->
    </div>
    
    <!-- Controls -->
    <div class="controls">
        <button id="response-toggle" class="btn">+</button>
        <button id="place-btn" class="btn">üìç</button>
        <button id="reset-btn" class="btn">‚Ü∫</button>
    </div>
    
    <!-- Response form -->
    <div id="response-form">
        <h3>Share Your Thoughts</h3>
        <form id="garden-response-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="message">Why do you think this should be a community garden?</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <div id="response-status"></div>
    </div>
    
    <script>
        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const loading = document.getElementById('loading');
            const cameraFeed = document.getElementById('camera-feed');
            const instructions = document.getElementById('instructions');
            const gardenContainer = document.getElementById('garden-container');
            const placeBtn = document.getElementById('place-btn');
            const resetBtn = document.getElementById('reset-btn');
            const responseToggle = document.getElementById('response-toggle');
            const responseForm = document.getElementById('response-form');
            const responseDisplay = document.getElementById('response-display');
            
            // App state
            let isPlaced = false;
            
            // Start camera
            startCamera();
            
            // Handle place button click
            placeBtn.addEventListener('click', function() {
                if (isPlaced) return;
                
                // Show garden
                gardenContainer.style.display = 'block';
                
                // Update UI
                placeBtn.style.display = 'none';
                resetBtn.style.display = 'block';
                responseToggle.style.display = 'block';
                instructions.style.display = 'none';
                
                // Create flowers
                createFlowers();
                
                // Mark as placed
                isPlaced = true;
                
                // Load responses
                loadResponses();
            });
            
            // Handle reset button click
            resetBtn.addEventListener('click', function() {
                if (!isPlaced) return;
                
                // Hide garden
                gardenContainer.style.display = 'none';
                
                // Update UI
                resetBtn.style.display = 'none';
                placeBtn.style.display = 'block';
                responseToggle.style.display = 'none';
                responseForm.style.display = 'none';
                instructions.style.display = 'block';
                
                // Clear flowers
                const flowers = document.querySelectorAll('.flower');
                flowers.forEach(flower => flower.remove());
                
                // Clear response interval
                if (window.responseInterval) {
                    clearInterval(window.responseInterval);
                    window.responseInterval = null;
                }
                
                // Reset state
                isPlaced = false;
            });
            
            // Handle response toggle
            responseToggle.addEventListener('click', function() {
                const isVisible = responseForm.style.display === 'block';
                responseForm.style.display = isVisible ? 'none' : 'block';
                responseToggle.textContent = isVisible ? '+' : 'x';
            });
            
            // Handle form submission
            const gardenForm = document.getElementById('garden-response-form');
            const statusDiv = document.getElementById('response-status');
            
            gardenForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const name = document.getElementById('name').value;
                const message = document.getElementById('message').value;
                const timestamp = new Date().toLocaleString();
                
                // Validate input
                if (!name || !message) {
                    statusDiv.textContent = 'Please fill out all fields.';
                    statusDiv.style.color = '#ff6b6b';
                    return;
                }
                
                // Update status
                statusDiv.textContent = 'Submitting...';
                statusDiv.style.color = 'white';
                
                // URL of your deployed Google Apps Script web app
                const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
                
                // Prepare URL with parameters
                const url = new URL(scriptURL);
                url.searchParams.append('name', name);
                url.searchParams.append('message', message);
                url.searchParams.append('timestamp', timestamp);
                
                // Make the fetch request
                fetch(url, {
                    method: 'POST',
                    mode: 'no-cors' // Required for Google Apps Script
                })
                .then(() => {
                    // Success handling
                    statusDiv.textContent = 'Thank you for sharing your thoughts!';
                    statusDiv.style.color = '#4CAF50';
                    gardenForm.reset();
                    
                    // Add to responses
                    if (window.responses) {
                        window.responses.push({ name, message });
                    }
                    
                    // Hide form after successful submission
                    setTimeout(() => {
                        responseForm.style.display = 'none';
                        responseToggle.textContent = '+';
                    }, 3000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusDiv.textContent = 'Network error. Please try again.';
                    statusDiv.style.color = '#ff6b6b';
                });
            });
            
            // Function to start camera
            function startCamera() {
                // Check for camera support
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    alert('Sorry, your browser does not support camera access. Please try a different browser.');
                    loading.innerHTML = '<h1>Camera Not Supported</h1><p>Please try a different browser.</p>';
                    return;
                }
                
                // Get camera feed
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                    .then(function(stream) {
                        cameraFeed.srcObject = stream;
                        
                        // When video is ready
                        cameraFeed.onloadedmetadata = function() {
                            cameraFeed.play();
                            loading.style.display = 'none';
                        };
                    })
                    .catch(function(err) {
                        console.error('Error accessing camera:', err);
                        loading.innerHTML = '<h1>Camera Access Error</h1><p>Please allow camera access to use this app.</p>';
                    });
            }
            
            // Function to create flowers
            function createFlowers() {
                const flowerCount = 15;
                const radius = 150; // pixels
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                // Calculate bottom of the screen
                const bottom = window.innerHeight - 50; // 50px from bottom
                
                // Flower colors
                const flowerColors = [
                    '#FF5733', // Orange
                    '#DAF7A6', // Light green
                    '#FFC300', // Yellow
                    '#C70039', // Red
                    '#9B59B6', // Purple
                    '#3498DB'  // Blue
                ];
                
                // Place flowers in a circle
                for (let i = 0; i < flowerCount; i++) {
                    // Calculate position in a circle
                    const angle = (i / flowerCount) * Math.PI * 2;
                    const randomRadius = radius * (0.5 + Math.random() * 0.5);
                    const x = centerX + Math.cos(angle) * randomRadius;
                    const y = bottom - Math.sin(angle) * randomRadius / 2; // Make it more oval
                    
                    // Create flower
                    const flower = document.createElement('div');
                    flower.className = 'flower';
                    
                    // Random animation delay
                    const swayDelay = Math.random() * 2;
                    flower.style.animationDelay = `${swayDelay}s`;
                    
                    // Randomize flower appearance
                    const stemHeight = 70 + Math.random() * 50; // px
                    const color = flowerColors[Math.floor(Math.random() * flowerColors.length)];
                    
                    // Create stem with growth animation
                    const stem = document.createElement('div');
                    stem.className = 'flower-stem';
                    stem.style.setProperty('--final-height', `${stemHeight}px`);
                    stem.style.animation = `grow 2s ease-out ${Math.random() * 2}s forwards`;
                    stem.style.height = '0'; // Start with no height
                    
                    // Create flower head with bloom animation
                    const head = document.createElement('div');
                    head.className = 'flower-head';
                    head.style.backgroundColor = color;
                    head.style.animation = `bloom 1.5s ease-out ${Math.random() * 2 + 2}s forwards`;
                    head.style.transform = 'translateX(-50%) translateY(-50%) scale(0)'; // Start invisible
                    
                    // Position flower
                    flower.style.left = `${x}px`;
                    flower.style.bottom = `${window.innerHeight - y}px`;
                    
                    // Assemble flower
                    flower.appendChild(stem);
                    flower.appendChild(head);
                    
                    // Add to garden
                    gardenContainer.appendChild(flower);
                }
            }
            
            // Function to load responses
            function loadResponses() {
                // Default responses
                window.responses = [
                    { name: "Jane", message: "We need more green space in our neighborhood!" },
                    { name: "Carlos", message: "It would bring our community together." },
                    { name: "Aisha", message: "I'd love to grow vegetables with my neighbors." }
                ];
                
                // URL of Google Apps Script
                const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=getResponses';
                
                // Try to load real responses
                fetch(scriptURL)
                    .then(response => response.json())
                    .then(data => {
                        if (data.result === 'success' && data.responses && data.responses.length > 0) {
                            window.responses = data.responses;
                            console.log(`Loaded ${window.responses.length} responses`);
                        }
                    })
                    .catch(error => {
                        console.error('Error loading responses:', error);
                    })
                    .finally(() => {
                        // Start cycling responses
                        showNextResponse();
                        window.responseInterval = setInterval(showNextResponse, 12000);
                    });
            }
            
            // Function to show next response
            window.currentResponseIndex = -1;
            function showNextResponse() {
                if (!window.responses || window.responses.length === 0) return;
                
                // Get next response
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * window.responses.length);
                } while (window.responses.length > 1 && newIndex === window.currentResponseIndex);
                
                window.currentResponseIndex = newIndex;
                const response = window.responses[window.currentResponseIndex];
                
                // Update display
                responseDisplay.textContent = `"${response.message}" - ${response.name}`;
                
                // Animate in
                responseDisplay.style.opacity = 0;
                setTimeout(() => {
                    responseDisplay.style.opacity = 1;
                    responseDisplay.style.transition = 'opacity 1s ease-in-out';
                }, 100);
            }
            
            // Handle window resize
            window.addEventListener('resize', function() {
                if (isPlaced) {
                    // Clear and recreate flowers on resize
                    const flowers = document.querySelectorAll('.flower');
                    flowers.forEach(flower => flower.remove());
                    createFlowers();
                }
            });
        });
    </script>
</body>
</html>
