    <div id="debug-info"></div>

    <script>
        // !!! IMPORTANT: Open your browser's Developer Console to see logs and errors !!!
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading');
            const loadingBar = document.getElementById('loading-bar');
            const loadingText = document.getElementById('loading-text');
            const permissionOverlay = document.getElementById('permission-overlay');
            const permissionBtn = document.getElementById('permission-btn');
            const cameraFeed = document.getElementById('camera-feed');
            const canvasContainer = document.getElementById('canvas-container');
            const instructions = document.getElementById('instructions');
            const placeBtn = document.getElementById('place-btn');
            const resetBtn = document.getElementById('reset-btn');
            const responseToggle = document.getElementById('response-toggle');
            const responseForm = document.getElementById('response-form');
            const debugInfo = document.getElementById('debug-info');

            const messageElement = document.getElementById('message-container');
            const responseElement = document.getElementById('response-display');

            let scene, camera, renderer, controls;
            let css2dRenderer;
            let messageObject, responseObject;

            let flowerModels = [];
            let flowers = [];
            let modelsLoaded = false;
            let modelsLoading = false;
            let isPlaced = false;

            const urlParams = new URLSearchParams(window.location.search);
            const debugMode = urlParams.has('debug') || true; // Enable debug mode by default for this version
            if (debugMode) debugInfo.style.display = 'block';

            function debugLog(message) {
                if (debugMode) {
                    console.log(message); // Log to actual console
                    const d = new Date();
                    const time = `${d.getHours()}:${String(d.getMinutes()).padStart(2,'0')}:${String(d.getSeconds()).padStart(2,'0')}.${String(d.getMilliseconds()).padStart(3,'0')}`;
                    debugInfo.innerHTML = `[${time}] ${message}<br>` + debugInfo.innerHTML.substring(0, 1000); // Limit length
                }
            }

            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            initAR();

            function initAR() {
                debugLog('Fn: initAR START');
                startCamera();
                if (isIOS && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    debugLog('iOS: showing motion permission overlay');
                    permissionOverlay.style.display = 'flex';
                    permissionBtn.addEventListener('click', requestMotionPermission, { once: true });
                } else {
                    debugLog('Non-iOS or older: proceeding to initThree');
                    initThree();
                }
                debugLog('Fn: initAR END');
            }

            function requestMotionPermission() {
                debugLog('Fn: requestMotionPermission START');
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            debugLog('Motion permission: GRANTED.');
                            permissionOverlay.style.display = 'none';
                            initThree();
                        } else {
                            debugLog('Motion permission: DENIED.');
                            alert('Motion sensor access is required for this AR experience.');
                        }
                    })
                    .catch(error => {
                        debugLog('Motion permission ERROR: ' + error);
                        alert('Error accessing motion sensors. Please try again or use a different device.');
                    });
                debugLog('Fn: requestMotionPermission END');
            }

            function startCamera() {
                debugLog('Fn: startCamera START');
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    alert('Camera access not supported by your browser.');
                    loadingScreen.innerHTML = '<h1>Camera Not Supported</h1><p>Please try a different browser.</p>';
                    return;
                }
                navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: window.innerWidth }, height: { ideal: window.innerHeight }}
                })
                .then(stream => {
                    cameraFeed.srcObject = stream;
                    cameraFeed.onloadedmetadata = () => { debugLog('Camera feed metadata loaded.'); cameraFeed.play(); };
                })
                .catch(err => {
                    console.error('Camera access ERROR:', err); debugLog('Camera ERROR: ' + err.message);
                    loadingScreen.innerHTML = '<h1>Camera Access Error</h1><p>Please allow camera access and refresh.</p>';
                });
                debugLog('Fn: startCamera END');
            }

            function initThree() {
                debugLog('Fn: initThree START');
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 1.6, 0);

                renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000, 0);
                canvasContainer.appendChild(renderer.domElement);

                css2dRenderer = new THREE.CSS2DRenderer();
                css2dRenderer.setSize(window.innerWidth, window.innerHeight);
                css2dRenderer.domElement.id = 'css2d-container';
                document.body.appendChild(css2dRenderer.domElement);
                debugLog('WebGL and CSS2D Renderers initialized.');

                controls = new THREE.DeviceOrientationControls(camera);

                const ambientLight = new THREE.AmbientLight(0xffffff, 0.7); scene.add(ambientLight);
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9); directionalLight.position.set(1, 2, 1); scene.add(directionalLight);

                const groundGeometry = new THREE.CircleGeometry(20, 32);
                const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x7c5c3c, transparent: true, opacity: 0.2, side: THREE.DoubleSide });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2; ground.position.y = -0.5; ground.visible = false;
                scene.add(ground); window.ground = ground;

                createCSS2DObjects(); // IMPORTANT: Call this to setup text objects
                loadFlowerModels();

                window.addEventListener('resize', onWindowResize);
                animate();
                debugLog('Fn: initThree END. Scene setup complete.');
            }

            function createCSS2DObjects() {
                debugLog('Fn: createCSS2DObjects START');
                if (!messageElement || !responseElement) {
                    debugLog('CRITICAL ERROR: HTML element for text (message or response) not found!');
                    return;
                }
                // Elements are display:none by CSS. CSS2DObject can be created.
                // Visibility will be controlled by adding/removing from scene AND setting element.style.display.

                messageObject = new THREE.CSS2DObject(messageElement);
                // DEBUG: Try an extremely close position first
                // messageObject.position.set(0, camera.position.y - 0.1, -0.5);
                messageObject.position.set(0, 1.2, -4); // Original: 0m side, 1.2m high, 4m in front
                messageObject.visible = false; // Start as not visible in Three.js scene
                scene.add(messageObject); // Add to scene graph, but visibility controlled
                debugLog(`messageObject created. Initial el.display: ${messageElement.style.display}, obj.visible: ${messageObject.visible}`);

                responseObject = new THREE.CSS2DObject(responseElement);
                responseObject.position.set(0, 0.4, -3.8); // Slightly lower and closer than main question
                responseObject.visible = false; // Start as not visible
                scene.add(responseObject);
                debugLog(`responseObject created. Initial el.display: ${responseElement.style.display}, obj.visible: ${responseObject.visible}`);
                debugLog('Fn: createCSS2DObjects END');
            }


            function animate() {
                requestAnimationFrame(animate);
                if (controls) controls.update();
                if (isPlaced) updateFlowerAnimations();
                renderer.render(scene, camera);
                if (css2dRenderer) css2dRenderer.render(scene, camera);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                if (css2dRenderer) css2dRenderer.setSize(window.innerWidth, window.innerHeight);
                debugLog('Fn: onWindowResize executed.');
            }

            function loadFlowerModels() {
                // ... (Flower loading logic - kept same as previous full code)
                if (modelsLoading || modelsLoaded) return;
                modelsLoading = true;
                debugLog('Fn: loadFlowerModels START');
                const flowerFiles = ['6 Orchid.glb', '7 Poppy.glb', '8 Iris.glb', '13 Marigold.glb', '16 Lavender.glb', '17 Hibiscus.glb', '20 Violet.glb', '24 Cosmos.glb', '25 Snapdragon.glb', '26 Morning Glory.glb', '27 Anemone.glb', '30 Primrose.glb'];
                const flowerPaths = flowerFiles.map(filename => ({ path: `./models/${filename}`, scale: 0.45, name: filename.replace('.glb', '') }));
                const loader = new THREE.GLTFLoader();
                let loadedCount = 0; let successCount = 0; const totalModels = flowerPaths.length;
                loadingText.textContent = `Loading models: 0% (0 successful)`; // Initial text

                const checkAllLoaded = () => {
                    loadedCount++;
                    const percent = Math.round((loadedCount / totalModels) * 100);
                    loadingBar.style.width = `${percent}%`;
                    loadingText.textContent = `Loading models: ${percent}% (${successCount} successful)`;
                    if (loadedCount >= totalModels) {
                        debugLog(`Model loading FINISHED: ${successCount}/${totalModels} models loaded.`);
                        if (successCount > 0) modelsLoaded = true;
                        else { createFallbackFlowerModels(); modelsLoaded = true; }
                        setTimeout(() => loadingScreen.style.display = 'none', 500);
                    }
                };
                if (totalModels === 0) { // Handle case of no models to load
                    debugLog("No flower models defined in flowerPaths. Using fallbacks.");
                    createFallbackFlowerModels(); modelsLoaded = true;
                    setTimeout(() => loadingScreen.style.display = 'none', 500);
                    return;
                }
                flowerPaths.forEach((flowerInfo, index) => {
                    setTimeout(() => {
                        loader.load(flowerInfo.path,
                            (gltf) => { flowerModels.push({ model: gltf.scene, scale: flowerInfo.scale, type: 'gltf', name: flowerInfo.name }); successCount++; debugLog(`Loaded: ${flowerInfo.path}`); checkAllLoaded(); },
                            undefined,
                            (error) => { console.warn(`Error loading model ${flowerInfo.path}:`, error); debugLog(`Failed model load: ${flowerInfo.path}`); checkAllLoaded(); }
                        );
                    }, index * 150);
                });
                setTimeout(() => {
                    if (!modelsLoaded && successCount === 0) {
                        debugLog('Model loading TIMEOUT. Using fallbacks.');
                        createFallbackFlowerModels(); modelsLoaded = true;
                        if (loadingScreen.style.display !== 'none') setTimeout(() => loadingScreen.style.display = 'none', 500);
                    }
                }, 20000);
                debugLog('Fn: loadFlowerModels END (async operations started)');
            }

            function createFallbackFlowerModels() {
                // ... (Fallback model creation - kept same)
                if (flowerModels.length > 0) return;
                debugLog('Fn: createFallbackFlowerModels START');
                const flowerColors = [0xFF69B4, 0xFF0000, 0xFFD700, 0x9400D3, 0x1E90FF];
                flowerColors.forEach((color, i) => {
                    const group = new THREE.Group(); /* ... (rest of geometry) ... */
                    const stemGeo = new THREE.CylinderGeometry(0.02, 0.02, 0.4, 8); const stemMat = new THREE.MeshLambertMaterial({ color: 0x2ECC71 }); const stem = new THREE.Mesh(stemGeo, stemMat); stem.position.y = 0.2; group.add(stem);
                    const headGeo = new THREE.SphereGeometry(0.1, 12, 12); const headMat = new THREE.MeshLambertMaterial({ color: color }); const head = new THREE.Mesh(headGeo, headMat); head.position.y = 0.45; group.add(head);
                    flowerModels.push({ model: group, scale: 1, type: 'fallback', name: `Fallback ${i+1}` });
                });
                debugLog(`${flowerModels.length} fallback models created.`);
            }

            placeBtn.addEventListener('click', function() {
                debugLog('Fn: placeBtn CLICKED.');
                if (isPlaced || !modelsLoaded) {
                    debugLog(`PlaceBtn: CANNOT PLACE. isPlaced=${isPlaced}, modelsLoaded=${modelsLoaded}`);
                    if(!modelsLoaded) alert("Models are still loading/failed. Please wait or refresh."); return;
                }
                if (!messageObject || !responseObject || !messageObject.element || !responseObject.element) {
                    debugLog('PlaceBtn CRITICAL ERROR: CSS2DObjects or their .element not ready!'); return;
                }
                debugLog('PlaceBtn: Placing garden and 3D text...');

                messageObject.element.style.display = 'block'; // Make HTML element renderable
                messageObject.visible = true; // Make Three.js object visible
                debugLog(`messageObject EL.DISPLAY: ${messageObject.element.style.display}, VISIBLE: ${messageObject.visible}`);

                responseObject.element.style.display = 'block';
                responseObject.visible = true;
                debugLog(`responseObject EL.DISPLAY: ${responseObject.element.style.display}, VISIBLE: ${responseObject.visible}`);

                placeBtn.style.display = 'none'; resetBtn.style.display = 'flex';
                responseToggle.style.display = 'flex'; instructions.style.display = 'none';
                if (window.ground) window.ground.visible = true;

                placeFlowers(); isPlaced = true; loadResponses();
                debugLog('PlaceBtn: Garden PLACED.');
            });

            resetBtn.addEventListener('click', function() {
                debugLog('Fn: resetBtn CLICKED.');
                if (!isPlaced) { debugLog("ResetBtn: Nothing to reset, not placed."); return; }
                if (!messageObject || !responseObject || !messageObject.element || !responseObject.element) {
                    debugLog('ResetBtn CRITICAL ERROR: CSS2DObjects or .element not ready!'); return;
                }
                debugLog('ResetBtn: Resetting garden...');

                messageObject.visible = false; // Hide Three.js object
                messageObject.element.style.display = 'none'; // Hide HTML element
                debugLog(`messageObject EL.DISPLAY: ${messageObject.element.style.display}, VISIBLE: ${messageObject.visible}`);

                responseObject.visible = false;
                responseObject.element.style.display = 'none';
                debugLog(`responseObject EL.DISPLAY: ${responseObject.element.style.display}, VISIBLE: ${responseObject.visible}`);

                resetBtn.style.display = 'none'; placeBtn.style.display = 'flex';
                responseToggle.style.display = 'none'; responseForm.style.display = 'none';
                instructions.style.display = 'block';
                if (window.ground) window.ground.visible = false;

                removeFlowers(); if (window.responseInterval) clearInterval(window.responseInterval);
                isPlaced = false;
                debugLog('ResetBtn: Garden RESET.');
            });

            responseToggle.addEventListener('click', function() {
                const isVisible = responseForm.style.display === 'block';
                responseForm.style.display = isVisible ? 'none' : 'block';
                responseToggle.textContent = isVisible ? '+' : 'âœ•';
                debugLog(`Response form toggled to: ${responseForm.style.display}`);
            });

            document.getElementById('garden-response-form').addEventListener('submit', function(e) {
                // ... (Form submission - kept same, remember YOUR_SCRIPT_ID)
                e.preventDefault();
                const name = document.getElementById('name').value; const message = document.getElementById('form-message').value;
                const timestamp = new Date().toLocaleString(); const statusDiv = document.getElementById('response-status');
                if (!name.trim() || !message.trim()) { statusDiv.textContent = 'Please fill all fields.'; statusDiv.style.color = '#ff6b6b'; return; }
                statusDiv.textContent = 'Submitting...'; statusDiv.style.color = 'white';
                const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec'; // <-- REPLACE YOUR_SCRIPT_ID
                const formData = new FormData(); formData.append('name', name); formData.append('message', message); formData.append('timestamp', timestamp); formData.append('action', 'submitResponse');
                fetch(scriptURL, { method: 'POST', body: formData, mode: 'no-cors' })
                    .then(() => {
                        statusDiv.textContent = 'Thank you for sharing!'; statusDiv.style.color = '#4CAF50';
                        document.getElementById('garden-response-form').reset();
                        if (window.responses) window.responses.push({ name, message }); // Add locally
                        setTimeout(() => { responseForm.style.display = 'none'; responseToggle.textContent = '+'; }, 3000);
                    }).catch(error => { console.error('Form submission ERROR:', error); statusDiv.textContent = 'Submission error.'; statusDiv.style.color = '#ff6b6b';});
            });

            function placeFlowers() {
                // ... (Flower placement - lowered height applied)
                if (flowerModels.length === 0) { debugLog("No models to place flowers."); return; }
                debugLog(`Fn: placeFlowers START with ${flowerModels.length} models.`);
                const flowerCount = 120; const minDistance = 2.5; const maxDistance = 12;
                const minHeight = -1.0; const maxHeight = -0.4; // Lowered height
                const newFlowerGroup = { flowers: [], startTime: Date.now() };
                for (let i = 0; i < flowerCount; i++) { /* ... (cloning and positioning logic kept same) ... */
                    const flowerInfo = flowerModels[Math.floor(Math.random() * flowerModels.length)]; const angle = Math.random() * Math.PI * 2; const distance = minDistance + Math.random() * (maxDistance - minDistance);
                    const x = Math.cos(angle) * distance; const z = Math.sin(angle) * distance; const y = minHeight + Math.random() * (maxHeight - minHeight);
                    try {
                        const flowerModel = flowerInfo.model.clone(); flowerModel.position.set(x,y,z); const scale = (0.3+Math.random()*0.5)*flowerInfo.scale; flowerModel.scale.set(scale,scale,scale); flowerModel.rotation.y = Math.random()*Math.PI*2; scene.add(flowerModel);
                        newFlowerGroup.flowers.push({ model: flowerModel, swaySpeed:0.5+Math.random()*1.5, swayAmount:0.05+Math.random()*0.15, swayDirection:Math.random()>0.5?1:-1, bobSpeed:0.3+Math.random()*0.7, bobAmount:0.03+Math.random()*0.05, initialPosition:flowerModel.position.clone(), initialRotation:flowerModel.rotation.clone() });
                    } catch(e){ console.error("Error cloning/placing flower:", e); debugLog(`Error placing flower ${i}`); }
                }
                flowers.push(newFlowerGroup); debugLog(`Placed ${newFlowerGroup.flowers.length} flowers.`);
            }

            function updateFlowerAnimations() { /* ... (Flower animation - kept same) ... */
                if (flowers.length === 0 || !isPlaced) return; const now = Date.now();
                flowers.forEach(group => { const elapsed = (now - group.startTime)/1000; group.flowers.forEach(flower => { flower.model.rotation.z = flower.initialRotation.z + Math.sin(elapsed * flower.swaySpeed) * flower.swayAmount * flower.swayDirection; flower.model.position.x = flower.initialPosition.x + Math.sin(elapsed * flower.bobSpeed * 0.7) * flower.bobAmount; flower.model.position.y = flower.initialPosition.y + Math.sin(elapsed * flower.bobSpeed) * flower.bobAmount * 0.5; }); });
            }
            function removeFlowers() { /* ... (Flower removal - kept same) ... */
                flowers.forEach(group => group.flowers.forEach(flower => scene.remove(flower.model))); flowers = []; debugLog('All flowers removed.');
            }

            function loadResponses() {
                // ... (Response loading - kept same, remember YOUR_SCRIPT_ID and CORS in Apps Script)
                debugLog('Fn: loadResponses START');
                window.responses = [ { name: "DebugUser", message: "Test: Hope this appears!" }, { name: "Dev", message: "Test: Text should be visible." } ];
                const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=getResponses'; // <-- REPLACE
                fetch(scriptURL).then(response => { if (!response.ok) throw new Error(`Net response NOT OK: ${response.statusText}`); return response.json(); })
                    .then(data => {
                        if (data.result === 'success' && data.responses && data.responses.length > 0) { window.responses = data.responses; debugLog(`Loaded ${window.responses.length} responses from sheet.`); }
                        else if (data.result === 'error') { throw new Error(`Script error: ${data.message}`); }
                        else { debugLog("Responses loaded, but no new responses or unexpected format."); }
                    }).catch(error => { console.error('Error loading responses:', error); debugLog(`Load responses ERROR: ${error.message}. Using defaults.`); })
                    .finally(() => { showNextResponse(); if (window.responseInterval) clearInterval(window.responseInterval); window.responseInterval = setInterval(showNextResponse, 10000); debugLog('Response cycling started/restarted.'); });
            }

            window.currentResponseIndex = -1;
            function showNextResponse() {
                // ... (Show next response - updates responseObject.element.textContent)
                if (!responseObject || !responseObject.element) { debugLog("showNextResponse: responseObject or element not ready."); return; }
                if (!window.responses || window.responses.length === 0) { responseObject.element.textContent = "No thoughts shared yet."; return; }
                let newIndex; do { newIndex = Math.floor(Math.random() * window.responses.length); } while (window.responses.length > 1 && newIndex === window.currentResponseIndex);
                window.currentResponseIndex = newIndex; const response = window.responses[window.currentResponseIndex];
                responseObject.element.textContent = `"${response.message}" - ${response.name}`; // This updates the HTML content
                responseObject.element.style.transition = 'opacity 0.5s ease-in-out';
                responseObject.element.style.opacity = 0;
                setTimeout(() => { responseObject.element.style.opacity = 1; }, 50);
            }
        });
    </script>
